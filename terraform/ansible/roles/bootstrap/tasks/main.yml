- name: Install prerequisites
  apt:
    name:
      - curl
      - apt-transport-https
      - ca-certificates
      - gnupg
    update_cache: yes

- name: Install containerd
  apt:
    name: containerd
    state: present

- name: Enable and start containerd
  systemd:
    name: containerd
    state: started
    enabled: true

- name: Install kubelet/kubeadm/kubectl (from apt.kubernetes.io)
  shell: |
    set -euo pipefail
    curl -fsSL https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_version | regex_replace('\..*$', '') }}/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    echo "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_version | regex_replace('\..*$', '') }}/deb/ /" > /etc/apt/sources.list.d/kubernetes.list
    apt-get update -y
    apt-get install -y kubelet kubeadm kubectl
    apt-mark hold kubelet kubeadm kubectl
  args: { executable: /bin/bash }

- name: Sysctl for Kubernetes networking
  copy:
    dest: /etc/sysctl.d/99-kubernetes.conf
    content: |
      net.bridge.bridge-nf-call-iptables = 1
      net.ipv4.ip_forward = 1
      net.ipv6.conf.all.forwarding = 1
  notify: Reload sysctl

- name: Create kubeadm config on first control plane
  when: inventory_hostname == groups['controlplane'][0]
  copy:
    dest: /root/kubeadm-config.yaml
    content: |
      apiVersion: kubeadm.k8s.io/v1beta4
      kind: ClusterConfiguration
      kubernetesVersion: v{{ kubernetes_version }}
      networking:
        podSubnet: "{{ pod_cidr_v6 }},{{ pod_cidr_v4 }}"
        serviceSubnet: "{{ svc_cidr_v6 }},{{ svc_cidr_v4 }}"
      controllerManager: {{}}
      scheduler: {{}}
      clusterName: "sol"
      apiServer:
        extraArgs:
          service-node-port-range: "30000-32767"
---
- name: Init first control plane
  when: inventory_hostname == groups['controlplane'][0]
  shell: |
    set -euo pipefail
    if [ ! -f /etc/kubernetes/admin.conf ]; then
      kubeadm init --config=/root/kubeadm-config.yaml
    fi
    mkdir -p $HOME/.kube
    cp -f /etc/kubernetes/admin.conf $HOME/.kube/config
    chown $(id -u):$(id -g) $HOME/.kube/config
  args: { executable: /bin/bash }

- name: Get join commands
  when: inventory_hostname == groups['controlplane'][0]
  shell: |
    kubeadm token create --print-join-command --ttl 2h
  register: join_cmd
  changed_when: false

- name: Set fact join command
  when: inventory_hostname == groups['controlplane'][0]
  set_fact:
    kube_join_cmd: "{{ join_cmd.stdout }}"

- name: Propagate join command to other nodes
  when: inventory_hostname == groups['controlplane'][0]
  add_host:
    name: "__join_command_holder__"
    kube_join_cmd: "{{ kube_join_cmd }}"

- name: Join other control planes and workers
  when: inventory_hostname != groups['controlplane'][0]
  shell: "{{ hostvars['__join_command_holder__'].kube_join_cmd }}"
  args: { executable: /bin/bash }

handlers:
  - name: Reload sysctl
    shell: sysctl --system
