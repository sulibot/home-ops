name: infra

on:
  pull_request:
    paths:
      - 'terraform/**'
  workflow_dispatch:
    inputs:
      cluster_id:
        description: 'Cluster ID to build (e.g., 101)'
        required: true
        default: '101'

jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - name: Install Task
        run: curl -sL https://taskfile.dev/install.sh | sh -s -- -d -b /usr/local/bin
      - name: Terraform fmt/validate/plan
        working-directory: ./terraform
        run: |
          task clusters:terraform-plan CLUSTER_ID=101

  apply:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - name: Install Task
        run: curl -sL https://taskfile.dev/install.sh | sh -s -- -d -b /usr/local/bin
      - name: Build all
        working-directory: ./terraform
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          task build:all CLUSTER_ID=${{ inputs.cluster_id }}
