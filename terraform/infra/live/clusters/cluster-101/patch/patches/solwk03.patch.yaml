machine:
  kubelet:
    nodeIP:
      validSubnets:
        - fd00:101::23/128
  network:
    hostname: solwk03
    interfaces:
      - addresses:
          - 2600:1700:ab1a:500d::23/64
          - fd00:101::23/64
          - 10.101.0.23/24
        interface: ens18
        mtu: 1450
        routes:
          - gateway: 10.101.0.254
            metric: 2048
            network: 0.0.0.0/0
          - gateway: fe80::101:fffe
            metric: 150
            network: ::/0
        vip: null
      - addresses:
          - fd00:101:fe::23/128
          - 10.101.254.23/32
        interface: dummy0
      - dhcp: false
        interface: ens19
        mtu: 1500
        vlans:
          - mtu: 1500
            vlanId: 30
          - mtu: 1500
            vlanId: 31
    nameservers:
      - fd00:0:0:ffff::53
      - 10.255.0.53
  nodeLabels:
    bgp.frr.asn: "4210101023"
