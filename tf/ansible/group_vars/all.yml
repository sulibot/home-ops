# Global kubeadm parameters
kubernetes_version: "1.34.3"     # CHANGE_ME if desired
pod_cidr_v4: "10.244.0.0/16"     # dual-stack optional
pod_cidr_v6: "fd00:44::/64"
svc_cidr_v4: "10.96.0.0/12"
svc_cidr_v6: "fd00:96::/108"

# Cilium
cilium_version: "1.16.5"         # CHANGE_ME
cilium_values: |
  kubeProxyReplacement: true
  routingMode: native
  ipv6:
    enabled: true
  ipam:
    mode: kubernetes

# Flux
flux_github_owner: "CHANGE_ME"
flux_github_repo:  "home-ops"
flux_path: "clusters/cluster-{{ cluster_id }}"
