network:
  version: 2
  ethernets:
    eth0:
      dhcp4: false
      dhcp6: false  # Disable DHCP6/SLAAC autoconf
      accept-ra: false  # Don't process RAs
      ipv6-privacy: false  # Disable privacy extensions
      link-local: []  # Disable automatic link-local generation
      mtu: 1450  # If using SDN/VXLAN
      addresses:
        - 10.101.0.6/24
        - fd00:101::6/64
        - fe80::101:6/64
      routes:
        # IPv4 default route
        - to: 0.0.0.0/0
          via: 10.101.0.254
        # ULA gateway for routing to other ULA subnets (fc00::/7)
        - to: fc00::/7
          via: fd00:101::fffe
      nameservers:
        addresses:
          - fd00:0:0:ffff::53
          - 10.255.0.53
    lo:
      addresses:
        - 10.101.254.6/32
        - fd00:101:fe::6/128
