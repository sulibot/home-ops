---
# Patch cainjector service to dual-stack (no Helm chart option for this service)
apiVersion: v1
kind: Service
metadata:
  name: cert-manager-cainjector
  namespace: cert-manager
spec:
  ipFamilyPolicy: PreferDualStack
  ipFamilies:
    - IPv6
    - IPv4
---
# Patch volsync-metrics service to dual-stack
apiVersion: v1
kind: Service
metadata:
  name: volsync-metrics
  namespace: volsync-system
spec:
  ipFamilyPolicy: PreferDualStack
  ipFamilies:
    - IPv6
    - IPv4
