---
## yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationdestination_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: "${APP}-dst"
  labels:
    app.kubernetes.io/name: "${APP}"
    app.kubernetes.io/component: backup-restore
    kustomize.toolkit.fluxcd.io/ssa: IfNotPresent
spec:
  # --- Trigger behavior ---------------------------------------------------
  # "restore-once" ensures the PVC is created on bootstrap
  # but data restoration only runs once when manually triggered or backup appears.
  trigger:
    manual: restore-once

  # --- Kopia restore configuration ----------------------------------------
  kopia:
    repository: "${APP}-volsync-secret"
    repositoryPVC: "kopia"  # Mount kopia PVC at /repository for backup access
    sourceIdentity:
      sourceName: "${APP}"  # Identify which backup source to restore from

    # PVC creation & restore behavior
    destinationPVC: "${APP}-config"
    storageClassName: "${VOLSYNC_STORAGECLASS:=csi-cephfs-config-sc}"
    accessModes:
      - "${VOLSYNC_ACCESSMODES:=ReadWriteMany}"
    capacity: "${VOLSYNC_CAPACITY:=5Gi}"

    # Snapshot integration
    volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:=csi-cephfs-config-snapclass}"

    # Cache configuration
    cacheStorageClassName: "${VOLSYNC_CACHE_STORAGECLASS:=csi-cephfs-config-sc}"
    cacheAccessModes:
      - "${VOLSYNC_CACHE_ACCESSMODES:=ReadWriteMany}"
    cacheCapacity: "${VOLSYNC_CACHE_CAPACITY:=5Gi}"

    # Security context for restored files
    moverSecurityContext:
      runAsUser: "${VOLSYNC_PUID:=1000}"
      runAsGroup: "${VOLSYNC_PGID:=1000}"
      fsGroup: "${VOLSYNC_PGID:=1000}"
