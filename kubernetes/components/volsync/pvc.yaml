---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/v1/persistentvolumeclaim.json
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "${APP}-config"
  labels:
    app.kubernetes.io/name: "${APP}"
    app.kubernetes.io/component: storage
  annotations:
    # Only create if PVC doesn't already exist
    # This acts as a fallback when volume populator fails or no backup exists
    kustomize.toolkit.fluxcd.io/ssa: IfNotPresent
spec:
  # --- Storage configuration (same as ReplicationDestination) ---
  accessModes:
    - "${VOLSYNC_ACCESSMODES:=ReadWriteMany}"
  storageClassName: "${VOLSYNC_STORAGECLASS:=csi-cephfs-config-sc}"
  resources:
    requests:
      storage: "${VOLSYNC_CAPACITY:=5Gi}"
