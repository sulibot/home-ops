---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "${APP}-volsync"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: "${APP}-volsync-secret"
    template:
      data:
        # For ReplicationDestination (HTTP API access)
        KOPIA_REPOSITORY: http://kopia.default.svc.cluster.local
        KOPIA_SERVER_URL: http://kopia.default.svc.cluster.local
        KOPIA_PASSWORD: "{{ .KOPIA_PASSWORD }}"

        # For ReplicationSource (direct filesystem access via repositoryPVC)
        KOPIA_FS_PATH: /repository
  dataFrom:
    - extract:
        key: volsync-template
