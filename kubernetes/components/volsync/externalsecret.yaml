---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "${APP}-volsync"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: "${APP}-volsync-secret"
    template:
      data:
        # Use filesystem-based repository (works with MutatingAdmissionPolicy volume injection)
        KOPIA_REPOSITORY: filesystem:///repository
        KOPIA_PASSWORD: "{{ .KOPIA_PASSWORD }}"
        # Use shared repository configuration (all apps connect as volsync@volsync.volsync-system.svc.cluster.local)
        # This matches the repository initialization and avoids "repository not initialized" errors
        KOPIA_STRUCTURED_REPOSITORY_CONFIG: |
          {
            "storage": {
              "type": "filesystem",
              "config": {
                "path": "/repository"
              }
            },
            "hostname": "volsync.volsync-system.svc.cluster.local",
            "username": "volsync"
          }
  dataFrom:
    - extract:
        key: volsync-template
