---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "${APP}-volsync"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: "${APP}-volsync-secret"
    template:
      data:
        # Use HTTP API server instead of filesystem (MutatingAdmissionPolicy disabled)
        # The kopia deployment runs an HTTP API server that provides repository access
        # This avoids needing MutatingAdmissionPolicy to mount the repository PVC
        KOPIA_REPOSITORY: http://kopia.volsync-system.svc:80
        KOPIA_PASSWORD: "{{ .KOPIA_PASSWORD }}"
  dataFrom:
    - extract:
        key: volsync-template
