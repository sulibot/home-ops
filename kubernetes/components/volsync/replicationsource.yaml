---
### yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: "${APP}-src"
  labels:
    app.kubernetes.io/name: "${APP}"
    app.kubernetes.io/component: backup
    kustomize.toolkit.fluxcd.io/ssa: IfNotPresent

spec:
  # --- Source PVC configuration -------------------------------------------
  # This identifies the PVC being backed up.
  # Override with VOLSYNC_SOURCE_PVC if the PVC name doesn't follow the ${APP}-config pattern
  sourcePVC: "${VOLSYNC_SOURCE_PVC:=${APP}-config}"

  # --- Backup scheduling --------------------------------------------------
  trigger:
    schedule: "0 * * * *"  # Every hour

  # --- Kopia backup configuration ----------------------------------------
  kopia:
    repository: "${APP}-volsync-secret"
    # Cross-namespace repository access:
    # The "kopia" PVC must exist in the SAME namespace as this ReplicationSource.
    # All namespaces share the same CephFS repository by binding PVCs to static PVs
    # that reference the same volumeHandle (created in volsync-system namespace).
    # See: kubernetes/apps/applications/volsync-repository-pvc/app/pvc.yaml
    repositoryPVC: "kopia"

    # Access and storage configuration
    storageClassName: "${VOLSYNC_STORAGECLASS:=csi-cephfs-config-sc}"
    accessModes:
      - "${VOLSYNC_ACCESSMODES:=ReadWriteMany}"
    capacity: "${VOLSYNC_CAPACITY:=5Gi}"
    copyMethod: Snapshot
    compression: "zstd-fastest"
    parallelism: 2

    # Snapshot integration
    volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:=csi-cephfs-config-snapclass}"

    # Cache configuration
    cacheStorageClassName: "${VOLSYNC_CACHE_STORAGECLASS:=csi-cephfs-config-sc}"
    cacheAccessModes:
      - "${VOLSYNC_CACHE_ACCESSMODES:=ReadWriteMany}"
    cacheCapacity: "${VOLSYNC_CACHE_CAPACITY:=5Gi}"

    # Security context for backup mover
    moverSecurityContext:
      runAsUser: "${VOLSYNC_PUID:=1000}"
      runAsGroup: "${VOLSYNC_PGID:=1000}"
      fsGroup: "${VOLSYNC_PGID:=1000}"

    # Retention policy for stored snapshots
    retain:
      hourly: 24
      daily: 7
