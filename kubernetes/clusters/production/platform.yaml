---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: platform
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: kubernetes/manifests/platform
  prune: true
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age