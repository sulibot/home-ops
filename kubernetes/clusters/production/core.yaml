apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: kubernetes/manifests/core
  prune: true
  wait: true
  dependsOn:
  - name: platform
  decryption:
    provider: sops
    secretRef:
      name: sops-age