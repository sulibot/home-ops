---
# Apps structure following onedr0p pattern
# Watches kubernetes/apps/ for namespace-organized applications
# Dependencies are expressed in individual app ks.yaml files
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 30m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/apps
  prune: true
  wait: false
  decryption:
    provider: sops
    secretRef:
      name: sops-age
