apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- gotk-components.yaml
- gotk-sync.yaml
patches:
  - target:
      kind: Kustomization
      name: flux-system
      namespace: flux-system
    patch: |-
      apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      metadata:
        name: flux-system
        namespace: flux-system
      spec:
        healthChecks:
          - apiVersion: apps/v1
            kind: Deployment
            name: helm-controller
            namespace: flux-system
          - apiVersion: apps/v1
            kind: Deployment
            name: kustomize-controller
            namespace: flux-system
          - apiVersion: apps/v1
            kind: Deployment
            name: source-controller
            namespace: flux-system
