---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 30s  # Retry every 30 seconds on failure
  timeout: 5m         # Fail after 5 minutes of retries
  path: ./kubernetes/clusters/cluster-101/apps
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  # Wait for Flux controllers and SOPS secret before applying apps
  # This prevents HelmReleases from being created before helm-controller is ready
  healthChecks:
    - apiVersion: v1
      kind: Secret
      name: sops-age
      namespace: flux-system
    - apiVersion: apps/v1
      kind: Deployment
      name: helm-controller
      namespace: flux-system
    - apiVersion: apps/v1
      kind: Deployment
      name: kustomize-controller
      namespace: flux-system
    - apiVersion: apps/v1
      kind: Deployment
      name: source-controller
      namespace: flux-system
