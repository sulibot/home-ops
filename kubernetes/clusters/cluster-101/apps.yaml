---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 30s  # Retry every 30 seconds on failure
  timeout: 5m         # Fail after 5 minutes of retries
  path: ./kubernetes/apps
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  # Add health check to ensure secret exists before reconciling
  healthChecks:
    - apiVersion: v1
      kind: Secret
      name: sops-age
      namespace: flux-system
