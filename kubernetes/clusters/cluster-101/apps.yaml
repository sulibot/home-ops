---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  dependsOn:
    - name: flux-system
  interval: 1m
  retryInterval: 15s
  timeout: 5m
  path: ./kubernetes/clusters/cluster-101/apps
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
        optional: true  # Missing during bootstrap â€” ks.yaml defaults apply
