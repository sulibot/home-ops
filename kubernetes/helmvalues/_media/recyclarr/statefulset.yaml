apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: recyclarr
  namespace: media
  labels:
    app.kubernetes.io/name: recyclarr
    app.kubernetes.io/instance: recyclarr
    app.kubernetes.io/version: "edge"
    app.kubernetes.io/component: "statefulset"
    app.kubernetes.io/managed-by: "user"
spec:
  replicas: 1
  serviceName: recyclarr
  selector:
    matchLabels:
      app.kubernetes.io/name: recyclarr
      app.kubernetes.io/instance: recyclarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: recyclarr
        app.kubernetes.io/instance: recyclarr
        app.kubernetes.io/version: "edge"
        app.kubernetes.io/component: "statefulset"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: recyclarr
          # repository: ghcr.io/recyclarr/recyclarr
          # tag: edge
          # digest: ""
          #
          # Use repository + tag as the image field:
          image: ghcr.io/recyclarr/recyclarr:edge
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "America/Los_Angeles"
          volumeMounts:
            - name: config
              mountPath: "/config"
  volumeClaimTemplates:
    - metadata:
        name: config
        labels:
          app.kubernetes.io/name: recyclarr
      spec:
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 1Gi
        storageClassName: csi-cephfs-sc-retain