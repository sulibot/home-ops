---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: flux-system
spec:
  chart:
    spec:
      chart: chart-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: chart-template
        namespace: flux-system
      version: 0.1.0
  interval: 1h0m0s
  values:
    affinity: {}
    annotations:
      pod: {}
    config:
      enabled: true
      mountPath: /config
      storageSize: 100Mi
    data:
      enabled: true
      mountPath: /data
      storageSize: 10Gi
    dnsConfig:
      enabled: true
      options:
      - name: ndots
        value: "1"
    dnsPolicy: ClusterFirst
    env:
    - name: PROWLARR__APP__INSTANCENAME
      value: Prowlarr
    - name: PROWLARR__APP__THEME
      value: dark
    - name: PROWLARR__AUTH__METHOD
      value: External
    - name: PROWLARR__AUTH__REQUIRED
      value: DisabledForLocalAddresses
    - name: PROWLARR__LOG__DBENABLED
      value: "False"
    - name: PROWLARR__LOG__LEVEL
      value: info
    gateway:
      domain: sulibot.com
      enabled: true
      name: gateway-internal
      namespace: network
    headless:
      enabled: true
    image:
      pullPolicy: IfNotPresent
      repository: ghcr.io/onedr0p/prowlarr-develop
      tag: 1.32.2.4987@sha256:f3c0edbd19d744c8306ae8f72e75f0fb54ff662e9f7b22a4d9029e5c0b7f075c
    ingress:
      className: cilium
      enabled: false
      tls:
        certManagerIssuer: letsencrypt-prod
    labels:
      global: {}
    name: prowlarr
    namespace: media
    ports:
      servicePort: 80
      targetPort: 9696
    replicaCount: 1
    resources:
      enabled: false
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi
    securityContext:
      allowPrivilegeEscalation: false
      enabled: true
      fsGroup: 65534
      fsGroupChangePolicy: OnRootMismatch
      readOnlyRootFilesystem: false
      runAsGroup: 65534
      runAsUser: 65534
    timezone: America/Los_Angeles
    tolerations: []
