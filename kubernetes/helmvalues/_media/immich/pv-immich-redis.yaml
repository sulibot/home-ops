---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-redis-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  storageClassName: csi-cephfs-sc-retain
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: cephfs.csi.ceph.com  # Correct driver name
    volumeHandle: immich-redis-pv
    nodeStageSecretRef:
      name: csi-cephfs-pv-secret
      namespace: ceph-csi-cephfs
    volumeAttributes:
      clusterID: e919300b-6e62-4c63-90ca-199d5307f9bf
      fsName: media
      pool: media_data
      rootPath: /
      monitors: >-
        [fc00:20::1]:3300,[fc00:20::2]:3300,[fc00:20::3]:3300
