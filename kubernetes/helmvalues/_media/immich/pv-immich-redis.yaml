apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-redis-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: csi-cephfs-sc-retain
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: csi-cephfs-plugin  # Ensure this matches your CSI driver
    volumeHandle: immich-redis-pv
    nodeStageSecretRef:
      name: csi-cephfs-pv-secret
      namespace: ceph-csi-cephfs
    volumeAttributes:
      clusterID: e919300b-6e62-4c63-90ca-199d5307f9bf
      fsname: media
      pool: media_data
monitors: '[v2:[fd00:20::1]:3300,v1:[fd00:20::1]:6789],[v2:[fd00:20::2]:3300,v1:[fd00:20::2]:6789],[v2:[fd00:20::3]:3300,v1:[fd00:20::3]:6789]'

