---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr-4k
  namespace: flux-system
spec:
  chart:
    spec:
      chart: chart-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: chart-template
        namespace: flux-system
      version: 0.1.0
  interval: 1h0m0s
  values:
    affinity: {}
    annotations:
      pod: {}
    config:
      enabled: true
      mountPath: /config
      storageSize: 100Mi
    data:
      enabled: true
      mountPath: /data
      storageSize: 10Gi
    dnsConfig:
      enabled: true
      options:
      - name: ndots
        value: "1"
    dnsPolicy: ClusterFirst
    env:
    - name: SONARR__APP__INSTANCENAME
      value: Sonarr
    - name: SONARR__APP__THEME
      value: dark
    - name: SONARR__AUTH__METHOD
      value: External
    - name: SONARR__AUTH__REQUIRED
      value: DisabledForLocalAddresses
    - name: SONARR__LOG__DBENABLED
      value: "False"
    - name: SONARR__LOG__LEVEL
      value: info
    gateway:
      domain: sulibot.com
      enabled: true
      name: gateway-internal
      namespace: network
    headless:
      enabled: true
    image:
      digest: ""
      pullPolicy: IfNotPresent
      repository: ghcr.io/onedr0p/sonarr-develop
      tag: 4.0.11.2793@sha256:9a9ad2c77681877c850ef3f1de86c60b515e1329816921778e148537efa0549a
    ingress:
      className: cilium
      enabled: false
      tls:
        certManagerIssuer: letsencrypt-prod
    labels:
      global: {}
    name: sonarr-4k
    namespace: media
    ports:
      servicePort: 80
      targetPort: 8989
    replicaCount: 1
    resources:
      enabled: false
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi
    securityContext:
      allowPrivilegeEscalation: false
      enabled: true
      readOnlyRootFilesystem: false
    timezone: America/Los_Angeles
    tolerations: []
