---
k8sServiceHost: fd00:101::10
k8sServicePort: 6443

kubeProxyReplacement: true

ipv4:
  enabled: true
ipv6:
  enabled: true

ipam:
  mode: cluster-pool
  operator:
    clusterPoolIPv4PodCIDRList: "10.244.0.0/16"
    clusterPoolIPv6PodCIDRList: "fd00:101:244::/56"
    clusterPoolIPv4MaskSize: 24
    clusterPoolIPv6MaskSize: 64

bgpControlPlane:
  enabled: true

bpf:
  masquerade: true

bgp:
  enabled: false

hubble:
  relay:
    enabled: true
  ui:
    enabled: true
ingressController:
  enabled: true