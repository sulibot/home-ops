---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # CRDs (install first)
  - ./crds

  # Network (CNI)
  - ./networking

  # Foundation (secrets, storage)
  - ./foundation

  # Core Services
  - ./core

  # Network Services
  - ./network-services

  # Observability
  - ./observability-stack

  # Data (databases, backup)
  - ./data

  # Applications
  - ./applications

  # Legacy directories (to be migrated or removed)
  - ./security
  - ./kube-system
  - ./observability
