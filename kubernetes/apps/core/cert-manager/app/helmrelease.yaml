---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  interval: 1m
  releaseName: cert-manager
  targetNamespace: cert-manager
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  chart:
    spec:
      chart: cert-manager
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: cert-manager
        namespace: flux-system
      version: v1.19.1
  values:
    crds:
      enabled: true
    config:
      apiVersion: controller.config.cert-manager.io/v1alpha1
      kind: ControllerConfiguration
      enableGatewayAPI: true
    # Use cluster CoreDNS which forwards to ROS DNS servers
    # This works across all clusters without hardcoding cluster IDs
    replicaCount: 2
    # Configure services as dual-stack for IPv4 fallback when IPv6 ClusterIP has issues
    service:
      ipFamilyPolicy: PreferDualStack
      ipFamilies:
        - IPv6
        - IPv4
    webhook:
      service:
        ipFamilyPolicy: PreferDualStack
        ipFamilies:
          - IPv6
          - IPv4
    cainjector:
      service:
        ipFamilyPolicy: PreferDualStack
        ipFamilies:
          - IPv6
          - IPv4
