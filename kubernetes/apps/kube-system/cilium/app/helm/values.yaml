k8sServiceHost: fd00:255:101::ac
k8sServicePort: 6443

kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: "[::]:10256"

ipam:
  mode: kubernetes

ipv4:
  enabled: false

ipv6:
  enabled: true
ipv6NativeRoutingCIDR: fd00:101:44::/60

routingMode: native
autoDirectNodeRoutes: true

bpf:
  datapathMode: netkit
  masquerade: true
  preallocateMaps: true

bpfClockProbe: true

bandwidthManager:
  enabled: true
  bbr: true

endpointRoutes:
  enabled: true

devices: eth0

bgpControlPlane:
  enabled: true

l2announcements:
  enabled: true

loadBalancer:
  algorithm: maglev
  mode: dsr

gatewayAPI:
  enabled: true
  enableAlpn: true
  xffNumTrustedHops: 1
  hostNetwork:
    enabled: true
    nodes:
      matchLabels:
        node-role.kubernetes.io/worker: "true"

hubble:
  enabled: true
  relay:
    enabled: true
    rollOutPods: true
    prometheus:
      serviceMonitor:
        enabled: true
  ui:
    enabled: true
    rollOutPods: true
  metrics:
    enabled:
      - dns:query
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - http
    serviceMonitor:
      enabled: true
    dashboards:
      enabled: true

localRedirectPolicy: true

operator:
  replicas: 2
  rollOutPods: true
  dashboards:
    enabled: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true

prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    trustCRDsExist: true

rollOutCiliumPods: true

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - PERFMON
      - BPF
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
