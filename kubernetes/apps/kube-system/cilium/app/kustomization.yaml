---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system

resources:
  - helmrepository.yaml
  - helmrelease.yaml

configMapGenerator:
  - name: cilium-helm-values
    files:
      - values.yaml
    options:
      disableNameSuffixHash: true

patches:
  - target:
      kind: HelmRepository
      name: cilium
    patch: |
      - op: replace
        path: /metadata/namespace
        value: flux-system
