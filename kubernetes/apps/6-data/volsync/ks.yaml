---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: volsync
  namespace: flux-system
  labels:
    layer: "6-data"
    component: backup
    critical: "false"
spec:
  dependsOn:
    - name: ceph-csi
      namespace: flux-system
    - name: snapshot-controller
      namespace: flux-system
  interval: 1h
  path: ./kubernetes/apps/6-data/volsync/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: volsync-system
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: volsync-maintenance
  namespace: flux-system
  labels:
    layer: "6-data"
    component: backup
    critical: "false"
spec:
  dependsOn:
    - name: volsync
      namespace: flux-system
  interval: 1h
  path: ./kubernetes/apps/6-data/volsync/maintenance
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: volsync-system
  wait: false