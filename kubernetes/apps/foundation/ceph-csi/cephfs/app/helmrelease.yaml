# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: ceph-csi-cephfs
    namespace: ceph-csi
spec:
    chart:
        spec:
            chart: ceph-csi-cephfs
            version: 3.16.1
            sourceRef:
                kind: HelmRepository
                name: ceph-csi
                namespace: flux-system
    interval: 10m
    timeout: 10m
    maxHistory: 3
    install:
        crds: CreateReplace
        remediation:
            retries: 5
            remediateLastFailure: true
        timeout: 10m
    upgrade:
        crds: CreateReplace
        cleanupOnFail: true
        remediation:
            retries: 5
            remediateLastFailure: true
            strategy: rollback
        timeout: 10m
    values:
        externallyManagedConfigmap: true
        csiConfig:
            - clusterID: 407036f5-1f73-44ff-ba81-1f219b7a8a64
              monitors:
                - '[fc00:20::1]:6789'
                - '[fc00:20::2]:6789'
                - '[fc00:20::3]:6789'
              cephFS:
                subvolumeGroup: csi
              # FIX: Add client-side timeouts to prevent indefinite hangs in librados.
              # These values will be added to the driver's ceph.conf.
              rados_osd_op_timeout: "15"
              rados_mon_op_timeout: "15"
              client_mount_timeout: "20"
        logLevel: 5
        provisioner:
            enableHostNetwork: true
            httpMetrics:
                enabled: false
        nodeplugin:
            httpMetrics:
                enabled: false
        secret:
            create: false
            name: csi-ceph-admin-secret
        storageClass:
            create: false
        volumeSnapshotClass:
            create: false
