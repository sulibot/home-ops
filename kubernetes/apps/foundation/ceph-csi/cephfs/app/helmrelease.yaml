# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: ceph-csi-cephfs
    namespace: ceph-csi
spec:
    chart:
        spec:
            chart: ceph-csi-cephfs
            version: 3.16.1
            sourceRef:
                kind: HelmRepository
                name: ceph-csi
                namespace: flux-system
    interval: 10m
    timeout: 10m
    maxHistory: 3
    install:
        crds: CreateReplace
        remediation:
            retries: 5
            remediateLastFailure: true
        timeout: 10m
    upgrade:
        crds: CreateReplace
        cleanupOnFail: true
        remediation:
            retries: 5
            remediateLastFailure: true
            strategy: rollback
        timeout: 10m
    postRenderers:
        - kustomize:
            patches:
                - patch: |
                      apiVersion: apps/v1
                      kind: Deployment
                      metadata:
                          name: ceph-csi-cephfs-provisioner
                          namespace: ceph-csi
                      spec:
                          template:
                              spec:
                                  containers:
                                      - name: csi-cephfsplugin
                                        args:
                                            - --nodeid=$(NODE_ID)
                                            - --type=cephfs
                                            - --controllerserver=true
                                            - --endpoint=$(CSI_ENDPOINT)
                                            - --v=5
                                            - --drivername=$(DRIVER_NAME)
                                            - --pidlimit=-1
                                            - --operationtimeout=30s
                                            - --setmetadata=true
                                            - --automaxprocs=true
                                            - --logslowopinterval=30s
                                            - --disable-cephfs-snapshot=true
                - patch: |
                      apiVersion: apps/v1
                      kind: DaemonSet
                      metadata:
                          name: ceph-csi-cephfs-nodeplugin
                          namespace: ceph-csi
                      spec:
                          template:
                              spec:
                                  containers:
                                      - name: csi-cephfsplugin
                                        args:
                                            - --nodeid=$(NODE_ID)
                                            - --type=cephfs
                                            - --endpoint=$(CSI_ENDPOINT)
                                            - --v=5
                                            - --drivername=$(DRIVER_NAME)
                                            - --pidlimit=-1
                                            - --operationtimeout=30s
                                            - --setmetadata=true
                                            - --automaxprocs=true
                                            - --logslowopinterval=30s
    values:
        externallyManagedConfigmap: true
        csiConfig:
            - clusterID: 407036f5-1f73-44ff-ba81-1f219b7a8a64
              monitors:
                - '[fc00:20::1]:6789'
                - '[fc00:20::2]:6789'
                - '[fc00:20::3]:6789'
              cephFS:
                subvolumeGroup: csi
        logLevel: 5
        provisioner:
            enableHostNetwork: true
            httpMetrics:
                enabled: false
        nodeplugin:
            httpMetrics:
                enabled: false
        secret:
            create: false
            name: csi-ceph-admin-secret
        storageClass:
            create: false
        volumeSnapshotClass:
            create: false
