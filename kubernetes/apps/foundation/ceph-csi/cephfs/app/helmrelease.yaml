# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: ceph-csi-cephfs
    namespace: ceph-csi
spec:
    chart:
        spec:
            chart: ceph-csi-cephfs
            version: 3.15.0
            sourceRef:
                kind: HelmRepository
                name: ceph-csi
                namespace: flux-system
    interval: 1h
    timeout: 10m  # Give more time for chart to be pulled and reconciled
    values:
        externallyManagedConfigmap: true
        csiConfig:
            - cephFS:
                subvolumeGroup: csi
              clusterID: 407036f5-1f73-44ff-ba81-1f219b7a8a64
              monitors:
                - '[fc00:20::1]:6789'
                - '[fc00:20::2]:6789'
                - '[fc00:20::3]:6789'
        logLevel: 5
        provisioner:
            enableHostNetwork: true
            httpMetrics:
                enabled: false
        nodeplugin:
            httpMetrics:
                enabled: false
            # Use OnDelete strategy for ceph-fuse client
            updateStrategy:
                type: OnDelete
        secret:
            create: false
            name: csi-ceph-admin-secret
        storageClass:
            create: false
        volumeSnapshotClass:
            create: false
