---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ceph-csi
  namespace: flux-system
  labels:
    layer: "foundation"
    component: storage
    critical: "true"
spec:
  dependsOn:
    - name: snapshot-controller-crds
      namespace: flux-system
    - name: snapshot-controller
      namespace: flux-system
  interval: 15m
  retryInterval: 1m  # Increased retry interval to give helm-controller more time
  timeout: 10m       # Allow longer for initial reconciliation
  path: ./kubernetes/apps/foundation/ceph-csi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  healthChecks:
    - apiVersion: v1
      kind: Secret
      name: sops-age
      namespace: flux-system
