# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: ceph-csi-rbd
    namespace: ceph-csi
spec:
    chart:
        spec:
            chart: ceph-csi-rbd
            version: 3.16.1
            sourceRef:
                kind: HelmRepository
                name: ceph-csi
                namespace: flux-system
    interval: 10m
    timeout: 10m
    maxHistory: 3
    install:
        crds: CreateReplace
        remediation:
            retries: 5
            remediateLastFailure: true
        timeout: 10m
    upgrade:
        crds: CreateReplace
        cleanupOnFail: true
        remediation:
            retries: 5
            remediateLastFailure: true
            strategy: rollback
        timeout: 10m
    values:
        externallyManagedConfigmap: true
        logLevel: 5
        provisioner:
            enableHostNetwork: true
            httpMetrics:
                enabled: false
        nodeplugin:
            httpMetrics:
                enabled: false
        secret:
            create: false
            name: csi-ceph-admin-secret
        storageClass:
            create: false
        volumeSnapshotClass:
            create: false
