# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: ceph-csi-rbd
    namespace: ceph-csi
spec:
    chart:
        spec:
            chart: ceph-csi-rbd
            version: 3.15.0
            sourceRef:
                kind: HelmRepository
                name: ceph-csi
                namespace: flux-system
    interval: 10m  # Shorter interval for faster recovery
    timeout: 10m
    maxHistory: 3
    install:
        crds: CreateReplace
        remediation:
            retries: 5  # More retries for install
            remediateLastFailure: true  # Uninstall and retry on failure
        timeout: 10m
    upgrade:
        crds: CreateReplace
        cleanupOnFail: true
        remediation:
            retries: 5  # More retries for upgrade
            remediateLastFailure: true  # Rollback and retry on failure
            strategy: rollback
        timeout: 10m
    values:
        externallyManagedConfigmap: true
        csiConfig:
            - clusterID: 407036f5-1f73-44ff-ba81-1f219b7a8a64
              monitors:
                - '[fc00:20::1]:6789'
                - '[fc00:20::2]:6789'
                - '[fc00:20::3]:6789'
              rbd:
                radosNamespace: ""
        logLevel: 5
        provisioner:
            enableHostNetwork: false
            httpMetrics:
                enabled: true
                containerPort: 8082
        nodeplugin:
            httpMetrics:
                enabled: true
                containerPort: 8082
        secret:
            create: false
            name: csi-ceph-admin-secret
        storageClass:
            create: false
        volumeSnapshotClass:
            create: false
