apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: overseerr
spec:
  interval: 30m
  timeout: 10m
  maxHistory: 3
  install:
    remediation:
      retries: -1
    timeout: 10m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
    timeout: 10m
  chartRef:
    kind: OCIRepository
    name: overseerr
  values:
    controllers:
      overseerr:
        type: deployment
        replicas: 1
        containers:
          app:
            image:
              repository: sctx/overseerr
              tag: latest
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            env:
              - name: TZ
                value: America/Los_Angeles
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
    defaultPodOptions:
      dnsConfig:
        options:
          - name: single-request
          - name: single-request-reopen
          - name: ndots
            value: "1"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: overseerr
        ports:
          http:
            port: 80
            targetPort: 5055
    route:
      app:
        hostnames:
          - overseerr.sulibot.com
        parentRefs:
          - name: gateway-internal
            namespace: network
        rules:
          - backendRefs:
              - name: overseerr
                port: 80
    persistence:
      config:
        enabled: true
        existingClaim: "{{ .Release.Name }}-config"
        globalMounts:
          - path: /app/config
      content:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: csi-cephfs-content-pvc
        globalMounts:
          - path: /data

