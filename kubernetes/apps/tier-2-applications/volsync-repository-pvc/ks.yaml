---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: volsync-repository-pvc
  namespace: flux-system
  labels:
    layer: "applications"
    component: storage
spec:
  interval: 15m
  path: ./kubernetes/apps/tier-2-applications/volsync-repository-pvc/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  targetNamespace: default
