apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: emby
spec:
  interval: 30m
  timeout: 10m
  maxHistory: 3
  install:
    remediation:
      retries: 5
    timeout: 10m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
      strategy: rollback
    timeout: 10m
  chartRef:
    kind: OCIRepository
    name: emby
  values:
    controllers:
      emby:
        type: deployment
        replicas: 1
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/emby
              tag: rolling
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            env:
              TZ: America/Los_Angeles
            resources:
              claims:
                - name: gpu
    defaultPodOptions:
      resourceClaims:
        - name: gpu
          resourceClaimTemplateName: emby
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: emby
        ports:
          http:
            port: 80
            targetPort: 8096
    route:
      app:
        hostnames:
          - emby.sulibot.com
        parentRefs:
          - name: gateway-internal
            namespace: network
        rules:
          - backendRefs:
              - name: emby
                port: 80
    persistence:
      config:
        enabled: true
        existingClaim: "{{ .Release.Name }}-config"
        globalMounts:
          - path: /config
      content:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: csi-cephfs-content-pvc
        globalMounts:
          - path: /data
            subPath: data
      tmp:
        type: emptyDir

