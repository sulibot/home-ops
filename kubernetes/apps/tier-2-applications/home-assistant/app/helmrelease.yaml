---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  chartRef:
    kind: OCIRepository
    name: home-assistant
  interval: 1h
  timeout: 10m
  maxHistory: 3
  install:
    remediation:
      retries: 5
    timeout: 10m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
      strategy: rollback
    timeout: 10m
  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2025.10.3@sha256:94c9906ffd11a2958ca07235686ab30927a7b0a684856f9a8c2f7d2b1a6e2e21
            env:
              TZ: America/Los_Angeles
              HASS_HTTP_TRUSTED_PROXY_1: fd00:69::/64
              HASS_HTTP_TRUSTED_PROXY_2: fd00:42::/64
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            securityContext:
              privileged: false
              readOnlyRootFilesystem: true
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 2Gi
    defaultPodOptions:
      # nodeSelector:
      #   usb-zigbee: "true"
      annotations:
        k8s.v1.cni.cncf.io/networks: |-
          [
            {
              "name": "vlan30",
              "namespace": "kube-system",
              "ips": ["10.30.0.251/24", "fd00:30::251/64"]
            },
            {
              "name": "vlan31",
              "namespace": "kube-system",
              "ips": ["10.31.0.251/24", "fd00:31::251/64"]
            }
          ]
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            appProtocol: kubernetes.io/ws
            port: 8123
    route:
      app:
        annotations:
          gatus.home-operations.com/endpoint: |-
            conditions: ["[STATUS] == 200"]
        hostnames:
          - "{{ .Release.Name }}.sulibot.com"
          - hass.sulibot.com
        parentRefs:
          - name: gateway-external
            namespace: network
    persistence:
      config:
        enabled: true
        existingClaim: "{{ .Release.Name }}-config"
        globalMounts:
          - path: /config
      config-cache:
        enabled: true
        existingClaim: "{{ .Release.Name }}-config-cache"
        globalMounts:
          - path: /config/.venv
      tmp:
        type: emptyDir
      # usb-zigbee:
      #   enabled: true
      #   type: hostPath
      #   hostPath: /dev/ttyACM0
      #   hostPathType: CharDevice
      #   globalMounts:
      #     - path: /dev/ttyACM0
