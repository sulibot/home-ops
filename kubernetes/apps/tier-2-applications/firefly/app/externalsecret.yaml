---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: firefly
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: firefly-secret
    template:
      data:
        APP_KEY: "{{ .APP_KEY }}"
        STATIC_CRON_TOKEN: "{{ .STATIC_CRON_TOKEN }}"
  dataFrom:
    - extract:
        key: firefly
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: firefly-pg
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: firefly-pg-password
    template:
      data:
        password: "{{ .DB_PASSWORD }}"
  dataFrom:
    - extract:
        key: firefly
