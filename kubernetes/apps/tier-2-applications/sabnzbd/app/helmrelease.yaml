apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sabnzbd
spec:
  interval: 30m
  timeout: 10m
  maxHistory: 3
  install:
    remediation:
      retries: 5
    timeout: 10m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
      strategy: rollback
    timeout: 10m
  chartRef:
    kind: OCIRepository
    name: sabnzbd
  values:
    controllers:
      sabnzbd:
        type: deployment
        replicas: 1
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/sabnzbd
              tag: 4.4.1@sha256:36674664a94760ae934c09b1d97546a3e79a0f110edda88085e74778c26d68e3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            env:
              - name: TZ
                value: America/Los_Angeles
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: sabnzbd
        ipFamilyPolicy: PreferDualStack
        ipFamilies:
          - IPv6
          - IPv4
        ports:
          http:
            port: 80
            targetPort: 8080
    route:
      app:
        hostnames:
          - sabnzbd.sulibot.com
        parentRefs:
          - name: gateway-internal
            namespace: network
        rules:
          - backendRefs:
              - name: sabnzbd
                port: 80
    persistence:
      config:
        enabled: true
        existingClaim: "{{ .Release.Name }}-config"
        globalMounts:
          - path: /config
      content:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: csi-cephfs-content-pvc
        globalMounts:
          - path: /data

