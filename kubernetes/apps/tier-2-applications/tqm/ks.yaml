---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tqm
  namespace: flux-system
  labels:
    layer: "applications"
    component: application
    critical: "false"
spec:
  dependsOn:
    - name: external-secrets
      namespace: flux-system
    - name: external-secrets
      namespace: flux-system
  interval: ${TIER2_INTERVAL:=15m}
  retryInterval: ${TIER2_RETRY_INTERVAL:=30s}
  path: ./kubernetes/apps/tier-2-applications/tqm/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  wait: false
