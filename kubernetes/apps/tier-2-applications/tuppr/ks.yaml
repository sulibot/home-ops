---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tuppr
  namespace: flux-system
  labels:
    layer: "applications"
    component: application
    critical: "false"
spec:
  dependsOn:
    - name: cert-manager
      namespace: flux-system
    - name: cert-manager-issuers
      namespace: flux-system
  interval: ${TIER2_INTERVAL:=15m}
  retryInterval: ${TIER2_RETRY_INTERVAL:=30s}
  path: ./kubernetes/apps/tier-2-applications/tuppr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: system-upgrade
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tuppr-upgrades
  namespace: flux-system
  labels:
    layer: "applications"
    component: application
    critical: "false"
spec:
  dependsOn:
    - name: tuppr
  interval: ${TIER2_INTERVAL:=15m}
  retryInterval: ${TIER2_RETRY_INTERVAL:=30s}
  path: ./kubernetes/apps/tier-2-applications/tuppr/upgrades
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: system-upgrade
  wait: false
