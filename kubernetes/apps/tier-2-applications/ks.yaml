---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tier-2-applications
  namespace: flux-system
  labels:
    tier: "2-applications"
spec:
  dependsOn:
    - name: tier-0-foundation
      namespace: flux-system
    # Note: Does NOT depend on tier-1 - can deploy in parallel
    # Apps will retry until dependencies (secrets, storage) are ready
  interval: ${TIER2_INTERVAL:=15m}
  retryInterval: ${TIER2_RETRY_INTERVAL:=2m}
  timeout: 10m
  wait: false        # NON-BLOCKING: Deploy in parallel, retry on failure
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kubernetes/apps/tier-2-applications
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
        optional: true
