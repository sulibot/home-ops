---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: immich
  namespace: flux-system
  labels:
    layer: "applications"
    component: application
    critical: "false"
spec:
  components:
    - ../../../../components/volsync

  dependsOn:
    - name: postgres-vectorchord
      namespace: flux-system
    - name: ceph-csi
      namespace: flux-system
    - name: volsync
      namespace: flux-system
  interval: 15m
  retryInterval: 30s
  path: ./kubernetes/apps/tier-2-applications/immich/app
  postBuild:
    substitute:
      APP: immich
      VOLSYNC_CAPACITY: 15Gi
      VOLSYNC_STORAGECLASS: csi-cephfs-config-sc
      VOLSYNC_CACHE_SNAPSHOTCLASS: csi-cephfs-config-sc
      VOLSYNC_SNAPSHOTCLASS: csi-cephfs-config-snapclass
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  wait: false
