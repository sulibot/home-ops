---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sonarr
  namespace: flux-system
  labels:
    layer: "applications"
    component: application
    critical: "false"
spec:
  components:
    - ../../../../components/volsync

  dependsOn:
    - name: external-secrets
      namespace: flux-system
    - name: ceph-csi
      namespace: flux-system
    - name: volsync
      namespace: flux-system
  interval: ${TIER2_INTERVAL:=15m}
  retryInterval: ${TIER2_RETRY_INTERVAL:=30s}
  path: ./kubernetes/apps/tier-2-applications/sonarr/app
  postBuild:
    substitute:
      APP: sonarr
      VOLSYNC_CAPACITY: 10Gi
      VOLSYNC_STORAGECLASS: csi-cephfs-config-sc
      VOLSYNC_CACHE_SNAPSHOTCLASS: csi-cephfs-config-sc
      VOLSYNC_SNAPSHOTCLASS: csi-cephfs-config-snapclass
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  wait: false
