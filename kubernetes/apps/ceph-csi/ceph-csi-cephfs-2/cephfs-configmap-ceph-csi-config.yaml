        }
      },
      {
        "clusterID": "content-volumes",
        "monitors": [
          "v2:[fd00:20::1]:3300",
          "v2:[fd00:20::2]:3300",
          "v2:[fd00:20::3]:3300"
        ],
        "cephFS": {
          "subvolumeGroup": "content"
        }
      },
      {
