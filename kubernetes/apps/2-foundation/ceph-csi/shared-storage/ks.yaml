---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ceph-csi-shared-storage
  namespace: flux-system
  labels:
    layer: "2-foundation"
    component: storage
    critical: "true"
spec:
  interval: 15m
  retryInterval: 30s
  path: ./kubernetes/apps/2-foundation/ceph-csi/shared-storage/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  dependsOn:
    - name: ceph-csi-cephfs
