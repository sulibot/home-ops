---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ceph-csi-cephfs
  namespace: flux-system
  labels:
    layer: "2-foundation"
    component: storage
    critical: "true"
spec:
  dependsOn:
    - name: ceph-csi-helm-repo
      namespace: flux-system
    - name: ceph-csi-shared-secret
      namespace: flux-system
  interval: 1h
  path: ./kubernetes/apps/2-foundation/ceph-csi/cephfs/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: ceph-csi
  wait: false
  decryption:
    provider: sops
    secretRef:
      name: sops-age