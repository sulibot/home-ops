---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ceph-csi
  namespace: flux-system
  labels:
    layer: "2-foundation"
    component: storage
    critical: "true"
spec:
  dependsOn:
    - name: snapshot-controller-crds
      namespace: flux-system
    - name: snapshot-controller
      namespace: flux-system
  interval: 1h
  path: ./kubernetes/apps/2-foundation/ceph-csi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
