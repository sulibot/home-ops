---
# Flux Kustomization for Ceph CSI HelmRepository
# Created in flux-system namespace to be referenced by Ceph CSI HelmReleases

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ceph-csi-helm-repo
  namespace: flux-system
spec:
  interval: 15m
  retryInterval: 30s
  path: ./kubernetes/apps/2-foundation/ceph-csi/helm-repo
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: flux-system
  wait: false
