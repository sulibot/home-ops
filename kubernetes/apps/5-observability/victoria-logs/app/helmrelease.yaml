---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-logs
spec:
  chartRef:
    kind: OCIRepository
    name: victoria-logs
  interval: 1h
  timeout: 10m  # Give more time for chart installation during bootstrap
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    fullnameOverride: victoria-logs
    server:
      retentionPeriod: 14d
      env:
        - name: VM_httpListenAddr
          value: "[::]"
      persistentVolume:
        enabled: true
        storageClassName: csi-cephfs-config-sc
        size: 20Gi
      readinessProbe:
        httpGet:
          path: /health
          port: http
          host: "::"  # Use IPv6 wildcard to match VM_httpListenAddr setting
        initialDelaySeconds: 10
        periodSeconds: 10
        timeoutSeconds: 5
        failureThreshold: 6
      livenessProbe:
        httpGet:
          path: /health
          port: http
          host: "::"  # Use IPv6 wildcard to match VM_httpListenAddr setting
        initialDelaySeconds: 30
        periodSeconds: 30
        timeoutSeconds: 5
        failureThreshold: 10
      route:
        enabled: true
        hostnames:
          - victoria-logs.sulibot.com
        parentRefs:
          - name: gateway-external
            namespace: network
        extraRules:
          - filters:
              - type: RequestRedirect
                requestRedirect:
                  path:
                    type: ReplaceFullPath
                    replaceFullPath: /select/vmui/
                  statusCode: 302
            matches:
              - path:
                  type: Exact
                  value: /
      serviceMonitor:
        enabled: true
    dashboards:
      enabled: true
