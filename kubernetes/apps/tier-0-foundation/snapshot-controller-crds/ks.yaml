---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: snapshot-controller-crds
  namespace: flux-system
  labels:
    tier: "0-foundation"
    component: crds
    critical: "true"
spec:
  dependsOn:
    - name: flux-system
  interval: ${TIER0_INTERVAL:=15m}
  retryInterval: ${TIER0_RETRY_INTERVAL:=30s}
  path: ./kubernetes/apps/tier-0-foundation/snapshot-controller-crds
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true