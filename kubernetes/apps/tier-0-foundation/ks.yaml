---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tier-0-foundation
  namespace: flux-system
  labels:
    tier: "0-foundation"
    critical: "true"
spec:
  dependsOn:
    - name: flux-system
      namespace: flux-system
  interval: ${TIER0_INTERVAL:=15m}
  retryInterval: ${TIER0_RETRY_INTERVAL:=1m}
  timeout: 10m
  wait: true         # BLOCKING: Tier 1 waits for Tier 0 to be Ready
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kubernetes/apps/tier-0-foundation
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
        optional: true
  healthChecks:
    # Ensure Cilium is actually running before proceeding
    - apiVersion: apps/v1
      kind: DaemonSet
      name: cilium
      namespace: kube-system
    - apiVersion: apps/v1
      kind: Deployment
      name: cilium-operator
      namespace: kube-system
