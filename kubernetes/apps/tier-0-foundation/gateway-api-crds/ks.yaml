---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gateway-api-crds
  namespace: flux-system
  annotations:
    kustomize.toolkit.fluxcd.io/ssa: Replace
  labels:
    tier: "0-foundation"
    component: crds
    critical: "true"
spec:
  dependsOn:
    - name: flux-system
  interval: 10m
  retryInterval: 30s
  path: ./kubernetes/apps/tier-0-foundation/gateway-api-crds
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
