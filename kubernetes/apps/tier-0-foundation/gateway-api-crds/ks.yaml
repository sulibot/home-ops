---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gateway-api-crds
  namespace: flux-system
  annotations:
    kustomize.toolkit.fluxcd.io/ssa: Replace
  labels:
    tier: "0-foundation"
    component: crds
    critical: "true"
spec:
  dependsOn:
    - name: flux-system
  interval: ${TIER0_INTERVAL:=10m}
  retryInterval: ${TIER0_RETRY_INTERVAL:=30s}
  path: ./kubernetes/apps/tier-0-foundation/gateway-api-crds
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
