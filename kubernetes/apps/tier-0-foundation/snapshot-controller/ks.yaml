---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: snapshot-controller
  namespace: flux-system
spec:
  dependsOn:
    - name: snapshot-controller-crds
      namespace: flux-system
  interval: ${TIER0_INTERVAL:=15m}
  retryInterval: ${TIER0_RETRY_INTERVAL:=30s}
  path: ./kubernetes/apps/tier-0-foundation/snapshot-controller/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: kube-system
  wait: true
