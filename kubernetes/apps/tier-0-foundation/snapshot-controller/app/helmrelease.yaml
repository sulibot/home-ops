---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: snapshot-controller
  annotations:
    kustomize.toolkit.fluxcd.io/ssa: Replace
spec:
  chartRef:
    kind: OCIRepository
    name: snapshot-controller
  interval: 1h
  values:
    controller:
      serviceMonitor:
        create: false   # ServiceMonitor CRD is in Tier 1 (kube-prometheus-stack); not available at Tier 0
