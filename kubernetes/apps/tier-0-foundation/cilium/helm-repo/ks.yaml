---
# Flux Kustomization for Cilium HelmRepository
# Deploys to flux-system namespace (not affected by parent targetNamespace)

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cilium-helm-repo
  namespace: flux-system
spec:
  interval: 15m
  retryInterval: 30s
  path: ./kubernetes/apps/tier-0-foundation/cilium/helm-repo
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: flux-system
  wait: false
