---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cilium-gateway
  namespace: flux-system
  labels:
    tier: "1-infrastructure"
    component: network-service
    critical: "false"
spec:
  dependsOn:
    - name: cilium
      namespace: flux-system
    - name: cert-manager-issuers
      namespace: flux-system
  interval: ${TIER1_INTERVAL:=15m}
  retryInterval: ${TIER1_RETRY_INTERVAL:=30s}
  path: ./kubernetes/apps/tier-0-foundation/cilium/gateway
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
