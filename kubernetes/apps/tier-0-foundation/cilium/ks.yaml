---
# Flux Kustomization for Cilium
# Depends on Gateway API CRDs for Gateway API support

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cilium
  namespace: flux-system
  labels:
    tier: "0-foundation"
    component: cni
    critical: "true"
spec:
  dependsOn:
    - name: flux-system
      namespace: flux-system
    - name: gateway-api-crds
      namespace: flux-system
  interval: 10m
  retryInterval: 1m  # Increased retry interval to give helm-controller more time
  path: ./kubernetes/apps/tier-0-foundation/cilium
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: kube-system
  wait: false
  timeout: 10m
  healthChecks:
    # Verify Cilium agent is running on all nodes
    - apiVersion: apps/v1
      kind: DaemonSet
      name: cilium
      namespace: kube-system
    # Verify Cilium operator is ready
    - apiVersion: apps/v1
      kind: Deployment
      name: cilium-operator
      namespace: kube-system
    # Verify Envoy for Gateway API is ready
    - apiVersion: apps/v1
      kind: DaemonSet
      name: cilium-envoy
      namespace: kube-system
