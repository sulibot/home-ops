---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ceph-csi
  namespace: flux-system
  labels:
    tier: "0-foundation"
    component: storage
    critical: "true"
spec:
  dependsOn:
    - name: flux-system
      namespace: flux-system
  interval: 15m
  retryInterval: 1m
  timeout: 10m
  path: ./kubernetes/apps/tier-0-foundation/ceph-csi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true         # BLOCKING: Ensure CSI drivers are ready before storage-dependent apps
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  healthChecks:
    - apiVersion: apps/v1
      kind: DaemonSet
      name: csi-cephfsplugin
      namespace: ceph-csi
    - apiVersion: apps/v1
      kind: DaemonSet
      name: csi-rbdplugin
      namespace: ceph-csi
    - apiVersion: apps/v1
      kind: Deployment
      name: csi-cephfsplugin-provisioner
      namespace: ceph-csi
    - apiVersion: apps/v1
      kind: Deployment
      name: csi-rbdplugin-provisioner
      namespace: ceph-csi
