---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
spec:
  chartRef:
    kind: OCIRepository
    name: external-secrets
  interval: 1h
  timeout: 10m
  maxHistory: 3
  install:
    # Replace existing resources installed by Terraform bootstrap
    replace: true
    remediation:
      retries: 5
    timeout: 10m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
      strategy: rollback
    timeout: 10m
  values:
    leaderElect: true
    serviceMonitor:
      enabled: true
    grafanaDashboard:
      enabled: false
      create: false
    certController:
      serviceMonitor:
        enabled: true
    webhook:
      replicaCount: 2
      failurePolicy: Ignore
      validatingWebhookConfiguration:
        failurePolicy: Ignore
      serviceMonitor:
        enabled: true
