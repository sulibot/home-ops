---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets-dashboard
  namespace: flux-system
  labels:
    layer: "foundation"
    component: secrets
    critical: "false"
spec:
  dependsOn:
    - name: grafana-instance
      namespace: flux-system
  interval: 15m
  path: ./kubernetes/apps/foundation/external-secrets/external-secrets/dashboard
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: external-secrets
  wait: true
  timeout: 5m
  retryInterval: 30s
