---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: onepassword
  namespace: flux-system
  labels:
    tier: "0-foundation"
    component: secrets
    critical: "true"
spec:
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  dependsOn:
    - name: flux-system
  healthChecks:
    - apiVersion: v1
      kind: Secret
      name: sops-age
      namespace: flux-system
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: onepassword
      namespace: external-secrets
  # Temporarily disabled: causes chicken-egg problem during initial bootstrap
  # healthCheckExprs:
  #   - apiVersion: external-secrets.io/v1
  #     kind: ClusterSecretStore
  #     failed: status.conditions.filter(e, e.type == 'Ready').all(e, e.status == 'False')
  #     current: status.conditions.filter(e, e.type == 'Ready').all(e, e.status == 'True')
  interval: 15m
  path: ./kubernetes/apps/tier-0-foundation/external-secrets/onepassword/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: external-secrets
  wait: true
  timeout: 5m
  retryInterval: 30s