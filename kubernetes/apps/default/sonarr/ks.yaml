---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sonarr
spec:
  components:
    - ../../../../components/volsync
  dependsOn:
    - name: external-secrets
      namespace: flux-system
    - name: onepassword
      namespace: flux-system
    - name: ceph-csi
      namespace: flux-system
    - name: volsync
      namespace: volsync-system
  interval: 1h
  path: kubernetes/manifests/apps/default/sonarr/app
  postBuild:
    substitute:
      APP: sonarr
      # VOLSYNC_CAPACITY: 5Gi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  wait: false

