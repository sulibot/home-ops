---
apiVersion: csi.cilium.io/v1alpha1
kind: VolumeSnapshot
metadata:
  name: radarr-snapshot
spec:
  source:
    persistentVolumeClaimName: radarr
  deletionPolicy: Delete
---
apiVersion: csi.cilium.io/v1alpha1
kind: VolumeBackup
