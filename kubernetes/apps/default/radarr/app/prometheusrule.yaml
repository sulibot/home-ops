---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: radarr-rules
spec:
  groups:
    - name: radarr-alerts
      rules:
        - alert: RadarrHighMemory
          expr: container_memory_usage_bytes{pod=~"radarr.*"} > 500 * 1024 * 1024
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: "radarr memory consumption is high"
