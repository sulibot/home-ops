---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-logs
spec:
  chartRef:
    kind: OCIRepository
    name: victoria-logs
  interval: 1h
  timeout: 10m  # Give more time for chart installation during bootstrap
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    fullnameOverride: victoria-logs
    server:
      retentionPeriod: 14d
      persistentVolume:
        enabled: true
        storageClassName: csi-cephfs-config-sc
        size: 20Gi
      # Bind to IPv6 so kubelet probes (using pod's IPv6 address) succeed
      extraArgs:
        httpListenAddr: "[::]:9428"
      # Dual-stack service so fluent-bit's c-ares can resolve via IPv4 A record
      service:
        ipFamilyPolicy: PreferDualStack
      route:
        enabled: true
        hostnames:
          - victoria-logs.sulibot.com
        parentRefs:
          - name: gateway-external
            namespace: network
        extraRules:
          - filters:
              - type: RequestRedirect
                requestRedirect:
                  path:
                    type: ReplaceFullPath
                    replaceFullPath: /select/vmui/
                  statusCode: 302
            matches:
              - path:
                  type: Exact
                  value: /
      serviceMonitor:
        enabled: true
    dashboards:
      enabled: true
