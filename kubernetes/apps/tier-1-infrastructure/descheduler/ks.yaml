---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: descheduler
  namespace: flux-system
  labels:
    layer: "core"
    component: core-service
    critical: "true"
spec:
  dependsOn:
    - name: cilium
      namespace: flux-system
  interval: ${TIER1_INTERVAL:=15m}
  retryInterval: ${TIER1_RETRY_INTERVAL:=30s}
  path: ./kubernetes/apps/tier-1-infrastructure/descheduler/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: kube-system
  wait: false