---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-dns
  namespace: flux-system
  labels:
    layer: "network-services"
    component: network-service
    critical: "false"
spec:
  dependsOn:
    - name: cilium-gateway
      namespace: flux-system
    - name: external-secrets
      namespace: flux-system
  interval: 5m
  retryInterval: 30s
  path: ./kubernetes/apps/tier-1-infrastructure/external-dns/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: network
  wait: false