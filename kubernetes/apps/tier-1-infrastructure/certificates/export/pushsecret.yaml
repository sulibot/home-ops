---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/pushsecret_v1alpha1.json
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: sulibot-com-tls
spec:
  secretStoreRefs:
    - name: onepassword-connect
      kind: ClusterSecretStore
  selector:
    secret:
      name: sulibot-com-tls
  # No template: ESO reads the K8s secret values decoded (raw PEM) and pushes as-is.
  # ExternalSecret restores with decodingStrategy: None, which re-encodes for K8s storage.
  # This avoids double-base64 that breaks cert-manager's PEM parsing.
  data:
    - match:
        secretKey: tls.crt        # K8s secret field
        remoteRef:
          remoteKey: sulibot-com-tls
          property: crt           # 1Password field (matches ExternalSecret template {{ .crt }})
    - match:
        secretKey: tls.key        # K8s secret field
        remoteRef:
          remoteKey: sulibot-com-tls
          property: key           # 1Password field (matches ExternalSecret template {{ .key }})
