---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gatus
  namespace: flux-system
  labels:
    layer: "observability"
    component: observability
    critical: "false"
spec:
  components:
    - ../../../../components/volsync
  dependsOn:
    - name: external-secrets
      namespace: flux-system
    - name: onepassword
      namespace: flux-system
    - name: ceph-csi
      namespace: flux-system
    - name: volsync
      namespace: flux-system
    # volsync-repository-pvc-observability does not exist yet; removed dependency
    # - name: volsync-repository-pvc-observability
    #   namespace: flux-system
  interval: ${TIER1_INTERVAL:=15m}
  retryInterval: ${TIER1_RETRY_INTERVAL:=30s}
  path: ./kubernetes/apps/tier-1-infrastructure/gatus/app
  postBuild:
    substitute:
      APP: gatus
      VOLSYNC_SOURCE_PVC: config-gatus-0
      VOLSYNC_CAPACITY: 5Gi
      VOLSYNC_STORAGECLASS: csi-cephfs-config-sc
      VOLSYNC_SNAPSHOTCLASS: csi-cephfs-config-snapclass
      VOLSYNC_CACHE_STORAGECLASS: csi-cephfs-config-sc
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: observability
  wait: false
