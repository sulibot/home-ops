---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
  labels:
    layer: "observability"
    component: observability
    critical: "false"
spec:
  # Volsync disabled for Prometheus - time-series metrics data doesn't need backing up
  # components:
  #   - ../../../../components/volsync
  dependsOn:
    - name: external-secrets
      namespace: flux-system
    - name: ceph-csi
      namespace: flux-system
    # - name: volsync
    #   namespace: flux-system
    # - name: volsync-repository-pvc-observability
    #   namespace: flux-system
  interval: 15m
  retryInterval: 30s
  path: ./kubernetes/apps/tier-1-infrastructure/kube-prometheus-stack/app
  # postBuild:
  #   substitute:
  #     APP: prometheus
  #     VOLSYNC_SOURCE_PVC: prometheus-kube-prometheus-stack-db-prometheus-kube-prometheus-stack-0
  #     VOLSYNC_CAPACITY: 50Gi
  #     VOLSYNC_STORAGECLASS: csi-cephfs-config-sc
  #     VOLSYNC_SNAPSHOTCLASS: csi-cephfs-config-snapclass
  #     VOLSYNC_CACHE_STORAGECLASS: csi-cephfs-config-sc
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: observability
  wait: false
