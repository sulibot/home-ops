---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app prometheus-volsync
  namespace: flux-system
spec:
  targetNamespace: observability
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: volsync
    - name: kube-prometheus-stack
  path: ./kubernetes/apps/tier-1-infrastructure/kube-prometheus-stack/volsync
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: ${TIER1_INTERVAL:=1h}
  retryInterval: ${TIER1_RETRY_INTERVAL:=1m}
  timeout: 5m
