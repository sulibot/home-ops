---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-vectorchord
  namespace: default
spec:
  instances: 1
  imageName: ghcr.io/tensorchord/cloudnative-vectorchord:17-1.1.0

  # Increase delays for IPv6 networking latency
  startDelay: 30
  stopDelay: 30
  switchoverDelay: 60

  postgresql:
    shared_preload_libraries:
      - "vchord.so"

  # --- Backup configuration (VolumeSnapshot via scheduledbackup.yaml) ----------
  backup:
    retentionPolicy: "14d"  # Keep 14 days of daily snapshots
    volumeSnapshot:
      className: csi-rbd-rbd-vm-snapclass
      snapshotOwnerReference: cluster  # Snapshots owned by cluster; pruned on cluster deletion

  # --- Normal bootstrap (fresh cluster) ----------------------------------------
  bootstrap:
    initdb:
      database: immich
      owner: immich
      postInitApplicationSQL:
        - CREATE EXTENSION IF NOT EXISTS vchord CASCADE;
        - CREATE EXTENSION IF NOT EXISTS earthdistance CASCADE;

  # --- Disaster recovery bootstrap (uncomment to restore from snapshot) --------
  # 1. Find the snapshot to restore from:
  #      kubectl get volumesnapshot -n default -l cnpg.io/cluster=postgres-vectorchord \
  #        --sort-by=.metadata.creationTimestamp
  # 2. Delete the cluster (CNPG will delete postgres-vectorchord-1 PVC with it):
  #      kubectl delete cluster postgres-vectorchord -n default
  # 3. Comment out bootstrap.initdb above, uncomment bootstrap.recovery below,
  #    set the snapshot name, commit and push.
  # 4. Flux applies â†’ CNPG creates a new PVC from the snapshot and recovers.
  # 5. Re-comment bootstrap.recovery, recomment bootstrap.initdb, push to git.
  # bootstrap:
  #   recovery:
  #     volumeSnapshots:
  #       storage:
  #         name: <snapshot-name>   # from kubectl get volumesnapshot above
  #         kind: VolumeSnapshot
  #         apiGroup: snapshot.storage.k8s.io

  storage:
    size: 20Gi
    storageClass: csi-rbd-rbd-vm-sc-retain
