---
# Flux Kustomization for Istio Namespace Configuration
# Enables ambient mesh for selected namespaces

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: istio-namespace-config
  namespace: flux-system
  labels:
    layer: "networking"
    component: service-mesh-config
spec:
  dependsOn:
    - name: istio
      namespace: flux-system
  interval: 10m
  retryInterval: 1m
  path: ./kubernetes/apps/tier-1-infrastructure/istio/namespace-config
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  timeout: 5m
