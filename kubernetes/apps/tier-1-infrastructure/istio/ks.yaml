---
# Flux Kustomization for Istio Ambient Mesh
# Depends on Cilium CNI for networking

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: istio
  namespace: flux-system
  labels:
    layer: "networking"
    component: service-mesh
    critical: "false"
spec:
  dependsOn:
    - name: cilium
      namespace: flux-system
    - name: istio-helm-repo
      namespace: flux-system
  interval: ${TIER1_INTERVAL:=10m}
  retryInterval: ${TIER1_RETRY_INTERVAL:=1m}
  path: ./kubernetes/apps/tier-1-infrastructure/istio/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: istio-system
  wait: true
  timeout: 15m
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: istio-base
      namespace: istio-system
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: istiod
      namespace: istio-system
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: ztunnel
      namespace: istio-system
