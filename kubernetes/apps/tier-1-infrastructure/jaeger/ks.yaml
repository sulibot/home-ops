---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: jaeger
  namespace: flux-system
  labels:
    layer: "observability"
    component: distributed-tracing
    critical: "false"
spec:
  dependsOn:
    - name: jaeger-helm-repo
      namespace: flux-system
    # - name: istio
    #   namespace: flux-system
  interval: ${TIER1_INTERVAL:=15m}
  retryInterval: ${TIER1_RETRY_INTERVAL:=1m}
  path: ./kubernetes/apps/tier-1-infrastructure/jaeger/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: observability
  wait: true
  timeout: 10m
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: jaeger
      namespace: observability
