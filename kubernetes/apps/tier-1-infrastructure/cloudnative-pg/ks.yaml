---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cloudnative-pg
  namespace: flux-system
  labels:
    layer: "data"
    component: database
    critical: "false"
spec:
  dependsOn:
    - name: cloudnative-pg-helm-repo
      namespace: flux-system
    - name: ceph-csi
      namespace: flux-system
  interval: 15m
  retryInterval: 30s
  path: ./kubernetes/apps/data/cloudnative-pg/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  wait: false