---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: flux-system
  labels:
    tier: "1-infrastructure"
    component: cert-manager
    critical: "true"
spec:
  dependsOn:
    - name: external-secrets
      namespace: flux-system
  interval: ${TIER1_INTERVAL:=15m}
  path: ./kubernetes/apps/tier-1-infrastructure/cert-manager
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  timeout: 5m
  retryInterval: ${TIER1_RETRY_INTERVAL:=30s}
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: cert-manager
      namespace: cert-manager
