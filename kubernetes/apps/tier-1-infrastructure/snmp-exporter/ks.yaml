---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: snmp-exporter
  namespace: flux-system
  labels:
    layer: "observability"
    component: observability
    critical: "false"
spec:
  interval: 15m
  retryInterval: 30s
  path: ./kubernetes/apps/tier-1-infrastructure/snmp-exporter/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: observability
  wait: false
