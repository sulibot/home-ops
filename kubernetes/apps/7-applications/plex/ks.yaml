---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: plex
  namespace: flux-system
  labels:
    layer: "7-applications"
    component: application
    critical: "false"
spec:
  components:
    - ../../../../components/volsync

  dependsOn:
    - name: external-secrets
      namespace: flux-system
    # Temporarily disabled until Intel GPU host stack is ready
    # - name: intel-gpu-resource-driver
    #   namespace: kube-system
    - name: ceph-csi
      namespace: flux-system
    - name: volsync
      namespace: flux-system
  interval: 1h
  path: ./kubernetes/apps/7-applications/plex/app
  postBuild:
    substitute:
      APP: plex
      # VOLSYNC_CAPACITY: 50Gi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  wait: false
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: plex-tools
  namespace: flux-system
  labels:
    layer: "7-applications"
    component: application
    critical: "false"
spec:
  #  components:
  #    - ../../../../components/volsync
  dependsOn:
    - name: volsync
      namespace: flux-system
  interval: 1h
  path: ./kubernetes/apps/7-applications/plex/tools
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  wait: false
