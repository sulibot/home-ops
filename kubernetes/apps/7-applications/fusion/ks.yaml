---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: fusion
  namespace: flux-system
  labels:
    layer: "7-applications"
    component: application
    critical: "false"
spec:
  #  components:
  #    - ../../../../components/volsync
  dependsOn:
    - name: ceph-csi
      namespace: flux-system
    - name: volsync
      namespace: flux-system
  interval: 15m
  retryInterval: 30s
  path: ./kubernetes/apps/7-applications/fusion/app
  postBuild:
    substitute:
      APP: fusion
      # VOLSYNC_CAPACITY: 1Gi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  wait: false
