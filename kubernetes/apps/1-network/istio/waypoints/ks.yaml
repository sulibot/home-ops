---
# Flux Kustomization for Istio Waypoint Proxies
# Deploys L7 proxies for advanced traffic management

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: istio-waypoints
  namespace: flux-system
  labels:
    layer: "1-network"
    component: service-mesh-waypoints
spec:
  dependsOn:
    - name: istio-namespace-config
      namespace: flux-system
  interval: 10m
  retryInterval: 1m
  path: ./kubernetes/apps/1-network/istio/waypoints
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  timeout: 5m
