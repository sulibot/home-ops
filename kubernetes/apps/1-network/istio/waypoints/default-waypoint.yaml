---
# Waypoint Proxy for Default Namespace (Wave 3)
# Provides L7 features: HTTP metrics, distributed tracing, traffic management
# For media stack: sonarr, radarr, prowlarr, qbittorrent, etc.

apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: default-waypoint
  namespace: default
  labels:
    istio.io/waypoint-for: service
spec:
  gatewayClassName: istio-waypoint
  listeners:
    - name: mesh
      port: 15008
      protocol: HBONE
