---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-cni
  namespace: istio-system
spec:
  interval: 30m
  chart:
    spec:
      chart: cni
      version: 1.24.1
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
      interval: 12h
  dependsOn:
    - name: istio-base
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    # Istio CNI plugin for ambient mesh
    # Runs as DaemonSet to configure pod networking

    cni:
      # CNI plugin configuration
      cniBinDir: /opt/cni/bin
      cniConfDir: /etc/cni/net.d
      cniConfFileName: "istio-cni.conf"

      # Chained CNI configuration (works with Cilium)
      chained: true

      # Resource allocation
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
        limits:
          memory: 200Mi

    # Ambient mesh specific settings
    ambient:
      enabled: true
