---
# Flux Kustomization for Cilium HelmRepository
# Created in flux-system namespace to be referenced by Cilium HelmRelease

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cilium-helm-repo
  namespace: flux-system
spec:
  interval: 15m
  retryInterval: 30s
  path: ./kubernetes/apps/1-network/cilium/helm-repo
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: flux-system
  wait: false
