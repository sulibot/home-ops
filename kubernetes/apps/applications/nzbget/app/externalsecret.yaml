---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nzbget
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: nzbget-secret
    template:
      data:
        NZBGET__CONTROLUSERNAME: "{{ .NZBGET_USER }}"
        NZBGET__CONTROLPASSWORD: "{{ .NZBGET_PASS }}"
  dataFrom:
    - extract:
        key: nzbget
