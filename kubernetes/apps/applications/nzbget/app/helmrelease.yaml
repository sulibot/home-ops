---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nzbget
spec:
  chartRef:
    kind: OCIRepository
    name: nzbget
  interval: 1h
  timeout: 10m
  maxHistory: 3
  install:
    remediation:
      retries: 5
    timeout: 10m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
      strategy: rollback
    timeout: 10m
  values:
    controllers:
      nzbget:
        initContainers:
          init-config:
            image:
              repository: ghcr.io/home-operations/nzbget
              tag: 26.0.0@sha256:a60b71e46cb01b41874c0b8028f661e9e3a958b20402a7403517ca6f9d95976f
            envFrom:
              - secretRef:
                  name: nzbget-secret
            env:
              NZBGET__CONTROLIP: "::"
            command:
              - /bin/sh
              - -c
              - |
                CONFIG_FILE="/config/nzbget.conf"
                echo "Initializing nzbget config..."

                # If config doesn't exist, create it from defaults
                if [ ! -f "$CONFIG_FILE" ]; then
                  echo "Config file not found, creating from defaults..."
                  /app/nzbget --configfile "$CONFIG_FILE" --option "ControlIP=${NZBGET__CONTROLIP}" --option "ControlUsername=${NZBGET__CONTROLUSERNAME}" --option "ControlPassword=${NZBGET__CONTROLPASSWORD}" --option "ControlPort=80" --printconfig > "$CONFIG_FILE"
                else
                  echo "Config file exists, updating credentials..."
                  # Update existing config with current credentials
                  sed -i "s/^ControlIP=.*/ControlIP=${NZBGET__CONTROLIP}/" "$CONFIG_FILE"
                  sed -i "s/^ControlUsername=.*/ControlUsername=${NZBGET__CONTROLUSERNAME}/" "$CONFIG_FILE"
                  sed -i "s/^ControlPassword=.*/ControlPassword=${NZBGET__CONTROLPASSWORD}/" "$CONFIG_FILE"
                  sed -i "s/^ControlPort=.*/ControlPort=80/" "$CONFIG_FILE"
                fi

                echo "Config initialization complete"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/nzbget
              tag: 26.0.0@sha256:a60b71e46cb01b41874c0b8028f661e9e3a958b20402a7403517ca6f9d95976f
            env:
              NZBGET__PORT: &port 80
              NZBGET__CONTROLIP: "::"
              TZ: America/Los_Angeles
            envFrom:
              - secretRef:
                  name: nzbget-secret
            probes:
              liveness:
                enabled: true
                spec:
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /jsonrpc/status
                    port: 80
                    httpHeaders:
                      - name: Authorization
                        value: Basic bnpiZ2V0OnRlZ2J6bjY3ODk=
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 5
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 80
                    httpHeaders:
                      - name: Authorization
                        value: Basic bnpiZ2V0OnRlZ2J6bjY3ODk=
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
                add: ["NET_BIND_SERVICE"]
            resources:
              requests:
                cpu: 100m
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.sulibot.com"
        parentRefs:
          - name: gateway-external
            namespace: network
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}-config"
      content:
        type: persistentVolumeClaim
        existingClaim: csi-cephfs-content-pvc
        globalMounts:
          - path: /media
            subPath: data
      tmp:
        type: emptyDir
