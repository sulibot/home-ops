apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-config
  namespace: default
  labels:
    app.kubernetes.io/name: plex
    app.kubernetes.io/instance: plex
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi  # Increased to match volsync capacity
  storageClassName: csi-cephfs-config-sc
