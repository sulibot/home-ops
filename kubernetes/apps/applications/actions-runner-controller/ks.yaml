---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: actions-runner-controller
  namespace: flux-system
  labels:
    layer: "applications"
    component: application
    critical: "false"
spec:
  interval: 15m
  retryInterval: 30s
  path: ./kubernetes/apps/applications/actions-runner-controller/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: actions-runner-system
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: actions-runner-controller-runners
  namespace: flux-system
  labels:
    layer: "applications"
    component: application
    critical: "false"
spec:
  dependsOn:
    - name: cilium
      namespace: flux-system
    - name: actions-runner-controller
    - name: ceph-csi
      namespace: flux-system
  interval: 15m
  retryInterval: 30s
  path: ./kubernetes/apps/applications/actions-runner-controller/runners
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: actions-runner-system
  wait: false