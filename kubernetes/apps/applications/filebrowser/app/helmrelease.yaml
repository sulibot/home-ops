apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: filebrowser
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: filebrowser
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      filebrowser:
        type: deployment
        replicas: 1
        containers:
          app:
            image:
              # Correct repo + tag + pinned digest
              repository: docker.io/gtstef/filebrowser
              tag: 1.2.0-experimental-sql-indexing
              digest: "sha256:9042507f491b80c56f8525262ac5405c64ce6ddbe3d9ea07e48e3d917ea5159e"
            workingDir: /config
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
            env:
              - name: TZ
                value: America/Los_Angeles
              - name: FB_ROOT
                value: /data
              - name: FB_DATABASE
                value: /config/filebrowser.db
              - name: FB_ADDRESS
                value: "::"          # bind v4/v6
              - name: FB_PORT
                value: "8080"
              - name: FB_NOAUTH
                value: "true"        # disable auth, credentials via secret
              - name: FB_LOG
                value: stdout
              - name: FB_UID
                value: "1000"
              - name: FB_GID
                value: "1000"
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: filebrowser
        ipFamilyPolicy: PreferDualStack
        ipFamilies:
          - IPv6
          - IPv4
        ports:
          http:
            port: 80
            targetPort: 8080

    route:
      app:
        hostnames:
          - filebrowser.sulibot.com
        parentRefs:
          - name: gateway-internal
            namespace: network
        rules:
          - backendRefs:
              - name: filebrowser
                port: 80

    persistence:
      config:
        enabled: true
        existingClaim: "{{ .Release.Name }}-config"
        globalMounts:
          - path: /config
      content:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: csi-cephfs-content-pvc
        globalMounts:
          - path: /data
            subPath: data
      run:
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /run
      tmp:
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /tmp

      fb-cache:
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /home/filebrowser/tmp
