apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: filebrowser
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: filebrowser
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      filebrowser:
        type: deployment
        replicas: 1
        containers:
          app:
            image:
              repository: docker.io/gtstef/filebrowser
              tag: 1.2.0-experimental-sql-indexing
              digest: "sha256:9042507f491b80c56f8525262ac5405c64ce6ddbe3d9ea07e48e3d917ea5159e"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false  # allow DB + cache writes
            env:
              - name: TZ
                value: America/Los_Angeles
              # Quantum docs: point to YAML config file
              # FILEBROWSER_CONFIG is interpreted relative to /home/filebrowser
              - name: FILEBROWSER_CONFIG
                value: "data/config.yaml"
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: filebrowser
        ipFamilyPolicy: PreferDualStack
        ipFamilies:
          - IPv6
          - IPv4
        ports:
          http:
            port: 80
            targetPort: 8080

    route:
      app:
        hostnames:
          - filebrowser.sulibot.com
        parentRefs:
          - name: gateway-internal
            namespace: network
        rules:
          - backendRefs:
              - name: filebrowser
                port: 80

    persistence:
      # Holds data/config.yaml and database.db
      config:
        enabled: true
        existingClaim: "{{ .Release.Name }}-config"
        globalMounts:
          - path: /home/filebrowser/data

      # Your CephFS content (configure sources in config.yaml to point at /data)
      content:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: csi-cephfs-content-pvc
        globalMounts:
          - path: /data
            subPath: data

      run:
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /run

      tmp:
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /tmp
