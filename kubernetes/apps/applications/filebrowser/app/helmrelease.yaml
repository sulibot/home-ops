apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: filebrowser
spec:
  interval: 30m
  timeout: 10m
  maxHistory: 3
  install:
    remediation:
      retries: 5
    timeout: 10m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
      strategy: rollback
    timeout: 10m
  chartRef:
    kind: OCIRepository
    name: filebrowser
  values:
    controllers:
      filebrowser:
        type: deployment
        replicas: 1
        containers:
          app:
            image:
              repository: docker.io/gtstef/filebrowser
              tag: 1.2.0-experimental-sql-indexing
              digest: "sha256:9042507f491b80c56f8525262ac5405c64ce6ddbe3d9ea07e48e3d917ea5159e"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false  # must be writable for DB/cache
            env:
              - name: TZ
                value: America/Los_Angeles
              - name: FILEBROWSER_ADDRESS
                value: "::"  # listen on IPv4/IPv6
              - name: FILEBROWSER_PORT
                value: "8080"
              - name: FILEBROWSER_ROOT
                value: /data
              - name: FILEBROWSER_DATABASE
                value: /config/database.db
              # If later you create a config.yaml in /config and want to use it:
              # - name: FILEBROWSER_CONFIG
              #   value: "/config/config.yaml"
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: filebrowser
        ipFamilyPolicy: PreferDualStack
        ipFamilies:
          - IPv6
          - IPv4
        ports:
          http:
            port: 80
            targetPort: 80

    route:
      app:
        hostnames:
          - filebrowser.sulibot.com
        parentRefs:
          - name: gateway-internal
            namespace: network
        rules:
          - backendRefs:
              - name: filebrowser
                port: 80

    persistence:
      # PVC that will hold database.db (and optionally config.yaml later)
      config:
        enabled: true
        existingClaim: "{{ .Release.Name }}-config"
        globalMounts:
          - path: /config

      # Your CephFS content
      content:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: csi-cephfs-content-pvc
        globalMounts:
          - path: /data
            subPath: data

      run:
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /run

      tmp:
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /tmp
