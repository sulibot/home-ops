---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lazylibrarian
spec:
  chartRef:
    kind: OCIRepository
    name: lazylibrarian
  interval: 1h
  timeout: 10m
  maxHistory: 3
  install:
    remediation:
      retries: 5
    timeout: 10m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
      strategy: rollback
    timeout: 10m
  values:
    controllers:
      lazylibrarian:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/lazylibrarian
              tag: version-2f9ad8bd
            env:
              TZ: America/Los_Angeles
              PUID: "1000"
              PGID: "1000"
              DOCKER_MODS: "linuxserver/mods:universal-calibre|linuxserver/mods:lazylibrarian-ffmpeg"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
                add: ["SETGID", "SETUID"]
            resources:
              requests:
                cpu: 100m
              limits:
#                memory: 1Gi
    defaultPodOptions:
      dnsConfig:
        options:
          - name: single-request
          - name: single-request-reopen
          - name: ndots
            value: "1"
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: lazylibrarian
        ipFamilyPolicy: PreferDualStack
        ipFamilies:
          - IPv6
          - IPv4
        ports:
          http:
            port: 5299
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.sulibot.com"
        parentRefs:
          - name: gateway-external
            namespace: network
    persistence:
      config:
        enabled: true
        existingClaim: "{{ .Release.Name }}-config"
      content:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: csi-cephfs-content-pvc
        globalMounts:
          - path: /data
            subPath: data
      run:
        type: emptyDir
        globalMounts:
          - path: /run
      tmp:
        type: emptyDir
