---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tqm
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tqm-secret
    template:
      engineVersion: v2
      data:
        config.yaml: |
          qb:
            baseUrl: {{ .qbittorrent_baseUrl }}
            username: {{ .qbittorrent_username }}
            password: {{ .qbittorrent_password }}
  data:
    - secretKey: qbittorrent_baseUrl
      remoteRef:
        key: tqm
        property: qbittorrent_baseUrl
    - secretKey: qbittorrent_username
      remoteRef:
        key: tqm
        property: qbittorrent_username
    - secretKey: qbittorrent_password
      remoteRef:
        key: tqm
        property: qbittorrent_password
