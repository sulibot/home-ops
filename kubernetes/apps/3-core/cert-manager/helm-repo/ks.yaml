---
# Flux Kustomization for cert-manager HelmRepository
# Created in flux-system namespace to be referenced by cert-manager HelmRelease

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-helm-repo
  namespace: flux-system
spec:
  interval: 15m
  retryInterval: 30s
  path: ./kubernetes/apps/3-core/cert-manager/helm-repo
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: flux-system
  wait: false
