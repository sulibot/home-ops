---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: coredns
  namespace: flux-system
  labels:
    layer: "3-core"
    component: core-service
    critical: "true"
spec:
  dependsOn:
    - name: cilium
      namespace: flux-system
  interval: 15m
  retryInterval: 30s
  path: ./kubernetes/apps/3-core/coredns/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: kube-system
  wait: false