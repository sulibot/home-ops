---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: snapshot-controller-crds
  namespace: flux-system
spec:
  dependsOn:
    - name: cilium
      namespace: flux-system
  interval: 1h
  path: ./kubernetes/apps/storage/snapshot-controller/crds
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true