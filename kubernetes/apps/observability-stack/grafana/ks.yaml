---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: grafana
  namespace: flux-system
  labels:
    layer: "observability"
    component: observability
    critical: "false"
spec:
  dependsOn:
    - name: external-secrets
      namespace: flux-system
  interval: 15m
  retryInterval: 30s
  path: ./kubernetes/apps/observability-stack/grafana/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: observability
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: grafana-instance
  namespace: flux-system
  labels:
    layer: "observability"
    component: observability
    critical: "false"
spec:
  components:
    - ../../../../components/volsync
  dependsOn:
    - name: grafana
    - name: ceph-csi
      namespace: flux-system
    - name: volsync
      namespace: flux-system
    - name: volsync-repository-pvc-observability
      namespace: flux-system
  interval: 15m
  retryInterval: 30s
  path: ./kubernetes/apps/observability-stack/grafana/instance
  postBuild:
    substitute:
      APP: grafana
      VOLSYNC_SOURCE_PVC: grafana-pvc
      VOLSYNC_CAPACITY: 10Gi
      VOLSYNC_STORAGECLASS: csi-cephfs-config-sc
      VOLSYNC_SNAPSHOTCLASS: csi-cephfs-config-snapclass
      VOLSYNC_CACHE_STORAGECLASS: csi-cephfs-config-sc
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: observability
  wait: false
