---
# Flux Kustomization for Cilium
# Depends on Gateway API CRDs for Gateway API support

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cilium
  namespace: flux-system
  labels:
    layer: "networking"
    component: cni
    critical: "true"
spec:
  dependsOn:
    - name: flux-system
      namespace: flux-system
    - name: gateway-api-crds
      namespace: flux-system
  interval: 10m
  retryInterval: 1m  # Increased retry interval to give helm-controller more time
  path: ./kubernetes/apps/networking/cilium
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: kube-system
  wait: false
  timeout: 10m
