---
# Flux Kustomization for Cilium
# Depends on Gateway API CRDs for Gateway API support

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cilium
  namespace: flux-system
  labels:
    layer: "networking"
    component: cni
    critical: "true"
spec:
  dependsOn:
    - name: gateway-api-crds
      namespace: flux-system
    - name: cilium-helm-repo
      namespace: flux-system
  interval: 10m
  retryInterval: 30s
  path: ./kubernetes/apps/networking/cilium/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: kube-system
  wait: true
  timeout: 10m
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: cilium
      namespace: kube-system