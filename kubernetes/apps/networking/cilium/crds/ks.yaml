---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cilium-crds
  namespace: flux-system
  labels:
    layer: "networking"
    component: cni
    critical: "true"
spec:
  dependsOn:
    - name: flux-system
  interval: 10m
  retryInterval: 1m
  path: ./kubernetes/apps/networking/cilium/crds
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  timeout: 5m
