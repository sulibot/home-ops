---
# Cilium CNI HelmRelease for cluster-101
# Managed by Flux after bootstrap
#
# This HelmRelease is adopted from the bootstrap installation.
# Values must match kubernetes/bootstrap/values/cilium.yaml

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  chart:
    spec:
      chart: cilium
      version: 1.18.x  # Auto-update within 1.18 series
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system

  interval: 30m
  timeout: 10m
  maxHistory: 3

  install:
    crds: CreateReplace
    # Replace existing resources installed by Talos inline manifests
    replace: true
    remediation:
      retries: 5
    timeout: 10m

  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 5
      strategy: rollback
    timeout: 10m

  # Values from ConfigMap (generated from values.yaml)
  valuesFrom:
    - kind: ConfigMap
      name: cilium-helm-values
      valuesKey: values.yaml
