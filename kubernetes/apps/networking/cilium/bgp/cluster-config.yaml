---
# CiliumBGPClusterConfig - Top-level BGP configuration for the cluster
# This enables BGP peering using per-node configurations
apiVersion: cilium.io/v2
kind: CiliumBGPClusterConfig
metadata:
  name: cluster-101-bgp
spec:
  bgpInstances:
    - name: local-frr
      localASN: 4220101000
      localPort: 1790
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux  # Apply to all Linux nodes
