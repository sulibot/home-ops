---
# Cilium BGP advertises only Service LoadBalancer VIPs to local FRR
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPAdvertisement
metadata:
  name: cilium-lb-vips
  labels:
    advertise: cilium-lb
spec:
  advertisements:
    - advertisementType: Service
      service:
        addresses:
          - LoadBalancerIP
      selector: {}

---
apiVersion: cilium.io/v2
kind: CiliumBGPPeerConfig
metadata:
  name: frr-local-veth
spec:
  families:
    - afi: ipv4
      safi: unicast
      advertisements:
        matchLabels:
          advertise: cilium-lb

