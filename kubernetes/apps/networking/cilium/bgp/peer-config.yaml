---
apiVersion: cilium.io/v2
kind: CiliumBGPPeerConfig
metadata:
  name: frr-local-ipv4
spec:
  families:
  - afi: ipv4
    safi: unicast
    advertisements:
      matchLabels:
        advertise: cilium-lb
  transport:
    peerPort: 179

---
apiVersion: cilium.io/v2
kind: CiliumBGPPeerConfig
metadata:
  name: frr-local-ipv6
spec:
  families:
  - afi: ipv6
    safi: unicast
    advertisements:
      matchLabels:
        advertise: cilium-lb
  transport:
    peerPort: 179
