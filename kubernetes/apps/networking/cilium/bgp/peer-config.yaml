---
# BGP Peer Configuration for FRR on veth (IPv4)
# Cilium peers with local FRR instance over a dedicated veth link
apiVersion: cilium.io/v2
kind: CiliumBGPPeerConfig
metadata:
  name: frr-peer-ipv4
  namespace: kube-system
spec:
  # Advertise IPv4 pod CIDRs and LoadBalancer IPs
  families:
    - afi: ipv4
      safi: unicast
      advertisements:
        matchExpressions:
          - key: advertise
            operator: In
            values:
              - pod-cidr
              - loadbalancer

  # eBGP multihop (safe for local veth peering)
  ebgpMultihop: 2

  # Transport configuration
  transport:
    peerPort: 179

  # Timers
  timers:
    holdTimeSeconds: 90
    keepAliveTimeSeconds: 30

  # Graceful restart
  gracefulRestart:
    enabled: true
    restartTimeSeconds: 120
