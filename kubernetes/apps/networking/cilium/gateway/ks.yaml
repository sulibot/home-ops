---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cilium-gateway
  namespace: flux-system
  labels:
    layer: "network-services"
    component: network-service
    critical: "false"
spec:
  dependsOn:
    - name: cilium
      namespace: flux-system
    - name: cilium-ippool
      namespace: flux-system
    - name: cert-manager-issuers
      namespace: flux-system
  interval: 15m
  retryInterval: 30s
  path: ./kubernetes/apps/networking/cilium/gateway
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
