apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-internal
  namespace: network
  labels:
    cilium.io/gateway: "true"
    bgp-advertise: "true"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: 10.101.250.10
    - type: IPAddress
      value: fd00:101:250::10
  infrastructure:
    labels:
      # Workaround for Cilium bug where Gateway LoadBalancer IPs aren't advertised
      # https://github.com/cilium/cilium/issues/41680
      # These labels are copied to the auto-generated LoadBalancer service
      advertise: loadbalancer
      bgp-advertise: "true"
  listeners:
    - name: sulibot-https
      hostname: sulibot.com
      port: 443
      protocol: HTTPS
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: sulibot-com-tls
#      ipAddresses:
#        - 10.10.0.140  # IP allocated from the blue-pool
    - name: sulibot-wildcard-https
      hostname: "*.sulibot.com"
      port: 443
      protocol: HTTPS
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: sulibot-com-tls
