---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kopia
spec:
  chartRef:
    kind: OCIRepository
    name: kopia
  interval: 1h
  values:
    controllers:
      kopia:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/kopia
              tag: 0.21.1@sha256:f666b5f2c1ea4649cd2bd703507d4b81c2b515782e8476ba4a145b091a704a53
            env:
              KOPIA_WEB_ENABLED: true
              KOPIA_WEB_PORT: &port 80
              KOPIA_PERSIST_CREDENTIALS_ON_CONNECT: "false"
              KOPIA_CHECK_FOR_UPDATES: "false"
              TZ: America/Los_Angeles
            envFrom:
              - secretRef:
                  name: kopia-secret
            command:
              - /usr/local/bin/kopia
            args:
              - server
              - start
              - --config-file=/config/repository.config
              - --insecure
              - --without-password
              - --address=0.0.0.0:80
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.sulibot.com"
        parentRefs:
          - name: gateway-internal
            namespace: network
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: kopia-config
        globalMounts:
          - path: /config
      repository:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: kopia
        globalMounts:
          - path: /repository
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
