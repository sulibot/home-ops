---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: volsync
  namespace: flux-system
  labels:
    layer: "data"
    component: backup
    critical: "false"
spec:
  dependsOn:
    - name: ceph-csi
      namespace: flux-system
    - name: snapshot-controller
      namespace: flux-system
  interval: 15m
  retryInterval: 30s
  path: ./kubernetes/apps/data/volsync/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: volsync-system
  wait: true
  # Health check: Ensure MutatingAdmissionPolicy API is available before applying resources
  healthChecks:
    - apiVersion: apiregistration.k8s.io/v1
      kind: APIService
      name: v1beta1.admissionregistration.k8s.io
      namespace: ""
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: volsync-maintenance
  namespace: flux-system
  labels:
    layer: "data"
    component: backup
    critical: "false"
spec:
  dependsOn:
    - name: volsync
      namespace: flux-system
  interval: 15m
  retryInterval: 30s
  path: ./kubernetes/apps/data/volsync/maintenance
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: volsync-system
  wait: false