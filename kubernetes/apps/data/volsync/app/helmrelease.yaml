---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
  annotations:
    kustomize.toolkit.fluxcd.io/ssa: Replace
spec:
  chartRef:
    kind: OCIRepository
    name: volsync
  interval: 1h
  timeout: 10m
  install:
    remediation:
      retries: 3
    timeout: 10m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
    timeout: 10m
  values:
    fullnameOverride: volsync # Required for volsync-perfectra1n fork
    image: &image
      repository: ghcr.io/perfectra1n/volsync
      tag: v0.16.12
    kopia: *image
    rclone: *image
    restic: *image
    rsync: *image
    rsync-tls: *image
    syncthing: *image
    manageCRDs: true
    # Temporarily enable MutatingAdmissionPolicy for restores to work
    # Note: This causes backup jobs to hang, but restores need the repository PVC mounted
    # TODO: Disable after restores complete
    mutatingAdmissionPolicy:
      enabled: true
    metrics:
      disableAuth: true
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
