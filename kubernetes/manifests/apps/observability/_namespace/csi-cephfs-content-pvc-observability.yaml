---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: csi-cephfs-content-pvc
  namespace: observability
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 40Ti
  storageClassName: ""         # no storage class = static PV binding
  volumeName: csi-cephfs-content-pv-observability
