---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-cephfs-pvc
  namespace: observability
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 40Ti
  storageClassName: ""         # no storage class = static PV binding
  volumeName: data-cephfs-pv-observability
