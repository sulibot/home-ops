apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: prometheus
  namespace: observability
spec:
  parentRefs:
    - name: gateway-internal  # Your Cilium Gateway
      namespace: network
  hostnames:
    - prometheus.sulibot.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/"
      backendRefs:
        - name: kube-prometheus-stack-prometheus
          namespace: observability
          port: 9090

