---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      version: 69.7.2
  install:
    createNamespace: true
  interval: 1h0m0s
  releaseName: kube-prometheus-stack
  targetNamespace: observability
  values:
    alertmanager:
      config:
        global:
          resolve_timeout: 5m
        receivers:
        - name: "null"
        route:
          group_by:
          - namespace
          group_interval: 5m
          group_wait: 30s
          receiver: "null"
          repeat_interval: 12h
        templates:
        - /etc/alertmanager/config/*.tmpl
      enabled: true
      service:
        ipFamilies:
        - IPv4
        - IPv6
        ipFamilyPolicy: PreferDualStack
        port: 9093
        type: ClusterIP
    coreDns:
      enabled: true
    crds:
      enabled: true
    defaultRules:
      create: true
      rules:
        alertmanager: true
        general: true
        kubernetesResources: true
        kubernetesStorage: true
        kubernetesSystem: true
        node: true
        prometheus: true
        prometheusOperator: true
    grafana:
      adminPassword: prom-operator
      adminUser: admin
      enabled: true
      ingress:
        enabled: false
      service:
        ipFamilies:
        - IPv4
        - IPv6
        ipFamilyPolicy: PreferDualStack
        port: 3000
        type: ClusterIP
    kubeApiServer:
      enabled: true
    kubeControllerManager:
      enabled: true
    kubeEtcd:
      enabled: true
    kubeScheduler:
      enabled: true
    kubeStateMetrics:
      enabled: true
    kubelet:
      enabled: true
    nodeExporter:
      enabled: true
    prometheus:
      enabled: true
      prometheusSpec:
        resources:
          limits:
            memory: 4Gi
          requests:
            cpu: 500m
            memory: 2Gi
        retention: 10d
        storageClass:
          mountOptions:
          - nofscache
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes:
              - ReadWriteOnce
              resources:
                requests:
                  storage: 50Gi
              storageClassName: cephfs-csi-sc-retain
        walCompression: true
      replicas: 1
      service:
        ipFamilies:
        - IPv4
        - IPv6
        ipFamilyPolicy: PreferDualStack
        port: 9090
        type: ClusterIP
    prometheusOperator:
      enabled: true
