apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-immich-redis
  labels:
    app: immich
    component: redis
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: csi-cephfs-sc-retain
  csi:
    driver: csi-cephfs-plugin
    volumeHandle: pv-immich-redis
    fsType: ext4
    volumeAttributes:
      clusterID: e919300b-6e62-4c63-90ca-199d5307f9bf
      fsname: media
      pool: media_data
      monitors: '[v2:[fd00:20::1]:3300,v1:[fd00:20::1]:6789],[v2:[fd00:20::2]:3300,v1:[fd00:20::2]:6789],[v2:[fd00:20::3]:3300,v1:[fd00:20::3]:6789]'
    nodeStageSecretRef:
      name: csi-cephfs-pv-secret
      namespace: ceph-csi-cephfs
