---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tqm
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tqm-secret
    template:
      engineVersion: v2
      data:
        config.yaml: |
          qbittorrent:
            baseUrl: {{ .qbittorrent_baseUrl }}
            username: {{ .qbittorrent_username }}
            password: {{ .qbittorrent_password }}
  dataFrom:
    - extract:
        key: tqm
