---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: plex
spec:
  components:
    - ../../../../components/volsync
  dependsOn:
    # Temporarily disabled until Intel GPU host stack is ready
    # - name: intel-gpu-resource-driver
    #   namespace: kube-system
    - name: ceph-csi
      namespace: flux-system
  interval: 1h
  path: kubernetes/manifests/apps/default/plex/app
  postBuild:
    substitute:
      APP: plex
      VOLSYNC_CAPACITY: 50Gi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  wait: false
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: plex-tools
spec:
  interval: 1h
  path: kubernetes/manifests/apps/default/plex/tools
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  wait: false
