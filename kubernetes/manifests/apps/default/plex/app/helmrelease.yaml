apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: plex
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      plex:
        type: statefulset
        replicas: 1
        containers:
          app:
            image:
              repository: plexinc/pms-docker
              tag: latest
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            env:
              - name: TZ
                value: America/Los_Angeles
              - name: PLEX_CLAIM
                value: claim-xbbokW3ps4eByYN2GJo5
              - name: HOSTNAME
                value: plex
              - name: PLEX_UPDATE_CHANNEL
                value: plexpass
              - name: ALLOWED_NETWORKS
                value: 10.0.0.0/8
              - name: ADVERTISE_IP
                value: http://plex-service.media.svc.cluster.local:80, https://10.10.101.151:443, https://plex.sulibot.com:443
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: plex
        ports:
          http:
            port: 80
            targetPort: 32400
    route:
      app:
        hostnames:
          - plex.sulibot.com
        parentRefs:
          - name: gateway-internal
            namespace: network
            sectionName: http
        rules:
          - backendRefs:
              - name: plex
                port: 80
    persistence:
      config:
        type: persistentVolumeClaim
        storageClass: csi-cephfs-sc-retain
        accessMode: ReadWriteOnce
        size: 10Gi
        globalMounts:
          - path: /config
      data:
        type: persistentVolumeClaim
        storageClass: csi-cephfs-sc-retain
        accessMode: ReadWriteOnce
        size: 10Gi
        globalMounts:
          - path: /data
