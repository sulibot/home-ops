---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nzbget
spec:
  chartRef:
    kind: OCIRepository
    name: nzbget
  interval: 1h
  values:
    controllers:
      nzbget:
        initContainers:
          init-config:
            image:
              repository: ghcr.io/home-operations/nzbget
              tag: 25.4.0@sha256:7afaa93e1992f86a033a310eb0f012f1e4c6bd406caa608146df951e85298ff1
            command:
              - sh
              - -c
              - |
                echo "[init] Initializing NZBGet configuration"

                # Copy template config if it doesn't exist or is minimal
                if [ ! -f /config/nzbget.conf ] || [ $(wc -l < /config/nzbget.conf) -lt 100 ]; then
                  echo "[init] Copying template configuration"
                  cp /app/nzbget.conf /config/nzbget.conf
                fi

                # Set IPv6 binding
                sed -i 's/^ControlIP=.*/ControlIP=::/' /config/nzbget.conf

                # Fix MainDir to use correct mount point
                sed -i 's|^MainDir=.*|MainDir=/downloads|' /config/nzbget.conf

                # Create required directories in downloads
                for dir in tmp queue nzb; do
                  mkdir -p "/downloads/$dir"
                done

                # Create log file
                touch /downloads/nzbget.log

                # Fix ownership only for new files/dirs (not recursive on entire tree)
                chown 1000:1000 /config/nzbget.conf /downloads/nzbget.log
                chown 1000:1000 /downloads/tmp /downloads/queue /downloads/nzb 2>/dev/null || true

                echo "[init] Initialization complete"
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              runAsNonRoot: false
              allowPrivilegeEscalation: false
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/nzbget
              tag: 25.4.0@sha256:7afaa93e1992f86a033a310eb0f012f1e4c6bd406caa608146df951e85298ff1
            env:
              - name: NZBGET__PORT
                value: "6789"
              - name: NZBGET__CONTROLIP
                value: "::"
              - name: TZ
                value: America/Los_Angeles
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &port 6789
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 6789
                  initialDelaySeconds: 0
                  periodSeconds: 5
                  timeoutSeconds: 1
                  failureThreshold: 30
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                cpu: 2000m
                memory: 2Gi

    # --- Default pod-level options ----------------------------------------
    defaultPodOptions:
#      annotations:
#        k8s.v1.cni.cncf.io/networks: |-
#          [{
#            "name": "vpn",
#            "namespace": "kube-system",
#            "ips": ["fd00:90::11/64"],
#            "mac": "a6:3e:4f:09:e4:9c"
#          }]
      dnsConfig:
        options:
          - name: single-request
          - name: single-request-reopen
          - name: ndots
            value: "1"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    # --- Service definition ------------------------------------------------
    service:
      app:
        ports:
          http:
            port: 80
            targetPort: *port

    # --- Gateway API route -------------------------------------------------
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.sulibot.com"
        parentRefs:
          - name: gateway-external
            namespace: network

    # --- Persistent storage definitions -----------------------------------
    persistence:
      config:
        enabled: true
        existingClaim: "{{ .Release.Name }}-config"
        globalMounts:
          - path: /config
      downloads:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: csi-cephfs-content-pvc
        globalMounts:
          - path: /downloads
            subPath: Downloads/nzbget
