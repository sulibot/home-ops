---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: lidarr
spec:
  components:
    - ../../../../components/volsync
  dependsOn:
    - name: ceph-csi
      namespace: flux-system
    - name: volsync
      namespace: flux-system
  interval: 1h
  path: kubernetes/manifests/apps/default/lidarr/app
  postBuild:
    substitute:
      APP: lidarr
      VOLSYNC_CAPACITY: 10Gi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  wait: false

