---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
  namespace: flux-system
spec:
  chart:
    spec:
      chart: chart-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: chart-template
        namespace: flux-system
      version: 0.1.0
  interval: 1h0m0s
  values:
    affinity:
      enabled: true
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - preference:
            matchExpressions:
            - key: intel.feature.node.kubernetes.io/gpu
              operator: In
              values:
              - "true"
          weight: 1
        - preference:
            matchExpressions:
            - key: topology.kubernetes.io/host
              operator: In
              values:
              - pve01
              - pve02
              - pve03
          weight: 1
    annotations:
      pod: {}
    config:
      enabled: true
      mountPath: /config
      storageSize: 10Gi
    containerSecurityContext:
      allowPrivilegeEscalation: true
      enabled: true
      readOnlyRootFilesystem: false
    data:
      enabled: true
      mountPath: /data
      storageSize: 10Gi
    dnsConfig:
      enabled: true
      options:
      - name: ndots
        value: "1"
    dnsPolicy: ClusterFirst
    env:
    - name: PLEX_UID
      value: "1000"
    - name: PLEX_GID
      value: "1000"
    - name: PLEX_CLAIM
      value: claim-4SoxeYwNcfSd5PYR45xk
    - name: HOSTNAME
      value: plex
    - name: PLEX_UPDATE_CHANNEL
      value: plexpass
    - name: ALLOWED_NETWORKS
      value: 10.0.0.0/8
    - name: ADVERTISE_IP
      value: https://plex.sulibot.com:443, http://plex-service.media.svc.cluster.local:80
    - name: PLEX_MEDIA_SERVER_MAX_BUFFER_SIZE
      value: "1073741824"
    - name: PLEX_MEDIA_SERVER_TRANSCODER_MAX_SEGMENT_SIZE
      value: "1073741824"
    gateway:
      domain: sulibot.com
      enabled: true
      name: gateway-internal
      namespace: network
    headless:
      enabled: true
    image:
      digest: ""
      pullPolicy: IfNotPresent
      repository: plexinc/pms-docker
      tag: latest
    ingress:
      className: cilium
      enabled: false
      tls:
        certManagerIssuer: letsencrypt-prod
    labels:
      global: {}
    name: plex
    namespace: media
    networking:
      ipFamilyPolicy: PreferDualStack
      singleStackIPFamily: IPv4
    podSecurityContext:
      enabled: true
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
      privileged: true
      runAsGroup: 0
      runAsUser: 0
    ports:
      servicePort: 80
      targetPort: 32400
    replicaCount: 1
    resources:
      enabled: true
      limits:
        cpu: 3000m
        gpu.intel.com/i915: 1
        memory: 6Gi
      requests:
        cpu: 250m
        memory: 256Mi
    timezone: America/Los_Angeles
    tolerations: []
