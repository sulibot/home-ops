---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
  namespace: flux-system
spec:
  chart:
    spec:
      chart: chart-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: chart-template
        namespace: flux-system
      version: 0.1.0
  interval: 1h0m0s
  values:
    affinity: {}
    annotations:
      pod: {}
    config:
      enabled: true
      mountPath: /config
      storageSize: 10Gi
    data:
      enabled: true
      mountPath: /data
      storageSize: 10Gi
    dnsConfig:
      enabled: true
      options:
      - name: ndots
        value: "1"
    dnsPolicy: ClusterFirst
    env:
    - name: PLEX_CLAIM
      value: claim-Dxa4VxZGQ94pmarRQMJi
    - name: HOSTNAME
      value: plex
    - name: PLEX_UPDATE_CHANNEL
      value: plexpass
    - name: ALLOWED_NETWORKS
      value: 10.0.0.0/8
    - name: ADVERTISE_IP
      value: http://plex-service.media.svc.cluster.local:80, https://10.10.101.151:443,
        https://plex.sulibot.com:443
    gateway:
      domain: sulibot.com
      enabled: true
      name: gateway-internal
      namespace: network
    headless:
      enabled: true
    image:
      digest: ""
      pullPolicy: IfNotPresent
      repository: plexinc/pms-docker
      tag: latest
    ingress:
      className: cilium
      enabled: false
      tls:
        certManagerIssuer: letsencrypt-prod
    labels:
      global: {}
    name: plex
    namespace: media
    ports:
      servicePort: 80
      targetPort: 32400
    replicaCount: 1
    resources:
      enabled: false
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi
    securityContext:
      allowPrivilegeEscalation: false
      enabled: true
      fsGroup: 65534
      fsGroupChangePolicy: OnRootMismatch
      readOnlyRootFilesystem: false
      runAsGroup: 0
      runAsUser: 0
    timezone: America/Los_Angeles
    tolerations: []
