# General application settings
name: sonarr                  # Default application name
namespace: media                # Namespace for the application

# Docker container settings
image:
  repository: ghcr.io/onedr0p/sonarr-develop
  tag: 4.0.11.2793@sha256:c721cb9fa9347a2ebaedd83d09927382cb0d8b4ae9f6fb007d3f462a96e11886
  digest: ""                    # Optional: Specify a digest for the image (e.g., sha256:...)                 # Image tag for the container
  pullPolicy: IfNotPresent      # Image pull policy

# Timezone
timezone: "America/Los_Angeles"  # Default timezone for the application

# Replica settings
replicaCount: 1

# Gateway configuration
gateway:
  enabled: true                # Enable or disable HTTPRoute
  name: gateway-internal        # Name of the Gateway
  namespace: network            # Namespace of the Gateway
  domain: sulibot.com           # Default domain for hostnames

# Environment variables
env:
  - name: SONARR__APP__INSTANCENAME
    value: Sonarr
  - name: SONARR__APP__THEME
    value: dark
  - name: SONARR__AUTH__METHOD
    value: External
  - name: SONARR__AUTH__REQUIRED
    value: DisabledForLocalAddresses
  - name: SONARR__LOG__DBENABLED
    value: "False"
  - name: SONARR__LOG__LEVEL
    value: info
#  - name: SONARR__SERVER__PORT
#    value: "80"
#  - name: SONARR__UPDATE__BRANCH
#    value: develop
#  - name: PUID
#    value: "911"
#  - name: PGID
#    value: "911"
  - name: SONARR__AUTH__APIKEY
    valueFrom:
      secretKeyRef:
        name: sonarr-secret
        key: SONARR__AUTH__APIKEY

# Labels and Annotations
labels:
  global: {}                    # Global labels applied to all resources
annotations:
  pod: {}                       # Pod-level annotations

# Port configuration
ports:
  - name: web-ui
    servicePort: 80               # Port exposed by the service
    targetPort: 8989              # Target port in the container

# DNS configuration
dnsPolicy: ClusterFirst          # Default DNS policy
dnsConfig:
  enabled: true                # Enable or disable custom DNS settings
  options:
    - name: ndots
      value: "1"

# Config PVC settings
config:
  enabled: true                # Enable or disable Config PVC
  mountPath: /config            # Mount path for the Config PVC
  storageSize: 100Mi            # Default size for the Config PVC

# Data PVC settings
data:
  enabled: true                 # Enable or disable Data PVC
  mountPath: /data              # Mount path for the Data PVC
  storageSize: 10Gi             # Size of the Data PVC

# Global networking options
networking:
  ipFamilyPolicy: PreferDualStack  # Can be PreferDualStack, RequireDualStack, or SingleStack
  singleStackIPFamily: IPv4        # Default to IPv4 for single-stack clusters

# Pod-level security context
podSecurityContext:
  enabled: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  fsGroupChangePolicy: OnRootMismatch

# Container-level security context
containerSecurityContext:
  enabled: true
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false

# Resource limits and requests
resources:
  enabled: false                # Enable or disable resource settings
  requests:
    memory: "256Mi"             # Memory request for the container
    cpu: "250m"                 # CPU request for the container
  limits:
    memory: "512Mi"             # Memory limit for the container
    cpu: "500m"                 # CPU limit for the container

# Tolerations and affinity
tolerations: []                 # Define tolerations for node taints
affinity: {}                    # Define node and pod affinity rules

# Headless service configuration
headless:
  enabled: true                # Enable or disable headless service

# Ingress configuration
ingress:
  enabled: false                # Enable or disable Ingress
  className: cilium             # Ingress class name
  tls:
    certManagerIssuer: letsencrypt-prod # Cert-manager issuer for TLS certificates

