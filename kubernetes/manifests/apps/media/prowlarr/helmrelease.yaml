---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: flux-system
spec:
  chart:
    spec:
      chart: chart-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: chart-template
        namespace: flux-system
      version: 0.1.0
  install:
    createNamespace: true
  interval: 1h0m0s
  targetNamespace: media
  values:
    affinity: {}
    annotations:
      pod: {}
    config:
      enabled: true
      mountPath: /config
      storageSize: 100Mi
    containerSecurityContext:
      allowPrivilegeEscalation: false
      enabled: true
      readOnlyRootFilesystem: false
    data:
      enabled: true
      mountPath: /data
      storageSize: 10Gi
    dnsConfig:
      enabled: true
      options:
      - name: ndots
        value: "1"
    dnsPolicy: ClusterFirst
    env:
    - name: PROWLARR__APP__INSTANCENAME
      value: Prowlarr
    - name: PROWLARR__APP__THEME
      value: dark
    - name: PROWLARR__AUTH__METHOD
      value: External
    - name: PROWLARR__AUTH__REQUIRED
      value: DisabledForLocalAddresses
    - name: PROWLARR__LOG__DBENABLED
      value: "False"
    - name: PROWLARR__LOG__LEVEL
      value: info
    - name: PROWLARR__AUTH__APIKEY
      valueFrom:
        secretKeyRef:
          key: PROWLARR__AUTH__APIKEY
          name: prowlarr-secret
    gateway:
      domain: sulibot.com
      enabled: true
      name: gateway-internal
      namespace: network
    headless:
      enabled: true
    image:
      pullPolicy: IfNotPresent
      repository: ghcr.io/onedr0p/prowlarr-develop
      tag: 1.29.0.4897@sha256:dbbc3ba87472bd61dd0138f7bc81d7a7f5295995bd6b8ed8ff3bd0187db2faab
    ingress:
      className: cilium
      enabled: false
      tls:
        certManagerIssuer: letsencrypt-prod
    labels:
      global: {}
    name: prowlarr
    namespace: media
    networking:
      ipFamilyPolicy: PreferDualStack
      singleStackIPFamily: IPv4
    podSecurityContext:
      enabled: true
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
      runAsGroup: 1000
      runAsUser: 1000
    ports:
    - name: web-ui
      servicePort: 80
      targetPort: 9696
    replicaCount: 1
    resources:
      enabled: false
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi
    timezone: America/Los_Angeles
    tolerations: []
