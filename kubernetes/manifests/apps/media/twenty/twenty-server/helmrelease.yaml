---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: twenty
  namespace: flux-system
spec:
  chart:
    spec:
      chart: chart-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: chart-template
        namespace: flux-system
      version: 0.1.0
  interval: 1h0m0s
  values:
    affinity:
      enabled: false
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - preference:
            matchExpressions:
            - key: intel.feature.node.kubernetes.io/gpu
              operator: In
              values:
              - "true"
          weight: 1
        - preference:
            matchExpressions:
            - key: topology.kubernetes.io/host
              operator: In
              values:
              - pve01
              - pve02
              - pve03
          weight: 1
    annotations:
      pod: {}
    config:
      enabled: enable
      mountPath: /app/docker-data
      storageSize: 10Gi
    containerSecurityContext:
      allowPrivilegeEscalation: false
      enabled: true
      readOnlyRootFilesystem: false
    data:
      enabled: true
      mountPath: /data
      storageSize: 10Gi
    dnsConfig:
      enabled: false
      options:
      - name: ndots
        value: "1"
    dnsPolicy: ClusterFirst
    env: []
    envFrom:
    - secretRef:
        name: twenty-config-secret
    gateway:
      domain: sulibot.com
      enabled: true
      name: gateway-internal
      namespace: network
    headless:
      enabled: false
    image:
      pullPolicy: IfNotPresent
      repository: twentycrm/twenty
      tag: latest
    ingress:
      className: cilium
      enabled: false
      tls:
        certManagerIssuer: letsencrypt-prod
    labels:
      global: {}
    name: twenty
    namespace: media
    networking:
      ipFamilyPolicy: PreferDualStack
      singleStackIPFamily: IPv4
    podSecurityContext:
      enabled: true
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
      runAsGroup: 1000
      runAsUser: 1000
    ports:
      servicePort: 80
      targetPort: 3000
    probes:
      liveness:
        enabled: false
        failureThreshold: 3
        initialDelaySeconds: 10
        path: /healthz
        periodSeconds: 10
        port: 8080
        successThreshold: 1
        timeoutSeconds: 1
      readiness:
        enabled: false
        failureThreshold: 3
        initialDelaySeconds: 5
        path: /ready
        periodSeconds: 10
        port: 8080
        successThreshold: 1
        timeoutSeconds: 1
      startup:
        enabled: false
        failureThreshold: 30
        initialDelaySeconds: 0
        path: /startup
        periodSeconds: 10
        port: 8080
        successThreshold: 1
        timeoutSeconds: 1
    replicaCount: 1
    resources:
      enabled: true
      resources:
        limits:
          cpu: 1000m
          memory: 1024Mi
        requests:
          cpu: 250m
          memory: 256Mi
    timezone: America/Los_Angeles
    tolerations: []
    volumeExtras:
    - name: twentycrm-server-data
      persistentVolumeClaim:
        claimName: twentycrm-server-pvc
    volumeMountsExtras:
    - mountPath: /app/packages/twenty-server/.local-storage
      name: twentycrm-server-data
