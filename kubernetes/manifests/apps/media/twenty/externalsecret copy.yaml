apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: twenty-config
  namespace: media
spec:
  dataFrom:
    - extract:
        key: twenty-config
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: twenty-config-secret
#    template:
#      data:
#        PG_CONNECTION_STRING: 'postgres://{{ .PG_DATABASE_USER }}:{{ .PG_DATABASE_PASSWORD }}@{{ .PG_DATABASE_HOST }}:5432/{{ .PG_DATABASE_NAME }}'
      engineVersion: v2
      mergePolicy: Replace
