apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr-4k
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: sonarr-4k
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      sonarr-4k:
        type: statefulset
        replicas: 1
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/sonarr-develop
              tag: 4.0.11.2793@sha256:c721cb9fa9347a2ebaedd83d09927382cb0d8b4ae9f6fb007d3f462a96e11886
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            env:
              - name: TZ
                value: America/Los_Angeles
              - name: SONARR__APP__INSTANCENAME
                value: Sonarr
              - name: SONARR__APP__THEME
                value: dark
              - name: SONARR__AUTH__METHOD
                value: External
              - name: SONARR__AUTH__REQUIRED
                value: DisabledForLocalAddresses
              - name: SONARR__LOG__DBENABLED
                value: "False"
              - name: SONARR__LOG__LEVEL
                value: info
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: sonarr-4k
        ports:
          http:
            port: 80
            targetPort: 8989
    route:
      app:
        hostnames:
          - sonarr-4k.sulibot.com
        parentRefs:
          - name: gateway-internal
            namespace: network
            sectionName: http
        rules:
          - backendRefs:
              - name: sonarr-4k
                port: 80
    persistence:
      config:
        type: persistentVolumeClaim
        storageClass: csi-cephfs-sc-retain
        accessMode: ReadWriteOnce
        size: 100Mi
        globalMounts:
          - path: /config
      data:
        type: persistentVolumeClaim
        storageClass: csi-cephfs-sc-retain
        accessMode: ReadWriteOnce
        size: 10Gi
        globalMounts:
          - path: /data
