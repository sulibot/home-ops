---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr-4k
  namespace: flux-system
spec:
  chart:
    spec:
      chart: chart-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: chart-template
        namespace: flux-system
      version: 0.1.0
  interval: 1h0m0s
  values:
    affinity: {}
    annotations:
      pod: {}
    config:
      enabled: true
      mountPath: /config
      storageSize: 100Mi
    data:
      enabled: true
      mountPath: /data
      storageSize: 10Gi
    dnsConfig:
      enabled: true
      options:
      - name: ndots
        value: "1"
    dnsPolicy: ClusterFirst
    env:
    - name: SONARR__APP__INSTANCENAME
      value: Sonarr
    - name: SONARR__APP__THEME
      value: dark
    - name: SONARR__AUTH__METHOD
      value: External
    - name: SONARR__AUTH__REQUIRED
      value: DisabledForLocalAddresses
    - name: SONARR__LOG__DBENABLED
      value: "False"
    - name: SONARR__LOG__LEVEL
      value: info
    - name: SONARR__AUTH__APIKEY
      valueFrom:
        secretKeyRef:
          key: SONARR_4K__AUTH__APIKEY
          name: sonarr-4k-secret
    gateway:
      domain: sulibot.com
      enabled: true
      name: gateway-internal
      namespace: network
    headless:
      enabled: true
    image:
      digest: ""
      pullPolicy: IfNotPresent
      repository: ghcr.io/onedr0p/sonarr-develop
      tag: 4.0.11.2793@sha256:c721cb9fa9347a2ebaedd83d09927382cb0d8b4ae9f6fb007d3f462a96e11886
    ingress:
      className: cilium
      enabled: false
      tls:
        certManagerIssuer: letsencrypt-prod
    labels:
      global: {}
    name: sonarr-4k
    namespace: media
    ports:
      servicePort: 80
      targetPort: 8989
    replicaCount: 1
    resources:
      enabled: false
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi
    securityContext:
      allowPrivilegeEscalation: false
      enabled: true
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
      readOnlyRootFilesystem: false
      runAsGroup: 1000
      runAsUser: 1000
    timezone: America/Los_Angeles
    tolerations: []
