apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr-4k
  namespace: media
spec:
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      key: sonarr-4k
      metadataPolicy: None
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: sonarr-4k-secret
    template:
      data:
        SONARR_4K__AUTH__APIKEY: '{{ .SONARR_4K_API_KEY }}'
      engineVersion: v2
      mergePolicy: Replace
