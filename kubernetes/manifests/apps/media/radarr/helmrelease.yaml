---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
  namespace: flux-system
spec:
  chart:
    spec:
      chart: chart-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: chart-template
        namespace: flux-system
      version: 0.1.0
  install:
    createNamespace: true
  interval: 1h0m0s
  targetNamespace: media
  values:
    affinity: {}
    annotations: {}
    config:
      enabled: true
      mountPath: /config
      storageSize: 100Mi
    containerSecurityContext:
      allowPrivilegeEscalation: false
      enabled: true
      readOnlyRootFilesystem: false
    data:
      enabled: true
      mountPath: /data
      storageSize: 10Gi
    dnsConfig:
      enabled: true
      options:
      - name: ndots
        value: "1"
    dnsPolicy: ClusterFirst
    env:
    - name: RADARR__APP__INSTANCENAME
      value: Radarr
    - name: RADARR__APP__THEME
      value: dark
    - name: RADARR__AUTH__METHOD
      value: External
    - name: RADARR__AUTH__REQUIRED
      value: DisabledForLocalAddresses
    - name: RADARR__LOG__DBENABLED
      value: "False"
    - name: RADARR__LOG__LEVEL
      value: info
    - name: RADARR__AUTH__APIKEY
      valueFrom:
        secretKeyRef:
          key: RADARR__AUTH__APIKEY
          name: radarr-secret
    gateway:
      domain: sulibot.com
      enabled: true
      name: gateway-internal
      namespace: network
    headless:
      enabled: true
    image:
      digest: ""
      pullPolicy: IfNotPresent
      repository: ghcr.io/onedr0p/radarr-develop
      tag: 5.17.0.9555@sha256:ca1d1f55524c1d58cd9aa58e747b7ee37536aed4f95852ab07eb0b984dcf1817
    ingress:
      className: cilium
      enabled: false
      tls:
        certManagerIssuer: letsencrypt-prod
    labels:
      global: {}
    name: radarr
    namespace: media
    networking:
      ipFamilyPolicy: PreferDualStack
      singleStackIPFamily: IPv4
    podSecurityContext:
      enabled: true
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
      runAsGroup: 1000
      runAsUser: 1000
    ports:
    - name: web-ui
      servicePort: 80
      targetPort: 7878
    replicaCount: 1
    resources:
      enabled: false
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi
    timezone: America/Los_Angeles
    tolerations: []
