---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ombi
  namespace: flux-system
spec:
  chart:
    spec:
      chart: chart-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: chart-template
        namespace: flux-system
      version: 0.1.0
  install:
    createNamespace: true
  interval: 1h0m0s
  targetNamespace: media
  values:
    affinity: {}
    annotations:
      pod: {}
    config:
      enabled: true
      mountPath: /config
      storageSize: 100Mi
    containerSecurityContext:
      allowPrivilegeEscalation: true
      config:
        capabilities:
          add:
          - SETGID
      enabled: true
      readOnlyRootFilesystem: false
    data:
      enabled: true
      mountPath: /data
      storageSize: 10Gi
    dnsConfig:
      enabled: true
      options:
      - name: ndots
        value: "1"
    dnsPolicy: ClusterFirst
    env:
    - name: PUID
      value: "1000"
    - name: PGID
      value: "1000"
    gateway:
      domain: sulibot.com
      enabled: true
      name: gateway-internal
      namespace: network
    headless:
      enabled: true
    image:
      digest: ""
      pullPolicy: IfNotPresent
      repository: lscr.io/linuxserver/ombi
      tag: latest
    ingress:
      className: cilium
      enabled: false
      tls:
        certManagerIssuer: letsencrypt-prod
    labels:
      global: {}
    name: ombi
    namespace: media
    networking:
      ipFamilyPolicy: PreferDualStack
      singleStackIPFamily: IPv4
    podSecurityContext:
      enabled: true
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
      runAsGroup: 1000
      runAsUser: 1000
    ports:
    - name: web-ui
      servicePort: 80
      targetPort: 3579
    replicaCount: 1
    resources:
      enabled: false
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi
    timezone: America/Los_Angeles
    tolerations: []
