## This chart relies on the common library chart from bjw-s
## You can find it at https://github.com/bjw-s/helm-charts/tree/main/charts/library/common
## Refer there for more detail about the supported values

# These entries are shared between all the Immich components

envFrom:
  - secretRef:
      name: immich-config-secrets

image:
  tag: v1.119.0

immich:
  metrics:
    # Enabling this will create the service monitors needed to monitor immich with the prometheus operator
    enabled: true
  persistence:
    # Main data store for all photos shared between different components.
    library:
      # Automatically creating the library volume is not supported by this chart
      # You have to specify an existing PVC to use
      existingClaim:
        cephfs-pvc-media
  # configuration is immich-config.json converted to yaml
  # ref: https://immich.app/docs/install/config-file/
  #
  configuration:
    trash:
      enabled: true
      days: 30
    storageTemplate:
      enabled: true
      template: "{{y}}/{{y}}-{{MM}}-{{dd}}/{{filename}}"

# Immich components

server:
  enabled: true
  image:
    repository: ghcr.io/immich-app/immich-server
    pullPolicy: IfNotPresent
  ingress:
    main:
      enabled: true  # ✅ Enable Ingress for Cilium
      className: cilium  # ✅ Use Cilium as the Ingress class
      annotations:
        kubernetes.io/ingress.class: "cilium"  # ✅ Required for Cilium
        ingress.cilium.io/loadbalancer-mode: shared
        ingress.cilium.io/proxy-body-size: "0"  # ✅ Remove body limit for large file uploads
        cert-manager.io/cluster-issuer: "letsencrypt-production"  # ✅ Cert-Manager TLS support
      hosts:
        - host: immich.sulibot.com
          paths:
            - path: "/"
              pathType: Prefix
      tls:
        - hosts:
            - immich.sulibot.com
          secretName: immich-tls  # ✅ Cert-Manager will manage this secret


machine-learning:
  enabled: true
  image:
    repository: ghcr.io/immich-app/immich-machine-learning
    pullPolicy: IfNotPresent
  env:
    TRANSFORMERS_CACHE: /cache
  persistence:
    cache:
      enabled: true
      size: 10Gi
      # Optional: Set this to pvc to avoid downloading the ML models every start.
      type: emptyDir
      accessMode: ReadWriteMany
      storageClass: cephfs-csi-sc