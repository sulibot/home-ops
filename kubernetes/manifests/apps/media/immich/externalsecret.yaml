apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich-config
  namespace: media
spec:
  dataFrom:
    - extract:
        key: immich-config
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: immich-config-secret
