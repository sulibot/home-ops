# This chart relies on the common library chart from bjw-s
# You can find it at https://github.com/bjw-s/helm-charts/tree/main/charts/library/common
# Refer there for more detail about the supported values

# These entries are shared between all the Immich components

envFrom:
  - secretRef:
      name: immich-config-secrets

image:
  tag: v1.119.0

immich:
  metrics:
    enabled: true
  persistence:
    library:
      existingClaim: cephfs-pvc-media
  configuration:
    trash:
      enabled: true
      days: 30
    storageTemplate:
      enabled: true
      template: "{{y}}/{{y}}-{{MM}}-{{dd}}/{{filename}}"

# Immich components

server:
  enabled: true
  image:
    repository: ghcr.io/immich-app/immich-server
    pullPolicy: IfNotPresent
  # Disable the traditional Ingress as we are using the Gateway API
  ingress:
    main:
      enabled: false
      className: cilium
      annotations:
        kubernetes.io/ingress.class: "cilium"
        ingress.cilium.io/loadbalancer-mode: shared
        ingress.cilium.io/proxy-body-size: "0"
        cert-manager.io/cluster-issuer: "letsencrypt-production"
      hosts:
        - host: immich.sulibot.com
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - immich.sulibot.com
          secretName: immich-tls
  # Enable the Cilium API Gateway
  gatewayAPI:
    enabled: true
    className: cilium
    hostnames:
      - immich.sulibot.com
    tls:
      enabled: true
      secretName: immich-tls
  # Configure the service for dual-stack support
  service:
    ipFamilyPolicy: PreferDualStack
    ipFamilies:
      - IPv4
      - IPv6
    ports: {}  # Added to satisfy the expected type in common templates
  env:
    REDIS_HOSTNAME: redis-redis-node-0.redis-redis-headless.redis.svc.cluster.local
    DB_HOSTNAME: immich-pg-rw.immich.svc.cluster.local
    DB_DATABASE_NAME: immich
  envFrom:
    - secretRef:
        name: immich-config-secrets

machine-learning:
  enabled: true
  image:
    repository: ghcr.io/immich-app/immich-machine-learning
    pullPolicy: IfNotPresent
  env:
    TRANSFORMERS_CACHE: /cache
  persistence:
    cache:
      enabled: true
      size: 10Gi
      type: emptyDir
      accessMode: ReadWriteMany
      storageClass: cephfs-csi-sc
