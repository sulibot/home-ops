---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: flux-system
spec:
  chart:
    spec:
      chart: chart-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: chart-template
        namespace: flux-system
      version: 0.1.0
  install:
    createNamespace: true
  interval: 1h0m0s
  targetNamespace: media
  values:
    envFrom:
    - secretRef:
        name: immich-config-secrets
    image:
      tag: v1.119.0
    immich:
      configuration:
        storageTemplate:
          enabled: true
          template: '{{y}}/{{y}}-{{MM}}-{{dd}}/{{filename}}'
        trash:
          days: 30
          enabled: false
      metrics:
        enabled: true
      persistence:
        library:
          existingClaim: cephfs-pvc-media
    machine-learning:
      enabled: true
      env:
        TRANSFORMERS_CACHE: /cache
      image:
        pullPolicy: IfNotPresent
        repository: ghcr.io/immich-app/immich-machine-learning
      persistence:
        cache:
          accessMode: ReadWriteMany
          enabled: true
          size: 10Gi
          storageClass: cephfs-csi-sc
          type: emptyDir
    server:
      enabled: true
      image:
        pullPolicy: IfNotPresent
        repository: ghcr.io/immich-app/immich-server
      ingress:
        main:
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
            ingress.cilium.io/loadbalancer-mode: shared
            ingress.cilium.io/proxy-body-size: "0"
            kubernetes.io/ingress.class: cilium
          className: cilium
          enabled: true
          hosts:
          - host: immich.sulibot.com
            paths:
            - path: /
              pathType: Prefix
          tls:
          - hosts:
            - immich.sulibot.com
            secretName: immich-tls
