---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: emby
  namespace: flux-system
spec:
  chart:
    spec:
      chart: chart-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: chart-template
        namespace: flux-system
      version: 0.1.0
  interval: 1h0m0s
  values:
    affinity:
      enabled: true
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - preference:
            matchExpressions:
            - key: intel.com/gpu.present
              operator: In
              values:
              - "true"
          weight: 1
    annotations:
      pod: {}
    config:
      enabled: true
      mountPath: /config
      storageSize: 100Mi
    containerSecurityContext:
      allowPrivilegeEscalation: true
      enabled: true
      readOnlyRootFilesystem: false
    data:
      enabled: true
      mountPath: /data
      storageSize: 10Gi
    dnsConfig:
      enabled: true
      options:
      - name: ndots
        value: "1"
    dnsPolicy: ClusterFirst
    env:
    - name: UID
      value: "0"
    - name: GID
      value: "0"
    gateway:
      domain: sulibot.com
      enabled: true
      name: gateway-internal
      namespace: network
    headless:
      enabled: true
    image:
      digest: ""
      pullPolicy: IfNotPresent
      repository: emby/embyserver
      tag: latest
    ingress:
      className: cilium
      enabled: false
      tls:
        certManagerIssuer: letsencrypt-prod
    labels:
      global: {}
    name: emby
    namespace: media
    networking:
      ipFamilyPolicy: PreferDualStack
      singleStackIPFamily: IPv4
    podSecurityContext:
      enabled: true
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
      runAsGroup: 0
      runAsUser: 0
    ports:
      servicePort: 80
      targetPort: 8096
    replicaCount: 1
    resources:
      enabled: enable
      limits:
        gpu.intel.com/i915: 1
    timezone: America/Los_Angeles
    tolerations: []
