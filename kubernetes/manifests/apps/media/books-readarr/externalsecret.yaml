apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: books
  namespace: media
spec:
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      key: books
      metadataPolicy: None
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: books-secret
    template:
      data:
        BOOKS__AUTH__APIKEY: '{{ .BOOKS_API_KEY }}'
      engineVersion: v2
      mergePolicy: Replace
