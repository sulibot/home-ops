apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: audiobooks
  namespace: media
spec:
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      key: audiobooks
      metadataPolicy: None
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: audiobooks-secret
    template:
      data:
        AUDIOBOOKS__AUTH__APIKEY: '{{ .AUDIOBOOKS_API_KEY }}'
      engineVersion: v2
      mergePolicy: Replace
