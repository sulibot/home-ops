---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: filebrowser
  namespace: flux-system
spec:
  chart:
    spec:
      chart: chart-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: chart-template
        namespace: flux-system
      version: 0.1.0
  install:
    createNamespace: true
  interval: 1h0m0s
  targetNamespace: media
  values:
    affinity: {}
    annotations: {}
    args:
    - -r
    - /srv
    - -a
    - 0.0.0.0
    - -p
    - "8080"
    command:
    - filebrowser
    config:
      enabled: true
      mountPath: /config
      storageSize: 100Mi
    containerSecurityContext:
      allowPrivilegeEscalation: false
      enabled: true
      readOnlyRootFilesystem: false
    data:
      enabled: true
      mountPath: /srv
    dnsConfig:
      enabled: true
      options:
      - name: ndots
        value: "1"
    dnsPolicy: ClusterFirst
    env:
    - name: FB_CONFIG
      value: /settings.json
    gateway:
      domain: sulibot.com
      enabled: true
      name: gateway-internal
      namespace: network
    image:
      digest: ""
      repository: filebrowser/filebrowser
      tag: s6
    initContainer:
      args:
      - echo Setting up environment
      command:
      - /bin/sh
      - -c
      enabled: false
      env:
      - name: SAMPLE_ENV
        value: init-container-value
      image: busybox
      name: setup-container
      volumeMounts:
      - mountPath: /config
        name: config
      - mountPath: /srv
        name: data
    labels:
      deployment: {}
      global: {}
      pod: {}
      service: {}
    name: files
    namespace: media
    networking:
      ipFamilyPolicy: PreferDualStack
      singleStackIPFamily: IPv4
    podSecurityContext:
      enabled: true
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
      runAsGroup: 0
      runAsUser: 0
    ports:
    - name: web-ui
      servicePort: 80
      targetPort: 8080
    replicaCount: 1
    resources:
      enabled: false
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi
    timezone: America/Los_Angeles
    tolerations: []
    volumeMountsExtras:
    - mountPath: /settings.json
      name: config-volume
      subPath: settings.json
    volumesExtras:
    - configMap:
        name: filebrowser-config
      name: config-volume
