---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: filebrowser
  namespace: flux-system
spec:
  chart:
    spec:
      chart: chart-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: chart-template
        namespace: flux-system
      version: 0.1.0
  interval: 1h0m0s
  values:
    affinity: {}
    annotations:
      deployment: {}
      global: {}
      pod: {}
      service: {}
    config:
      enabled: true
      mountPath: /config
      storageSize: 100Mi
    data:
      enabled: true
      mountPath: /srv
    env:
    - name: PUID
      value: "911"
    - name: PGID
      value: "911"
    gateway:
      domain: sulibot.com
      name: gateway-internal
      namespace: network
    image:
      digest: ""
      repository: filebrowser/filebrowser
      tag: s6
    initContainer:
      args:
      - echo Setting up environment
      command:
      - /bin/sh
      - -c
      enabled: false
      env:
      - name: SAMPLE_ENV
        value: init-container-value
      image: busybox
      name: setup-container
      volumeMounts:
      - mountPath: /config
        name: config
      - mountPath: /data
        name: data
    labels:
      deployment: {}
      global: {}
      pod: {}
      service: {}
    name: filebrowser
    namespace: media
    ports:
      servicePort: 80
      targetPort: 8080
    replicaCount: 1
    resources:
      enabled: false
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi
    securityContext:
      allowPrivilegeEscalation: false
      enabled: true
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
      readOnlyRootFilesystem: false
      runAsGroup: 1000
      runAsUser: 1000
    timezone: America/Los_Angeles
    tolerations: []
