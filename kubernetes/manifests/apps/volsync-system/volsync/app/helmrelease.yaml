---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
  namespace: flux-system
spec:
  chart:
    spec:
      chart: volsync
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system
      version: 0.11.0
  interval: 1h0m0s
  targetNamespace: volsync-system
  values:
    affinity: {}
    fullnameOverride: ""
    image:
      image: ""
      pullPolicy: IfNotPresent
      repository: quay.io/backube/volsync
      tag: ""
    imagePullSecrets: []
    manageCRDs: true
    metrics:
      disableAuth: false
    nameOverride: ""
    nodeSelector: {}
    podAnnotations: {}
    podLabels: {}
    podSecurityContext: {}
    rclone:
      image: ""
      repository: quay.io/backube/volsync
      tag: ""
    replicaCount: 1
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 64Mi
    restic:
      image: ""
      repository: quay.io/backube/volsync
      tag: ""
    rsync:
      image: ""
      repository: quay.io/backube/volsync
      tag: ""
    rsync-tls:
      image: ""
      repository: quay.io/backube/volsync
      tag: ""
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: true
    service:
      ipFamilies: []
      ipFamilyPolicy: ""
    serviceAccount:
      annotations: {}
      create: true
      name: ""
    syncthing:
      image: ""
      repository: quay.io/backube/volsync
      tag: ""
    tolerations: []
