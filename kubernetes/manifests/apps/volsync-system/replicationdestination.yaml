apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: config-books-0-destination
  namespace: volsync
spec:
  sourcePVC: config-books-0
  retention: 
    max: 5 # Keep the latest 5 backups
  sync:
    kind: "b2"
    params:
      B2_BUCKET_NAME: "sulibot-backups"
      B2_BUCKET_REGION: "us-west-004" # Example: us-west-001
    credentials:
      name: b2-credentials
      keyIDKey: B2_ACCOUNT_ID
      secretKey: B2_APPLICATION_KEY
  trigger:
    schedule: "0 * * * *" # Sync every hour
