---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mikrotik-credentials
  namespace: external-dns
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: mikrotik-credentials
    template:
      data:
        MIKROTIK_BASEURL: "https://[fd00:101::fffe]:443"
        MIKROTIK_USERNAME: "{{ .MIKROTIK_USERNAME }}"
        MIKROTIK_PASSWORD: "{{ .MIKROTIK_PASSWORD }}"
        MIKROTIK_SKIP_TLS_VERIFY: "{{ .MIKROTIK_SKIP_TLS_VERIFY }}"
  data:
    - secretKey: MIKROTIK_USERNAME
      remoteRef:
        key: external-dns
        property: MIKROTIK_USERNAME
    - secretKey: MIKROTIK_PASSWORD
      remoteRef:
        key: external-dns
        property: MIKROTIK_PASSWORD
    - secretKey: MIKROTIK_SKIP_TLS_VERIFY
      remoteRef:
        key: external-dns
        property: MIKROTIK_SKIP_TLS_VERIFY
