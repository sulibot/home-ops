---
apiVersion: cilium.io/v2
kind: CiliumBGPClusterConfig
metadata:
  name: home-ops-bgp-config
spec:
  nodeSelector:
    matchExpressions:
      - key: kubernetes.io/os
        operator: In
        values:
          - linux
  bgpInstances:
    - name: "cilium-instance"
      localASN: 65101
      peers:
        - name: "edge-router-cilium"
          peerASN: 65000
          peerAddress: "fd00:255::fffe"
          peerConfigRef:
            name: default-peer-config
