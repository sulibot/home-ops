---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cilium-values
  namespace: kube-system
data:
  values.yaml: |
    k8sServiceHost: fd00:255:101::ac
    k8sServicePort: 6443

    kubeProxyReplacement: true

    ipv4:
      enabled: false
    ipv6:
      enabled: true

    ipam:
      mode: kubernetes

    routingMode: native
    tunnelProtocol: ""
    ipv6NativeRoutingCIDR: fd00:101:44::/60
    autoDirectNodeRoutes: true

    bgpControlPlane:
      enabled: true

    bpf:
      masquerade: false

    bgp:
      enabled: false

    hubble:
      relay:
        enabled: true
      ui:
        enabled: true
