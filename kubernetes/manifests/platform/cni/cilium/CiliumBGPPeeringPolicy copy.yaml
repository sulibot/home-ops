apiVersion: "cilium.io/v2alpha1"
kind: CiliumBGPPeeringPolicy
metadata:
  name: gateway-peering-policy
spec:
  nodeSelector:
    matchLabels:
      node-role.kubernetes.io/worker: "true"
  virtualRouters:
  - localASN: 65101
#    exportPodCIDR: true
    serviceSelector:
       matchExpressions:
          - {key: somekey, operator: NotIn, values: ['never-used-value']}
    serviceAdvertisements:
    - LoadBalancerIP
#    - ClusterIP
    - ExternalIP  
    neighbors:
    - peerAddress: '10.10.101.1/32'
      peerASN: 65000