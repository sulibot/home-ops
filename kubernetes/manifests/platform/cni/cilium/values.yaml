---
k8sServiceHost: fd00:255:101::ac
k8sServicePort: 6443

kubeProxyReplacement: true

ipv4:
  enabled: false
ipv6:
  enabled: true

ipam:
  mode: kubernetes

routingMode: native
tunnelProtocol: ""
ipv6NativeRoutingCIDR: fd00:101:44::/60
autoDirectNodeRoutes: true

bgpControlPlane:
  enabled: true

bpf:
  masquerade: false

bgp:
  enabled: false

metrics:
  enabled: true

hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true
  metrics:
    enabled:
      - dns
      - drop
      - tcp
      - flow
      - icmp
      - httpV2
      - port-distribution
      - policy-verdict

gatewayAPI:
  enabled: true
  enableProxyProtocol: false
  enableAppProtocol: false
  enableAlpn: false
  xffNumTrustedHops: 0
  externalTrafficPolicy: Cluster
  gatewayClass:
    create: auto
  secretsNamespace:
    create: true
    name: cilium-secrets
    sync: true
  hostNetwork:
    enabled: false
    nodes:
      matchLabels: {}

l2NeighDiscovery:
  enabled: false

l2announcements:
  enabled: false

endpointRoutes:
  enabled: false

cni:
  install: true