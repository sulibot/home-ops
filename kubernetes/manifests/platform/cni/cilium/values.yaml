---
kubeConfigPath: ""
k8sServiceHost: fd00:101::10
k8sServicePort: 6443

kubeProxyReplacement: "true"

ipv4:
  enabled: true
ipv6:
  enabled: true

enableIPv4Masquerade: true
enableIPv6Masquerade: true
enableMasqueradeRouteSource: false

bgpControlPlane:
  enabled: true

ipam:
  mode: "cluster-pool"
  operator:
    clusterPoolIPv4PodCIDRList: ["10.244.0.0/16"]
    clusterPoolIPv4MaskSize: 24
    clusterPoolIPv6PodCIDRList: ["fd00:101:244::/56"]
    clusterPoolIPv6MaskSize: 64

bpf:
  masquerade: true

hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true

# -- Enable Layer 7 network policy.
l7Proxy: true

gatewayAPI:
  enabled: true
  enableProxyProtocol: false
  enableAppProtocol: false
  enableAlpn: false
  xffNumTrustedHops: 0
  externalTrafficPolicy: Cluster
  gatewayClass:
    create: true
  secretsNamespace:
    create: true
    name: cilium-secrets
    sync: true
  hostNetwork:
    enabled: false
    nodes:
      matchLabels: {}


l2NeighDiscovery:
  enabled: true
  refreshPeriod: "30s"

dashboards:
  enabled: true
  label: grafana_dashboard
  namespace: ~
  labelValue: "1"
  annotations: {}

ingressController:
  enabled: true
  default: false
  loadbalancerMode: dedicated
  enforceHttps: true
  enableProxyProtocol: false
  ingressLBAnnotationPrefixes: ['lbipam.cilium.io', 'nodeipam.cilium.io', 'service.beta.kubernetes.io', 'service.kubernetes.io', 'cloud.google.com']

l2announcements:
  enabled: false

envoy:
  enabled: true
  securityContext:
    capabilities:
      keepCapNetBindService: true
      envoy:
      - NET_ADMIN
      - NET_BIND_SERVICE
      - PERFMON
      - BPF
