apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: cephfs-csi-sc-retain
provisioner: cephfs.csi.ceph.com
parameters:
  clusterID: csi-volumes
  fsName: kubernetes
  pool: kubernetes_data
  mounter: kernel
#  kernelMountOptions: noatime,nodiratime,readdir_max_bytes=1048576,norbytes,rsize=1M,wsize=1M,client_cache_size=16M
  csi.storage.k8s.io/controller-expand-secret-name: csi-cephfs-secret
  csi.storage.k8s.io/controller-expand-secret-namespace: ceph-csi-cephfs
  csi.storage.k8s.io/node-stage-secret-name: csi-cephfs-secret
  csi.storage.k8s.io/node-stage-secret-namespace: ceph-csi-cephfs
  csi.storage.k8s.io/provisioner-secret-name: csi-cephfs-secret
  csi.storage.k8s.io/provisioner-secret-namespace: ceph-csi-cephfs
  volumeNamePrefix: "sol-cephfs-"
allowedTopologies:
  - matchLabelExpressions:
      - key: topology.kubernetes.io/host
        values:
          - pve01
          - pve02
          - pve03
reclaimPolicy: Retain
allowVolumeExpansion: true
volumeBindingMode: Immediate
mountOptions:
  - context="system_u:object_r:container_file_t:s0:c0,c1"
