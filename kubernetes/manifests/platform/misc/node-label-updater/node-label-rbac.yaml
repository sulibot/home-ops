apiVersion: v1
kind: ServiceAccount
metadata:
  name: node-label-updater
  namespace: kube-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-label-updater-role
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: node-label-updater-binding
subjects:
  - kind: ServiceAccount
    name: node-label-updater
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: node-label-updater-role
  apiGroup: rbac.authorization.k8s.io
