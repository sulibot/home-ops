apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - nodes/base-nodes.yaml

patchesStrategicMerge:
  - patches/patch-generic.yaml  # Apply to all nodes (common labels)

  # Optional: Apply to a specific node (e.g., sol-worker-3) when needed
  - patches/patch-node-special.yaml
