nodeSelector:
  kubernetes.io/arch: amd64

manager:
  image:
    hub: intel
    tag: ""
    pullPolicy: IfNotPresent

  # supported devices by the operator
  devices:
    dlb: false
    dsa: false
    fpga: false
    gpu: true
    iaa: false
    qat: false
    sgx: false

privateRegistry:
  registryUrl: ""
  registryUser: ""
  registrySecret: ""

resources:
  limits:
    cpu: 100m
    memory: 120Mi
  requests:
    cpu: 100m
    memory: 100Mi

tolerations: []

