---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: device-plugin-operator
  namespace: gpu-resources
spec:
  chart:
    spec:
      chart: intel-device-plugins-operator
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: intel
        namespace: flux-system
      version: 0.32.0
  install:
    createNamespace: true
  interval: 1h0m0s
  values:
    manager:
      devices:
        dlb: false
        dsa: false
        fpga: false
        gpu: true
        iaa: false
        qat: false
        sgx: false
      image:
        hub: intel
        pullPolicy: IfNotPresent
        tag: ""
    nodeSelector:
      kubernetes.io/arch: amd64
    privateRegistry:
      registrySecret: ""
      registryUrl: ""
      registryUser: ""
    resources:
      limits:
        cpu: 100m
        memory: 120Mi
      requests:
        cpu: 100m
        memory: 100Mi
    tolerations: []
