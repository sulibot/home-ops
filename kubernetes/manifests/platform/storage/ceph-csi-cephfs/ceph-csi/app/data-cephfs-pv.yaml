---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: data-cephfs-pv
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 40Ti
  csi:
    driver: cephfs.csi.ceph.com
    volumeHandle: media
    nodeStageSecretRef:
      name: csi-cephfs-pv-secret
      namespace: ceph-csi-cephfs
    volumeAttributes:
      clusterID: e919300b-6e62-4c63-90ca-199d5307f9bf
      fsName: media
      # The monitors attribute should be a simple comma-separated list of IP:port pairs.
      monitors: '[fd00:20::1]:3300,[fd00:20::2]:3300,[fd00:20::3]:3300'
      rootPath: "/"
      provisionVolume: "false"
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
