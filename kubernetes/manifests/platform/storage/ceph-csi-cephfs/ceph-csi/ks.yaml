---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ceph-csi
  namespace: flux-system
spec:
  interval: 1h
  path: ./kubernetes/manifests/platform/storage/ceph-csi-cephfs/ceph-csi/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: ceph-csi-cephfs
  wait: false
  decryption:
    provider: sops
    secretRef:
      name: sops-age
