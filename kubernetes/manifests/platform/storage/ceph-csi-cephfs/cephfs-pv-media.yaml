apiVersion: v1
kind: PersistentVolume
metadata:
  name: cephfs-pv-media
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 60Ti
  storageClassName: csi-cephfs-data-content-sc-retain
  csi:
    driver: cephfs.csi.ceph.com
    nodeStageSecretRef:
      name: csi-cephfs-pv-secret
      namespace: ceph-csi-cephfs
    volumeAttributes:
      fsName: "data"
      clusterID: "content-volumes"
      staticVolume: "true"
      rootPath: "/volumes/content/media/data"
    volumeHandle: media
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
