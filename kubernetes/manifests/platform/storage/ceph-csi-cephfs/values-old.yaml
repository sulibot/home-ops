csiConfig:
    - clusterID: e919300b-6e62-4c63-90ca-199d5307f9bf
      monitors:
        - '[fd00::1:1]:6789'
        - '[fd00::1:2]:6789'
        - '[fd00::1:3]:6789'
      cephFS:
        subvolumeGroup: csi
logLevel: 5
secret:
    name: csi-cephfs-secret
