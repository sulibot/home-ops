apiVersion: v1
kind: PersistentVolume
metadata:
  name: cephfs-pv-media2
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 60Ti
  storageClassName: csi-cephfs-sc-retain2
  csi:
    driver: cephfs.csi.ceph.com
    nodeStageSecretRef:
      # Node stage secret name
      name: csi-cephfs-pv-secret
      # Node stage secret namespace where the secret is created
      namespace: ceph-csi-cephfs
    volumeAttributes:
      # Optional file system to be mounted
      "fsName": "data"
      # Required options from storageclass parameters need to be added in volumeAttributes
      "clusterID": "e919300b-6e62-4c63-90ca-199d5307f9bf"
      "staticVolume": "true"
      "rootPath": "/content/test"
    # volumeHandle can be anything, need not to be the same
    # as PV name or volume name. Keeping the same for brevity
    volumeHandle: test
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
