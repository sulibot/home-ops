---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ceph-csi-backups
  namespace: flux-system
spec:
  interval: 1h
  path: ./kubernetes/manifests/platform/storage/ceph-csi-cephfs/backups/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  dependsOn:
    - name: ceph-csi
