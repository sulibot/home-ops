---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ceph-csi-cephfs-provisioner
  namespace: ceph-csi
spec:
  template:
    spec:
      containers:
        - name: csi-cephfsplugin
          args:
            - --nodeid=$(NODE_ID)
            - --type=cephfs
            - --controllerserver=true
            - --endpoint=$(CSI_ENDPOINT)
            - --v=5
            - --drivername=$(DRIVER_NAME)
            - --pidlimit=-1
            - --setmetadata=true
            - --automaxprocs=true
            - --logslowopinterval=30s
            - --disable-cephfs-snapshot=true
