---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ceph-csi-cephfs
  namespace: flux-system
spec:
  dependsOn:
    - name: snapshot-controller-crds
  interval: 1h
  path: ./kubernetes/manifests/platform/storage/ceph-csi/cephfs/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: ceph-csi
  wait: false
  decryption:
    provider: sops
    secretRef:
      name: sops-age
