---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: csi-cephfs-content-pv
spec:
  capacity:
    storage: 40Ti
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: cephfs.csi.ceph.com
    volumeHandle: csi-cephfs-content-pv
    nodeStageSecretRef:
      name: csi-ceph-admin-secret
      namespace: ceph-csi
    volumeAttributes:
      clusterID: 407036f5-1f73-44ff-ba81-1f219b7a8a64
      fsName: content
      rootPath: /
      staticVolume: "true"
      provisionVolume: "false"
      monitors: >-
        [fc00:20::1]:6789,[fc00:20::2]:6789,[fc00:20::3]:6789
