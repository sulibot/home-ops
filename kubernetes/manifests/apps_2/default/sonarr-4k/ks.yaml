---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sonarr-4k
  namespace: flux-system
spec:
  dependsOn:
    - name: ceph-csi
      namespace: flux-system
  interval: 1h
  path: ./kubernetes/manifests/apps/default/sonarr-4k/app
  postBuild:
    substitute:
      APP: sonarr-4k
      VOLSYNC_CAPACITY: 10Gi
      VOLSYNC_STORAGECLASS: cephfs-csi-sc-retain
      VOLSYNC_CACHE_SNAPSHOTCLASS: cephfs-csi-sc-retain
      VOLSYNC_SNAPSHOTCLASS: cephfs-csi-sc-retain
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  wait: false
