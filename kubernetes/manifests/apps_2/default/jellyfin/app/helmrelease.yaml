apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: jellyfin
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      jellyfin:
        type: statefulset
        replicas: 1
        containers:
          app:
            image:
              repository: docker.io/jellyfin/jellyfin
              tag: latest
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            env:
              - name: TZ
                value: America/Los_Angeles
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: jellyfin
        ports:
          http:
            port: 80
            targetPort: 8096
    route:
      app:
        hostnames:
          - jellyfin.sulibot.com
        parentRefs:
          - name: gateway-internal
            namespace: network
        rules:
          - backendRefs:
              - name: jellyfin
                port: 80
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        storageClass: csi-cephfs-sc-retain
        accessMode: ReadWriteMany
        size: 100Mi
        globalMounts:
          - path: /config
      data:
        type: persistentVolumeClaim
        storageClass: csi-cephfs-sc-retain
        accessMode: ReadWriteMany
        size: 10Gi
        globalMounts:
          - path: /data

