apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: books
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: books-readarr
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      books:
        type: statefulset
        replicas: 1
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/readarr
              tag: develop
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            env:
              - name: TZ
                value: America/Los_Angeles
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: books
        ports:
          http:
            port: 80
            targetPort: 8787
    route:
      app:
        hostnames:
          - books.sulibot.com
        parentRefs:
          - name: gateway-internal
            namespace: network
        rules:
          - backendRefs:
              - name: books
                port: 80
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        storageClass: csi-cephfs-sc-retain
        accessMode: ReadWriteOnce
        size: 100Mi
        globalMounts:
          - path: /config
      data:
        type: persistentVolumeClaim
        storageClass: csi-cephfs-sc-retain
        accessMode: ReadWriteOnce
        size: 10Gi
        globalMounts:
          - path: /data

