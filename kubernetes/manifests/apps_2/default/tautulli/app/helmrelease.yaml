apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tautulli
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: tautulli
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      tautulli:
        type: statefulset
        replicas: 1
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/tautulli
              tag: 2.15.0@sha256:189f7b29da755a8e20da45af1e56bc9fc88d836a363da4273a52b267609511c4
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            env:
              - name: TZ
                value: America/Los_Angeles
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: tautulli
        ports:
          http:
            port: 80
            targetPort: 8181
    route:
      app:
        hostnames:
          - tautulli.sulibot.com
        parentRefs:
          - name: gateway-internal
            namespace: network
        rules:
          - backendRefs:
              - name: tautulli
                port: 80
    persistence:
      config:
        type: persistentVolumeClaim
        storageClass: csi-cephfs-sc-retain
        accessMode: ReadWriteOnce
        size: 100Mi
        globalMounts:
          - path: /config
      data:
        type: persistentVolumeClaim
        storageClass: csi-cephfs-sc-retain
        accessMode: ReadWriteOnce
        size: 10Gi
        globalMounts:
          - path: /data
values:
  persistence:
    config:
      enabled: true
