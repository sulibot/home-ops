apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-external
  namespace: network
  labels:
    cilium.io/gateway: "true"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: 10.10.101.161
    - type: IPAddress
      value: fd00:101::cafe:161
  listeners:
    # HTTPS Listener for sulibot.com
    - name: sulibot-https
      hostname: sulibot.com
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: sulibot-com-tls

    # HTTPS Listener for *.sulibot.com
    - name: sulibot-wildcard-https
      hostname: "*.sulibot.com"
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: sulibot-com-tls

    # HTTP-to-HTTPS Redirect for sulibot.com
    - name: sulibot-http-redirect
      hostname: sulibot.com
      port: 80
      protocol: HTTP
      rules:
        - backendRefs: [] # No backends; this is a redirect rule
          filters:
            - type: HTTPRequestRedirect
              requestRedirect:
                scheme: https
                port: 443

    # HTTP-to-HTTPS Redirect for *.sulibot.com
    - name: sulibot-wildcard-http-redirect
      hostname: "*.sulibot.com"
      port: 80
      protocol: HTTP
      rules:
        - backendRefs: [] # No backends; this is a redirect rule
          filters:
            - type: HTTPRequestRedirect
              requestRedirect:
                scheme: https
                port: 443
