apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-external
  namespace: network
  labels:
    cilium.io/gateway: "true"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: 10.10.101.161
    - type: IPAddress
      value: fd00:101::cafe:161
  listeners:

    # HTTPS Listener for sulibot.com
    - name: sulibot-https
      hostname: sulibot.com
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: sulibot-com-tls
      allowedRoutes:
        namespaces:
          from: All  # Allow HTTPRoutes from all namespaces

    # HTTPS Listener for *.sulibot.com
    - name: sulibot-wildcard-https
      hostname: "*.sulibot.com"
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: sulibot-com-tls
      allowedRoutes:
        namespaces:
          from: All

    # HTTP Listener for sulibot.com (delegates to HTTPRoute for redirection)
    - name: sulibot-http
      hostname: sulibot.com
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All

    # HTTP Listener for *.sulibot.com (delegates to HTTPRoute for redirection)
    - name: sulibot-wildcard-http
      hostname: "*.sulibot.com"
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sulibot-http-redirect
  namespace: network
spec:
  parentRefs:
    - name: gateway-external
      namespace: network
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            port: 443
