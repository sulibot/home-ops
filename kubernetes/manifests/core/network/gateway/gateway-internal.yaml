apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-internal
  namespace: network
  labels:
    cilium.io/gateway: "true"
    app.kubernetes.io/managed-by: Helm
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    meta.helm.sh/release-name: cilium
    meta.helm.sh/release-namespace: kube-system
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: 10.10.101.160
    - type: IPAddress
      value: fd00:101::cafe:160
  listeners:

    # HTTPS Listener for *.sulibot.com on port 443
    - name: sulibot-wildcard-https
      hostname: "*.sulibot.com"
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: sulibot-com-tls

    # HTTP Listener for *.sulibot.com on port 80
    - name: sulibot-wildcard-http
      hostname: "*.sulibot.com"
      port: 80
      protocol: HTTP

    # Admin HTTPS Listener for *.sulibot.com on port 8443
    - name: sulibot-wildcard-admin-https
      hostname: "*.sulibot.com"
      port: 8443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: sulibot-com-tls
