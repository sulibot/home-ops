apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-internal
  namespace: network
  labels:
    cilium.io/gateway: "true"
    app.kubernetes.io/managed-by: Helm
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    meta.helm.sh/release-name: cilium
    meta.helm.sh/release-namespace: kube-system
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: 10.10.101.160
    - type: IPAddress
      value: fd00:101::cafe:160
  listeners:

    # Existing HTTPS Listener for *.sulibot.com on port 443
    - name: sulibot-wildcard-https
      hostname: "*.sulibot.com"
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: sulibot-com-tls
      allowedRoutes:
        namespaces:
          from: All

    # Existing HTTP Listener for *.sulibot.com on port 80
    - name: sulibot-wildcard-http
      hostname: "*.sulibot.com"
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All

    # ADDITIONAL TCP LISTENERS (for Plex TCP Services)
    - name: plex-tcp-companion
      port: 3005
      protocol: TCP
      allowedRoutes:
        namespaces:
          from: All

    - name: plex-tcp-remote-control
      port: 8324
      protocol: TCP
      allowedRoutes:
        namespaces:
          from: All

    - name: plex-tcp-dlna
      port: 32469
      protocol: TCP
      allowedRoutes:
        namespaces:
          from: All

    # ADDITIONAL UDP LISTENERS (for Plex UDP Services)
    - name: plex-udp-discovery-1
      port: 32410
      protocol: UDP
      allowedRoutes:
        namespaces:
          from: All

    - name: plex-udp-discovery-2
      port: 32412
      protocol: UDP
      allowedRoutes:
        namespaces:
          from: All

    - name: plex-udp-discovery-3
      port: 32413
      protocol: UDP
      allowedRoutes:
        namespaces:
          from: All

    - name: plex-udp-discovery-4
      port: 32414
      protocol: UDP
      allowedRoutes:
        namespaces:
          from: All

    - name: plex-udp-ssdp
      port: 1900
      protocol: UDP
      allowedRoutes:
        namespaces:
          from: All
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sulibot-http-redirect
  namespace: network
spec:
  parentRefs:
    - name: gateway-external
      namespace: network
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            port: 443
---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "allow-icmp-gateway"
  namespace: "network"
spec:
  endpointSelector:
    matchLabels:
      cilium.io/gateway: "true"  # Correct label for Cilium Gateway
  ingress:
    - icmps:
        - fields:
            - family: IPv4
              type: 8  # Echo request (ping)
              code: 0
        - fields:
            - family: IPv6
              type: 128  # Echo request for IPv6
              code: 0
  egress:
    - icmps:
        - fields:
            - family: IPv4
              type: 0  # Echo reply
              code: 0
        - fields:
            - family: IPv6
              type: 129  # Echo reply for IPv6
              code: 0
