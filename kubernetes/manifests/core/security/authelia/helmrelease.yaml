apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authelia
  namespace: authelia
spec:
  releaseName: authelia
  chart:
    spec:
      chart: authelia
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: authelia-helmrepository
        namespace: flux-system
  interval: 5m
  valuesFrom:
    - kind: ConfigMap
      name: authelia-values
      valuesKey: values.yaml
