# basic/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lldap
  namespace: lldap
spec:
  selector:
    matchLabels:
      app: lldap
  template:
    metadata:
      namespace: lldap
      labels:
        app: lldap
    spec:
      containers:
        - name: lldap
          image: docker.io/lldap/lldap:v0.6.1-alpine-rootless
          envFrom:
            - configMapRef:
                name: lldap-config
            - secretRef:
                name: crypto
            - secretRef:
                name: admin-credentials
          ports:
            - name: ldap
              containerPort: 3890
            - name: http
              containerPort: 17170
          volumeMounts:
            - name: lldap-data
              mountPath: /data
      volumes:
        - name: lldap-data
          emptyDir: { }
