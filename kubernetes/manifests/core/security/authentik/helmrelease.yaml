apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  releaseName: authentik
  chart:
    spec:
      chart: authentik
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: authentik-helmrepository
        namespace: flux-system
  interval: 5m
  valuesFrom:
    - kind: ConfigMap
      name: authentik-values
      valuesKey: values.yaml
