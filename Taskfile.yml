        done

  # ===========================================================================
  # INTERACTIVE MENUS - Charm Gum Powered
  # ===========================================================================

  menu:create:
    desc: 'üöÄ Interactive cluster creation'
    cmds:
      - |
        #!/bin/bash
        set -e

        # Get cluster ID with validation
        CLUSTER=$(gum input \
          --placeholder "Cluster ID (e.g., 101)" \
          --value "101" \
          --prompt "‚Üí ")

        if [ -z "$CLUSTER" ]; then
          echo ""
          gum style \
            --foreground "#f38ba8" \
            --border rounded \
            --border-foreground "#f38ba8" \
            --padding "1 3" \
            --margin "1 2" \
            "‚ùå Cluster ID required"
          echo ""
          sleep 2
          exit 1
        fi

        # Confirm
        gum confirm \
          --default=false \
          "Create cluster-$CLUSTER with 3 control planes + 3 workers?" || exit 0

        echo ""
        gum style \
          --foreground "#89b4fa" \
          --border rounded \
          --border-foreground "#585b70" \
          --padding "1 3" \
          --margin "1 2" \
          --bold \
          "Creating Cluster $CLUSTER" \
          "" \
          "$(gum style --foreground "#94e2d5" "1. Provision infrastructure (ISO + VMs)")" \
          "$(gum style --foreground "#94e2d5" "2. Generate Talos secrets")" \
          "$(gum style --foreground "#94e2d5" "3. Generate machine configs")" \
          "$(gum style --foreground "#94e2d5" "4. Wait for VMs to boot")" \
          "$(gum style --foreground "#94e2d5" "5. Bootstrap cluster + Cilium CNI")" \
          "$(gum style --foreground "#94e2d5" "6. Install Flux CD for GitOps")"

        # Step 1: Provision
        echo ""
        if ! gum spin --spinner dot --title "$(gum style --foreground '#89b4fa' --bold 'Step 1/6:') Provisioning VMs on Proxmox..." -- \
          task infra:provision -- $CLUSTER; then
          echo ""
          gum style --foreground "#f38ba8" "  ‚úó Failed to provision VMs"
          echo ""
          echo "Check logs above for errors. Common issues:"
          echo "  ‚Ä¢ Proxmox connectivity"
          echo "  ‚Ä¢ Insufficient resources"
          echo "  ‚Ä¢ Network configuration"
          exit 1
        fi
        gum style --foreground "#a6e3a1" "  ‚úì VMs provisioned"
        echo ""

        # Step 2: Secrets
        if ! gum spin --spinner dot --title "$(gum style --foreground '#89b4fa' --bold 'Step 2/6:') Generating Talos secrets..." -- \
          task talos:secrets -- $CLUSTER; then
          echo ""
          gum style --foreground "#f38ba8" "  ‚úó Failed to generate secrets"
          exit 1
        fi
        gum style --foreground "#a6e3a1" "  ‚úì Secrets encrypted"
        echo ""

        # Step 3: Config
        if ! gum spin --spinner dot --title "$(gum style --foreground '#89b4fa' --bold 'Step 3/6:') Generating machine configs..." -- \
          task talos:config -- $CLUSTER; then
          echo ""
          gum style --foreground "#f38ba8" "  ‚úó Failed to generate configs"
          exit 1
        fi
        gum style --foreground "#a6e3a1" "  ‚úì Configs generated"
        echo ""

        # Step 4: Wait for VMs (smart wait - check if already up)
        echo ""
        echo "$(gum style --foreground '#89b4fa' --bold 'Step 4/6:') Checking VM readiness..."

        # Check if VMs are already responsive
        cd talos/clusters/cluster-$CLUSTER
        CP01_IP=$(yq -r '.solcp01_public_ipv6 // .solcp01_ipAddress // ""' talenv.yaml)

        if timeout 5 ping -c 1 "$CP01_IP" &>/dev/null 2>&1 || timeout 5 ping6 -c 1 "$CP01_IP" &>/dev/null 2>&1; then
          gum style --foreground "#a6e3a1" "  ‚úì VMs already responsive, skipping wait"
        else
          gum spin --spinner pulse --title "  ‚è≥ Waiting for VMs to boot (60s)..." -- \
            sleep 60
          gum style --foreground "#a6e3a1" "  ‚úì VMs ready"
        fi
        cd ../../..
        echo ""

        # Step 5: Bootstrap (no spinner - show detailed progress)
        echo ""
        gum style --foreground '#89b4fa' --bold 'Step 5/6: Bootstrapping Talos cluster + Cilium CNI...'
        echo ""
        if ! task cluster:bootstrap -- $CLUSTER; then
          echo ""
          gum style --foreground "#f38ba8" "  ‚úó Cluster bootstrap failed"
          echo ""
          echo "The cluster VMs are running but bootstrap failed. Common causes:"
          echo "  ‚Ä¢ etcd timeout (cluster formation took too long)"
          echo "  ‚Ä¢ Stale etcd data from previous failed attempt"
          echo "  ‚Ä¢ Network connectivity between control plane nodes"
          echo ""
          echo "Recommended action:"
          echo "  task cluster:destroy -- $CLUSTER"
          echo "  task cluster:create -- $CLUSTER"
          echo ""
          echo "Debug commands:"
          echo "  cd talos/clusters/cluster-$CLUSTER"
          echo "  export TALOSCONFIG=./talosconfig"
          echo "  talosctl --nodes \$(yq '.nodes[0].ipAddress' talenv.yaml) service etcd"
          exit 1
        fi
        echo ""
        gum style --foreground "#a6e3a1" "  ‚úì Cluster bootstrapped"
        echo ""

        # Step 6: Flux
        if ! gum spin --spinner dot --title "$(gum style --foreground '#89b4fa' --bold 'Step 6/6:') Installing Flux CD for GitOps..." -- \
          task flux:install -- $CLUSTER; then
          echo ""
          gum style --foreground "#f38ba8" "  ‚úó Flux installation failed"
          echo ""
          echo "Cluster is running but Flux failed to install. You can:"
          echo "  ‚Ä¢ Retry: task flux:install -- $CLUSTER"
          echo "  ‚Ä¢ Check status: task flux:status"
          echo "  ‚Ä¢ Manual install: flux install"
          exit 1
        fi
        gum style --foreground "#a6e3a1" "  ‚úì Flux installed"

        echo ""
        echo ""
        gum style \
          --foreground "#a6e3a1" \
          --border double \
          --border-foreground "#a6e3a1" \
          --padding "1 3" \
          --margin "1 2" \
          --bold \
          "‚úì Cluster $CLUSTER Fully Deployed!" \
          "" \
          "$(gum style --foreground "#a6adc8" "üéØ Your cluster is now managed via GitOps")" \
          "" \
          "$(gum style --foreground '#89b4fa' "Next: task flux:status")"

        echo ""
        gum input --placeholder "Press Enter to continue..."

  menu:destroy:
    desc: 'üóëÔ∏è  Interactive cluster destruction'
    cmds:
      - |
        #!/bin/bash
        set -e

        # Get cluster ID
        CLUSTER=$(gum input \
          --placeholder "Cluster ID to destroy (e.g., 101)" \
          --prompt "‚Üí ")

        if [ -z "$CLUSTER" ]; then
          echo ""
          gum style \
            --foreground "#f38ba8" \
            --border rounded \
            --border-foreground "#f38ba8" \
            --padding "1 3" \
            --margin "1 2" \
            "‚ùå Cluster ID required"
          echo ""
          sleep 2
          exit 1
        fi

        # Warning message
        echo ""
        gum style \
          --foreground 196 --border rounded --padding "1 2" --bold \
          "‚ö†Ô∏è  DESTRUCTIVE OPERATION" \
          "" \
          "This will DELETE cluster-$CLUSTER:" \
          "  ‚Ä¢ All VMs destroyed" \
          "  ‚Ä¢ All data lost" \
          "  ‚Ä¢ All configs removed"

        echo ""

        # First confirmation
        if ! gum confirm --default=false "‚ö†Ô∏è  Are you SURE you want to destroy cluster-$CLUSTER?"; then
          echo ""
          gum style \
            --foreground "#a6e3a1" \
            --padding "1 3" \
            "‚úì Cancelled - cluster not destroyed"
          echo ""
          sleep 2
          exit 0
        fi

        # Production protection for cluster-101
        if [ "$CLUSTER" = "101" ]; then
          echo ""
          gum style \
            --foreground "#f38ba8" \
            --border rounded \
            --border-foreground "#f38ba8" \
            --padding "1 3" \
            --margin "1 2" \
            --bold \
            "üõë PRODUCTION CLUSTER PROTECTION" \
            "" \
            "$(gum style --foreground "#a6adc8" "Type cluster name 'sol' to confirm")"
          echo ""

          CONFIRM=$(gum input \
            --placeholder "Type cluster name 'sol' to confirm" \
            --prompt "‚Üí ")

          if [ "$CONFIRM" != "sol" ]; then
            echo ""
            gum style \
              --foreground "#a6e3a1" \
              --padding "1 3" \
              "‚úì Incorrect confirmation - cancelled"
            echo ""
            sleep 2
            exit 0
          fi
        fi

        # Final confirmation
        echo ""
        if ! gum confirm --default=false "FINAL WARNING: Delete cluster-$CLUSTER now?"; then
          echo ""
          gum style \
            --foreground "#a6e3a1" \
            --padding "1 3" \
            "‚úì Cancelled - cluster not destroyed"
          echo ""
          sleep 2
          exit 0
        fi

        # Destroy cluster
        echo ""
        gum spin --spinner dot --title "Destroying cluster infrastructure..." -- \
          task infra:destroy -- $CLUSTER

        gum style --foreground "#f38ba8" "  ‚úì VMs destroyed"
        echo ""

        gum spin --spinner dot --title "Removing configs..." -- \
          rm -rf talos/clusters/cluster-$CLUSTER

        gum style --foreground "#f38ba8" "  ‚úì Configs removed"

        echo ""
        echo ""
        gum style \
          --foreground "#f38ba8" \
          --border double \
          --border-foreground "#f38ba8" \
          --padding "1 3" \
          --margin "1 2" \
          --bold \
          "‚úì Cluster $CLUSTER Destroyed" \
          "" \
          "$(gum style --foreground "#a6adc8" "All resources have been removed")"

        echo ""
        gum input --placeholder "Press Enter to continue..."

  menu:bootstrap:
    desc: 'üîß Interactive bootstrap'
    cmds:
      - |
        #!/bin/bash
        CLUSTER=$(gum input --placeholder "Cluster ID" --value "101")
        gum confirm "Bootstrap cluster-$CLUSTER?" || exit 0
        task cluster:bootstrap -- $CLUSTER
        gum input --placeholder "Press Enter to continue..."

  menu:flux:
    desc: 'üì¶ Interactive Flux installation'
    cmds:
      - |
        #!/bin/bash
        CLUSTER=$(gum input --placeholder "Cluster ID" --value "101")
        gum confirm "Install Flux on cluster-$CLUSTER?" || exit 0
        task flux:install -- $CLUSTER
        gum input --placeholder "Press Enter to continue..."

  menu:status:
    desc: 'üìä Interactive status dashboard'
    cmds:
      - |
        #!/bin/bash
        while true; do
          clear
          gum style \
            --foreground "#a6e3a1" \
            --border rounded \
            --border-foreground "#585b70" \
            --padding "1 3" \
            --margin "1 2" \
            --bold \
            "üìä Status Dashboard" \
            "" \
            "$(gum style --foreground "#a6adc8" "Monitor cluster health and resources")"
          echo ""

          CHOICE=$(gum choose \
            --height 10 \
            --cursor-prefix "$(gum style --foreground '#89b4fa' '‚ñ∏ ')" \
            --selected-prefix "$(gum style --foreground '#a6e3a1' '‚ñ∏ ')" \
            "Cluster Overview" \
            "Node Status" \
            "Flux Status" \
            "Cilium Status" \
            "Storage Status" \
            "All Pods" \
            "Complete Health Check" \
            "‚Üê Back")

          case "$CHOICE" in
            "Cluster Overview") task status:cluster ;;
            "Node Status") task status:nodes ;;
            "Flux Status") task status:flux ;;
            "Cilium Status") task status:cilium ;;
            "Storage Status") task status:storage ;;
            "All Pods") task status:pods ;;
            "Complete Health Check") task status:all ;;
            "‚Üê Back") break ;;
          esac

          echo ""
          gum input --placeholder "Press Enter to continue..."
        done

  menu:logs:
    desc: 'üìú Interactive log viewer'
    cmds:
      - |
        #!/bin/bash
        while true; do
          clear
          gum style \
            --foreground "#a6e3a1" \
            --border rounded \
            --border-foreground "#585b70" \
            --padding "1 3" \
            --margin "1 2" \
            --bold \
            "üìú Log Viewer" \
            "" \
            "$(gum style --foreground "#a6adc8" "View system and application logs")"
          echo ""

          CHOICE=$(gum choose \
            --height 7 \
            --cursor-prefix "$(gum style --foreground '#89b4fa' '‚ñ∏ ')" \
            --selected-prefix "$(gum style --foreground '#a6e3a1' '‚ñ∏ ')" \
            "Talos System Logs" \
            "Flux Controller Logs" \
            "Cilium Logs" \
            "Pod Logs (select)" \
            "‚Üê Back")

          case "$CHOICE" in
            "Talos System Logs")
              CLUSTER=$(gum input --placeholder "Cluster ID" --value "101")
              task logs:talos -- $CLUSTER
              ;;
            "Flux Controller Logs")
              task logs:flux
              ;;
            "Cilium Logs")
              task logs:cilium
              ;;
            "Pod Logs (select)")
              POD=$(kubectl get pods -A --no-headers | \
                gum filter --placeholder "Search pods..." | \
                awk '{print $1"/"$2}')
              if [ -n "$POD" ]; then
                task logs:pod -- $POD
              fi
              ;;
            "‚Üê Back")
              break
              ;;
          esac

          echo ""
          gum input --placeholder "Press Enter to continue..."
        done

  menu:ops:
    desc: '‚öôÔ∏è  Interactive operations menu'
    cmds:
      - |
        #!/bin/bash
        while true; do
          clear
          gum style \
            --foreground "#a6e3a1" \
            --border rounded \
            --border-foreground "#585b70" \
            --padding "1 3" \
            --margin "1 2" \
            --bold \
            "‚öôÔ∏è  Operations" \
            "" \
            "$(gum style --foreground "#a6adc8" "Node management and maintenance tasks")"
          echo ""

          CHOICE=$(gum choose \
            --height 9 \
            --cursor-prefix "$(gum style --foreground '#89b4fa' '‚ñ∏ ')" \
            --selected-prefix "$(gum style --foreground '#a6e3a1' '‚ñ∏ ')" \
            "Drain Node" \
            "Cordon Node" \
            "Uncordon Node" \
            "Reboot Node" \
            "Node Shell" \
            "Upgrade Talos" \
            "‚Üê Back")

          case "$CHOICE" in
            "Drain Node")
              NODE=$(kubectl get nodes --no-headers | gum filter --placeholder "Select node..." | awk '{print $1}')
              if [ -n "$NODE" ]; then
                gum confirm "Drain node $NODE?" && task ops:drain -- $NODE
              fi
              ;;
            "Cordon Node")
              NODE=$(kubectl get nodes --no-headers | gum filter --placeholder "Select node..." | awk '{print $1}')
              if [ -n "$NODE" ]; then
                gum confirm "Cordon node $NODE?" && task ops:cordon -- $NODE
              fi
              ;;
            "Uncordon Node")
              NODE=$(kubectl get nodes --no-headers | gum filter --placeholder "Select node..." | awk '{print $1}')
              if [ -n "$NODE" ]; then
                task ops:uncordon -- $NODE
              fi
              ;;
            "Reboot Node")
              NODE=$(kubectl get nodes --no-headers | gum filter --placeholder "Select node..." | awk '{print $1}')
              if [ -n "$NODE" ]; then
                gum confirm --default=false "‚ö†Ô∏è  Reboot node $NODE?" && \
                  CLUSTER=$(gum input --placeholder "Cluster ID" --value "101") && \
                  task ops:reboot -- $NODE $CLUSTER
              fi
              ;;
            "Node Shell")
              NODE=$(kubectl get nodes --no-headers | gum filter --placeholder "Select node..." | awk '{print $1}')
              if [ -n "$NODE" ]; then
