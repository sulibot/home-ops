      SECRET_FILE: 'clusters/cluster-{{.CLUSTER_ID}}/talsecret.sops.yaml'
      RENDERED_CONFIG: 'clusters/cluster-{{.CLUSTER_ID}}/talconfig.rendered.yaml'
    dir: 'talos'
    preconditions:
