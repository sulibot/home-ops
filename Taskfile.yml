  cluster:create:
    desc: 'üöÄ Create complete cluster with GitOps (1-button deploy)'
    summary: |
      Usage: task cluster:create -- <cluster_id>
      Example: task cluster:create -- 101

      Complete automated cluster deployment workflow:
        1. Provision infrastructure (VMs on Proxmox)
        2. Generate encrypted secrets
        3. Generate machine configs
        4. Bootstrap Talos cluster + Cilium CNI
        5. Install Flux CD for GitOps
        6. Cluster ready with GitOps management

      Prerequisites:
        - GITHUB_TOKEN env var set (export GITHUB_TOKEN=ghp_...)
        - SOPS age key: ~/.config/sops/age/keys.txt

      Time: ~18-25 minutes

      Interactive mode: Uses Gum for progress bars (local)
      CI/CD mode: Plain text output (detected automatically)

      üìö Docs: docs/cluster/creation.md
    cmds:
      - |
        #!/bin/bash
        set -e

        # Detect TTY for interactive vs CI/CD
        if [ -t 0 ] && command -v gum &> /dev/null; then
          # Interactive mode with Gum - Catppuccin Mocha themed UI
          clear
          echo ""
          gum style \
            --border rounded \
            --border-foreground "#585b70" \
            --padding "1 4" \
            --margin "1 2" \
            --bold \
            --foreground "#a6e3a1" \
            "üöÄ Cluster Creation Wizard" \
            "" \
            "$(gum style --foreground "#a6adc8" "Cluster ID: {{.CLUSTER_ID}}")" \
            "$(gum style --foreground "#a6adc8" "Estimated time: 18-25 minutes")"
          echo ""

          # Step 1
          if ! gum spin --spinner dot --title "$(gum style --foreground '#89b4fa' --bold 'Step 1/6:') Provisioning VMs on Proxmox..." -- \
            task infra:provision -- {{.CLUSTER_ID}}; then
            echo ""
            gum style --foreground "#f38ba8" "  ‚úó Failed at Step 1: VM provisioning"
            exit 1
          fi
          gum style --foreground "#a6e3a1" "  ‚úì VMs provisioned"
          echo ""

          # Step 2
          if ! gum spin --spinner dot --title "$(gum style --foreground '#89b4fa' --bold 'Step 2/6:') Generating encrypted secrets..." -- \
            task talos:secrets -- {{.CLUSTER_ID}}; then
            echo ""
            gum style --foreground "#f38ba8" "  ‚úó Failed at Step 2: Secret generation"
            exit 1
          fi
          gum style --foreground "#a6e3a1" "  ‚úì Secrets encrypted"
          echo ""

          # Step 3
          if ! gum spin --spinner dot --title "$(gum style --foreground '#89b4fa' --bold 'Step 3/6:') Generating machine configs..." -- \
            task talos:config -- {{.CLUSTER_ID}}; then
            echo ""
            gum style --foreground "#f38ba8" "  ‚úó Failed at Step 3: Config generation"
            exit 1
          fi
          gum style --foreground "#a6e3a1" "  ‚úì Configs generated"
          echo ""

          # Step 4 - Smart VM wait
          echo "$(gum style --foreground '#89b4fa' --bold 'Step 4/6:') Checking VM readiness..."

          # Check if VMs are already responsive
          CP01_IP=$(yq -r '.solcp01_public_ipv6 // .solcp01_ipAddress // ""' talos/clusters/cluster-{{.CLUSTER_ID}}/talenv.yaml)

          if timeout 5 ping -c 1 "$CP01_IP" &>/dev/null 2>&1 || timeout 5 ping6 -c 1 "$CP01_IP" &>/dev/null 2>&1; then
            gum style --foreground "#a6e3a1" "  ‚úì VMs already responsive, skipping wait"
          else
            gum spin --spinner pulse --title "  ‚è≥ Waiting for VMs to boot (60s)..." -- \
              sleep 60
            gum style --foreground "#a6e3a1" "  ‚úì VMs ready"
          fi
          echo ""

          # Step 5 (no spinner - show detailed progress)
          echo ""
          gum style --foreground '#89b4fa' --bold 'Step 5/6: Bootstrapping Talos cluster + Cilium CNI...'
          echo ""
          if ! task cluster:bootstrap -- {{.CLUSTER_ID}}; then
            echo ""
            gum style --foreground "#f38ba8" "  ‚úó Failed at Step 5: Cluster bootstrap (see error above)"
            echo ""
            echo "Debug: task cluster:bootstrap -- {{.CLUSTER_ID}}"
            exit 1
          fi
          echo ""
          gum style --foreground "#a6e3a1" "  ‚úì Cluster bootstrapped"
          echo ""

          # Step 6
          if ! gum spin --spinner dot --title "$(gum style --foreground '#89b4fa' --bold 'Step 6/6:') Installing Flux CD for GitOps..." -- \
            task flux:install -- {{.CLUSTER_ID}}; then
            echo ""
            gum style --foreground "#f38ba8" "  ‚úó Failed at Step 6: Flux installation"
            echo ""
            echo "Cluster is healthy but Flux failed. Retry: task flux:install -- {{.CLUSTER_ID}}"
            exit 1
          fi
          gum style --foreground "#a6e3a1" "  ‚úì Flux installed"
          echo ""

          # Success message
          echo ""
          gum style \
            --border double \
            --border-foreground "#a6e3a1" \
            --padding "1 3" \
            --margin "1 2" \
            --bold \
            --foreground "#a6e3a1" \
            "‚úì Cluster {{.CLUSTER_ID}} Fully Deployed!" \
            "" \
            "$(gum style --foreground "#a6adc8" "üéØ Your cluster is now managed via GitOps")" \
            "" \
            "$(gum style --foreground '#89b4fa' "Next: task flux:status")"
          echo ""
        else
          # CI/CD mode (plain text)
          echo "üöÄ Creating cluster {{.CLUSTER_ID}} (CI/CD mode)"
          echo ""

          echo "Step 1/6: Provisioning infrastructure..."
          task infra:provision -- {{.CLUSTER_ID}}
          echo ""

          echo "Step 2/6: Generating secrets..."
          task talos:secrets -- {{.CLUSTER_ID}}
          echo ""

          echo "Step 3/6: Generating configs..."
          task talos:config -- {{.CLUSTER_ID}}
          echo ""

          echo "Step 4/6: Waiting 60s for VMs..."
          sleep 60
          echo ""

          echo "Step 5/6: Bootstrapping cluster..."
          task cluster:bootstrap -- {{.CLUSTER_ID}}
          echo ""

          echo "Step 6/6: Installing Flux GitOps..."
          task flux:install -- {{.CLUSTER_ID}}
          echo ""

          echo "‚úÖ Cluster {{.CLUSTER_ID}} fully deployed!"
          echo ""
          echo "Flux is managing your cluster via GitOps"
          echo ""
          echo "Monitor:"
          echo "  task flux:status"
          echo "  task status:cluster"
        fi

