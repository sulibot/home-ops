    aliases: ['talos:bootstrap']
    summary: |
      Usage: task cluster:bootstrap -- <cluster_id>
      Example: task cluster:bootstrap -- 101

      Complete cluster bootstrap:
        1. Apply configs to all nodes
        2. Bootstrap etcd cluster
        3. Install Cilium CNI
        4. Wait for nodes Ready

      Time: ~5-10 minutes

      üìö Docs: docs/cluster/bootstrap.md
    vars:
      CLUSTER_DIR: 'clusters/cluster-{{.CLUSTER_ID}}'
    dir: 'talos/clusters/cluster-{{.CLUSTER_ID}}'
    cmds:
      - |
        # Display header with Catppuccin styling (if gum available)
        if command -v gum &> /dev/null; then
          clear
          echo ""
          gum style \
            --foreground "#89b4fa" \
            --border rounded \
            --border-foreground "#585b70" \
            --padding "1 3" \
            --margin "1 2" \
            --bold \
            "üöÄ Cluster Bootstrap - cluster-{{.CLUSTER_ID}}" \
            "" \
            "$(gum style --foreground "#a6adc8" "Initializing Talos cluster with Cilium CNI")" \
            "" \
            "$(gum style --foreground "#94e2d5" "1. Apply machine configs to nodes")" \
            "$(gum style --foreground "#94e2d5" "2. Bootstrap etcd cluster")" \
            "$(gum style --foreground "#94e2d5" "3. Retrieve kubeconfig")" \
            "$(gum style --foreground "#94e2d5" "4. Wait for VIP (kube-apiserver)")" \
            "$(gum style --foreground "#94e2d5" "5. Install Cilium CNI")" \
            "$(gum style --foreground "#94e2d5" "6. Wait for nodes Ready")"
          echo ""
        else
          echo "üöÄ Bootstrapping cluster {{.CLUSTER_ID}}"
          echo ""
          echo "Steps:"
          echo "  1. Apply machine configs to nodes"
          echo "  2. Bootstrap etcd cluster"
          echo "  3. Retrieve kubeconfig"
          echo "  4. Wait for VIP (kube-apiserver)"
          echo "  5. Install Cilium CNI"
          echo "  6. Wait for nodes Ready"
          echo ""
        fi

        # Set TERM for kubectl compatibility
        export TERM=dumb

        # Helper functions
        format_node() {
          local ip="$1"
          if [[ -z "$ip" || "$ip" == "null" ]]; then
            echo ""
          elif [[ "$ip" == *:* ]]; then
            echo "[$ip]"
          else
            echo "$ip"
          fi
        }

        ping_node() {
          local ip="$1"
          if [[ -z "$ip" || "$ip" == "null" ]]; then
            return 1
          fi
          if [[ "$ip" == *:* ]]; then
            if command -v ping6 &>/dev/null; then
              ping6 -c 1 "$ip" &>/dev/null
            else
              ping -6 -c 1 -W 2 "$ip" &>/dev/null
            fi
          else
            ping -c 1 -W 2 "$ip" &>/dev/null
          fi
        }

        # Read node IPs (prefer IPv6)
        CP01_IP=$(yq -r '.solcp01_public_ipv6 // .solcp01_ipAddress // ""' talenv.yaml)
        CP02_IP=$(yq -r '.solcp02_public_ipv6 // .solcp02_ipAddress // ""' talenv.yaml)
        CP03_IP=$(yq -r '.solcp03_public_ipv6 // .solcp03_ipAddress // ""' talenv.yaml)
        WK01_IP=$(yq -r '.solwk01_public_ipv6 // .solwk01_ipAddress // ""' talenv.yaml)
        WK02_IP=$(yq -r '.solwk02_public_ipv6 // .solwk02_ipAddress // ""' talenv.yaml)
        WK03_IP=$(yq -r '.solwk03_public_ipv6 // .solwk03_ipAddress // ""' talenv.yaml)

        echo "üìã Node IPs:"
        echo "  Control Planes: $CP01_IP, $CP02_IP, $CP03_IP"
        echo "  Workers: $WK01_IP, $WK02_IP, $WK03_IP"
        echo ""

        # Wait for nodes to be reachable
        echo "‚è≥ Waiting for nodes to be reachable..."
        MAX_WAIT=600
        ELAPSED=0
        ALL_REACHABLE=false

        while [ $ELAPSED -lt $MAX_WAIT ]; do
          UNREACHABLE=()
          for node_ip in "$CP01_IP" "$CP02_IP" "$CP03_IP" "$WK01_IP" "$WK02_IP" "$WK03_IP"; do
            if ! ping_node "$node_ip"; then
              UNREACHABLE+=("$node_ip")
            fi
          done

          if [ ${#UNREACHABLE[@]} -eq 0 ]; then
            echo "  ‚úì All nodes reachable (${ELAPSED}s)"
            ALL_REACHABLE=true
            break
          fi

          if [ $((ELAPSED % 30)) -eq 0 ]; then
            echo "  ‚è≥ ${#UNREACHABLE[@]} nodes pending... (${ELAPSED}s/${MAX_WAIT}s)"
          fi
          sleep 10
          ELAPSED=$((ELAPSED + 10))
        done
        echo ""

        if [ "$ALL_REACHABLE" = false ]; then
          echo "‚ö†Ô∏è  ${#UNREACHABLE[@]} node(s) unreachable: ${UNREACHABLE[@]}"
          echo "  Continuing with reachable nodes..."
          echo ""
        fi

        # Apply machine configs
        echo "1Ô∏è‚É£  Applying machine configs..."
        echo "    üöÄ Applying configs to all nodes (insecure first, secure fallback)..."

        declare -a NODES=(
          "solcp01|$CP01_IP"
          "solcp02|$CP02_IP"
          "solcp03|$CP03_IP"
          "solwk01|$WK01_IP"
          "solwk02|$WK02_IP"
          "solwk03|$WK03_IP"
        )

        APPLIED=0
        FAILED=0
        for node_def in "${NODES[@]}"; do
          IFS='|' read -r hostname ip <<< "$node_def"
          echo "      ‚Üí $hostname ($ip)..."

          # First try insecure apply (maintenance mode)
          set +e
          OUTPUT_INSECURE=$(talosctl apply-config --insecure --nodes "$ip" --endpoints "$ip" --talosconfig ./talosconfig --file "cluster-{{.CLUSTER_ID}}-${hostname}.yaml" 2>&1)
          EXIT_INSECURE=$?
          set -e

          if [ $EXIT_INSECURE -eq 0 ]; then
            APPLIED=$((APPLIED + 1))
            echo "        ‚úì Applied (insecure)"
            continue
          fi

          echo "        ‚Ü©Ô∏é Insecure apply failed, retrying with secure mode..."

          # Secure apply (authenticated)
          set +e
          OUTPUT_SECURE=$(talosctl apply-config --nodes "$ip" --endpoints "$ip" --talosconfig ./talosconfig --file "cluster-{{.CLUSTER_ID}}-${hostname}.yaml" 2>&1)
          EXIT_SECURE=$?
          set -e

          if [ $EXIT_SECURE -eq 0 ]; then
            APPLIED=$((APPLIED + 1))
            echo "        ‚úì Applied (secure)"
          else
            FAILED=$((FAILED + 1))
            echo "        ‚úó Failed (secure attempt). Error: $(echo "$OUTPUT_SECURE" | head -1)"
          fi
        done

        echo "    üìä Summary: $APPLIED succeeded, $FAILED failed"
        echo ""

        # Wait for Talos API
        echo "‚è≥ Waiting for Talos API..."
        MAX_WAIT=600
        ELAPSED=0
        while [ $ELAPSED -lt $MAX_WAIT ]; do
          if talosctl --nodes "$CP01_IP" --endpoints "$CP01_IP" --talosconfig ./talosconfig version &>/dev/null; then
            echo "  ‚úì Talos API ready (${ELAPSED}s)"
            break
          fi
          if [ $((ELAPSED % 30)) -eq 0 ]; then
            echo "  ‚è≥ Waiting for Talos... (${ELAPSED}s/${MAX_WAIT}s)"
          fi
          sleep 10
          ELAPSED=$((ELAPSED + 10))
        done

        if [ $ELAPSED -ge $MAX_WAIT ]; then
          echo "‚ùå Talos API timeout"
          exit 1
        fi
        echo ""

        # Bootstrap etcd (skip if already bootstrapped)
        echo "2Ô∏è‚É£  Bootstrapping etcd..."
        echo "    üîç Checking if etcd is already running..."

        # Check if etcd is already running
        if talosctl --nodes "$CP01_IP" --endpoints "$CP01_IP" --talosconfig ./talosconfig get members 2>/dev/null | grep -q "solcp01"; then
          echo "    ‚úì etcd already bootstrapped and healthy"
        else
          echo "    üöÄ Sending bootstrap command to control plane..."
          BOOTSTRAP_OUTPUT=$(talosctl bootstrap --nodes "$CP01_IP" --endpoints "$CP01_IP" --talosconfig ./talosconfig 2>&1)
          if echo "$BOOTSTRAP_OUTPUT" | grep -q "AlreadyExists"; then
            # Bootstrap may fail with AlreadyExists if etcd data directory exists from previous failed attempt
            echo "    ‚ö†Ô∏è  etcd data directory exists, cluster may need manual cleanup"
            echo "    üí° If bootstrap keeps failing, destroy cluster and recreate: task cluster:destroy -- 101"
          elif [ -z "$BOOTSTRAP_OUTPUT" ] || echo "$BOOTSTRAP_OUTPUT" | grep -q "success"; then
            echo "    ‚úì Bootstrap command sent successfully"
          else
            echo "    ‚ö†Ô∏è  Bootstrap command output: $BOOTSTRAP_OUTPUT"
          fi
        fi
        echo ""

        # Wait for etcd (increased timeout for 3-node cluster formation)
        echo "‚è≥ Waiting for etcd cluster..."
        MAX_WAIT=480
        ELAPSED=0
        while [ $ELAPSED -lt $MAX_WAIT ]; do
          MEMBER_COUNT=$(talosctl --nodes "$CP01_IP" --endpoints "$CP01_IP" --talosconfig ./talosconfig get members 2>/dev/null | grep -c "Hostname:" || echo "0")
          if talosctl --nodes "$CP01_IP" --endpoints "$CP01_IP" --talosconfig ./talosconfig get members 2>/dev/null | grep -q "solcp01"; then
            echo "  ‚úì etcd healthy ($MEMBER_COUNT members, ${ELAPSED}s)"
            break
          fi
          if [ $((ELAPSED % 10)) -eq 0 ]; then
            echo "  ‚è≥ etcd members: $MEMBER_COUNT/3 (${ELAPSED}s/${MAX_WAIT}s)"
          fi
          sleep 5
          ELAPSED=$((ELAPSED + 5))
        done

        if [ $ELAPSED -ge $MAX_WAIT ]; then
          echo "‚ùå etcd timeout after ${MAX_WAIT}s"
          echo "  üí° Check etcd status: talosctl --nodes $CP01_IP --endpoints $CP01_IP --talosconfig ./talosconfig get members"
          echo "  üí° Check etcd service: talosctl --nodes $CP01_IP --endpoints $CP01_IP --talosconfig ./talosconfig service etcd"
          echo "  ‚ö†Ô∏è  Cluster may have stale etcd data from previous failed bootstrap"
          echo "  üí° Recommended: Destroy and recreate cluster: task cluster:destroy -- 101 && task cluster:create -- 101"
          exit 1
        fi
        echo ""

        # Get kubeconfig
        echo "3Ô∏è‚É£  Retrieving kubeconfig..."
        echo "    üì• Fetching cluster credentials..."
        if talosctl kubeconfig --nodes "$CP01_IP" --endpoints "$CP01_IP" --talosconfig ./talosconfig --force 2>&1 | grep -q "merging"; then
          echo "    ‚úì Kubeconfig merged successfully"
        else
          echo "    ‚úì Kubeconfig updated"
        fi
        echo "    üîê Testing cluster connectivity..."
        if kubectl version -o json &>/dev/null; then
          echo "    ‚úì Successfully connected to cluster"
        else
          echo "    ‚ö†Ô∏è  Connection test skipped (cluster may still be initializing)"
        fi
        echo ""

        # Wait for VIP with enhanced status
        echo "‚è≥ Waiting for Kubernetes VIP (kube-vip)..."
        VIP_ENDPOINT=$(yq -r '.endpoint' talenv.yaml)
        echo "    Testing endpoint: $VIP_ENDPOINT"
        MAX_WAIT=600
        ELAPSED=0
        VIP_ATTEMPTS=0
        while [ $ELAPSED -lt $MAX_WAIT ]; do
          VIP_ATTEMPTS=$((VIP_ATTEMPTS + 1))
          # Test API server health endpoint directly (401/Unauthorized means API is responding)
          HTTP_CODE=$(curl -k -s -o /dev/null -w "%{http_code}" --max-time 5 "${VIP_ENDPOINT}/livez" 2>/dev/null || echo "000")
          if [ "$HTTP_CODE" != "000" ]; then
            K8S_VERSION=$(TERM=dumb kubectl version -o json 2>/dev/null | grep -o '"gitVersion":"v[^"]*"' | cut -d'"' -f4 || echo "unknown")
            echo "  ‚úì VIP healthy, Kubernetes $K8S_VERSION (${ELAPSED}s, $VIP_ATTEMPTS attempts)"
            break
          fi
          if [ $((ELAPSED % 10)) -eq 0 ]; then
            PERCENT=$((ELAPSED * 100 / MAX_WAIT))
            FILLED=$((PERCENT / 5))
            if [ "$FILLED" -gt 0 ]; then
              PROGRESS_BAR=$(yes '‚ñà' 2>/dev/null | head -n "$FILLED" | tr -d '\n')
            else
              PROGRESS_BAR=""
            fi
            EMPTY=$((20 - FILLED))
            if [ "$EMPTY" -gt 0 ]; then
              EMPTY_BAR=$(yes ' ' 2>/dev/null | head -n "$EMPTY" | tr -d '\n')
            else
              EMPTY_BAR=""
            fi
            echo "  ‚è≥ VIP: [${PROGRESS_BAR}${EMPTY_BAR}] Testing... (${ELAPSED}s/${MAX_WAIT}s, attempt $VIP_ATTEMPTS)"
          fi
          sleep 5
          ELAPSED=$((ELAPSED + 5))
        done

        if [ $ELAPSED -ge $MAX_WAIT ]; then
          echo "‚ùå VIP timeout after ${MAX_WAIT}s"
          echo "  üí° Check kube-vip status on control plane nodes"
          exit 1
        fi
        echo ""

        # Install Cilium (idempotent)
        echo "4Ô∏è‚É£  Installing Cilium CNI..."
        echo "    üîç Checking Cilium installation status..."

        # Check if Cilium is already installed
        if helm list -n kube-system 2>/dev/null | grep -q "^cilium"; then
          echo "    ‚ÑπÔ∏è  Cilium already installed, checking for upgrades..."
        else
          echo "    üì¶ Cilium not found, preparing fresh installation..."
        fi

        cd ../../kubernetes/apps/kube-system/cilium/app

        # Fix helm plugin issues that may cause failures
        echo "    üîß Verifying Helm configuration..."
        if helm list -n kube-system 2>&1 | grep -q "failed to load plugin"; then
          echo "    ‚öôÔ∏è  Fixing helm plugin issues..."
          rm -rf ~/Library/helm/plugins/helm-diff 2>/dev/null || true
        fi

        echo "    üì• Updating Helm repository..."
        helm repo add cilium https://helm.cilium.io 2>/dev/null || true
        helm repo update cilium 2>&1 | grep -E "Update Complete|Successfully" || true

        # Install/upgrade with extended timeout
        echo "    üöÄ Installing/upgrading Cilium (this may take several minutes)..."
        if helm upgrade --install cilium cilium/cilium \
          --version 1.18.4 \
          --namespace kube-system \
          --values values.yaml \
          --wait \
          --timeout 20m 2>&1 | tee /tmp/cilium-install.log | grep -E "STATUS|deployed|upgraded"; then
          echo "    ‚úì Helm operation completed"
        else
          echo "    ‚ö†Ô∏è  Helm timed out or reported issues, will verify pod status..."
        fi
        echo ""

        # Extended wait for Cilium pods with enhanced progress updates
        echo "‚è≥ Waiting for Cilium pods (up to 8 minutes)..."
        echo "    üìä Monitoring pod deployment and initialization..."
        MAX_WAIT=480
        ELAPSED=0
        LAST_STATUS=""
        while [ $ELAPSED -lt $MAX_WAIT ]; do
          READY=$(kubectl get pods -n kube-system -l k8s-app=cilium --no-headers 2>/dev/null | grep "Running" | wc -l || echo "0")
          TOTAL=$(kubectl get pods -n kube-system -l k8s-app=cilium --no-headers 2>/dev/null | wc -l || echo "0")

          # Get detailed pod status breakdown for better visibility
          POD_RUNNING=$(kubectl get pods -n kube-system -l k8s-app=cilium --no-headers 2>/dev/null | grep -c "Running" || echo "0")
          POD_INIT=$(kubectl get pods -n kube-system -l k8s-app=cilium --no-headers 2>/dev/null | grep -c "Init:" || echo "0")
          POD_PENDING=$(kubectl get pods -n kube-system -l k8s-app=cilium --no-headers 2>/dev/null | grep -c "Pending" || echo "0")
          POD_ERROR=$(kubectl get pods -n kube-system -l k8s-app=cilium --no-headers 2>/dev/null | grep -cE "Error|CrashLoop" || echo "0")

          if [ "$READY" -gt 0 ] && [ "$READY" -eq "$TOTAL" ]; then
            if kubectl wait --for=condition=Ready pods -l k8s-app=cilium -n kube-system --timeout=30s 2>/dev/null; then
              echo "  ‚úì Cilium running ($READY/$TOTAL pods ready, ${ELAPSED}s)"
              break
            fi
          fi

          # Build status string with visual indicators
          STATUS_PARTS=""
          [ "$POD_RUNNING" -gt 0 ] && STATUS_PARTS="${STATUS_PARTS}‚úì Running:$POD_RUNNING "
          [ "$POD_INIT" -gt 0 ] && STATUS_PARTS="${STATUS_PARTS}‚è≥ Init:$POD_INIT "
          [ "$POD_PENDING" -gt 0 ] && STATUS_PARTS="${STATUS_PARTS}‚è∏ Pending:$POD_PENDING "
          [ "$POD_ERROR" -gt 0 ] && STATUS_PARTS="${STATUS_PARTS}‚ö† Error:$POD_ERROR "

          # Show status updates every 10s or when status changes
          CURRENT_STATUS="$READY/$TOTAL | $STATUS_PARTS"
          if [ $((ELAPSED % 10)) -eq 0 ] || [ "$CURRENT_STATUS" != "$LAST_STATUS" ]; then
            if [ "$TOTAL" -gt 0 ]; then
              PERCENT=$((READY * 100 / TOTAL))
              PROGRESS_BAR=$(printf "%-20s" $(printf '‚ñà%.0s' $(seq 1 $((PERCENT / 5)))))
              echo "  ‚è≥ Cilium: [$PROGRESS_BAR] $PERCENT% ($READY/$TOTAL) | $STATUS_PARTS(${ELAPSED}s/${MAX_WAIT}s)"
            else
              echo "  ‚è≥ Waiting for Cilium pods to be created... (${ELAPSED}s/${MAX_WAIT}s)"
            fi
            LAST_STATUS="$CURRENT_STATUS"
          fi
          sleep 5
          ELAPSED=$((ELAPSED + 5))
        done

        if [ $ELAPSED -ge $MAX_WAIT ]; then
          echo ""
          echo "  ‚ö†Ô∏è  Cilium pods not all ready yet after ${MAX_WAIT}s"
          echo "  üìä Final status: $READY/$TOTAL ready"
          kubectl get pods -n kube-system -l k8s-app=cilium 2>/dev/null || true
          echo ""
          echo "  üí° You can check status later with: kubectl get pods -n kube-system -l k8s-app=cilium"
          echo "  üí° To complete Cilium installation, re-run: task cluster:bootstrap -- {{.CLUSTER_ID}}"
        fi
        echo ""

        # Wait for nodes with extended timeout and enhanced status
        echo "‚è≥ Waiting for nodes to be Ready (up to 8 minutes)..."
        echo "    üìä Monitoring node registration and CNI initialization..."
        MAX_WAIT=480
        ELAPSED=0
        LAST_NODE_STATUS=""
        while [ $ELAPSED -lt $MAX_WAIT ]; do
          READY=$(kubectl get nodes --no-headers 2>/dev/null | grep " Ready " | wc -l || echo "0")
          TOTAL=$(kubectl get nodes --no-headers 2>/dev/null | wc -l || echo "0")
          NOT_READY=$(kubectl get nodes --no-headers 2>/dev/null | grep " NotReady " | wc -l || echo "0")

          # Get node role breakdown
          CP_READY=$(kubectl get nodes --no-headers 2>/dev/null | grep "control-plane" | grep " Ready " | wc -l || echo "0")
          CP_TOTAL=$(kubectl get nodes --no-headers 2>/dev/null | grep -c "control-plane" || echo "0")
          WK_READY=$(kubectl get nodes --no-headers 2>/dev/null | grep -v "control-plane" | grep " Ready " | wc -l || echo "0")
          WK_TOTAL=$(kubectl get nodes --no-headers 2>/dev/null | grep -cv "control-plane" || echo "0")

          if [ "$READY" -gt 0 ] && [ "$READY" -eq "$TOTAL" ]; then
            echo "  ‚úì All nodes Ready ($READY/$TOTAL nodes, ${ELAPSED}s)"
            break
          fi

          # Build detailed status string
          STATUS_LINE="CP: $CP_READY/$CP_TOTAL | Workers: $WK_READY/$WK_TOTAL"
          [ "$NOT_READY" -gt 0 ] && STATUS_LINE="$STATUS_LINE | ‚ö† NotReady:$NOT_READY"

          # Show status updates every 10s or when status changes
          CURRENT_NODE_STATUS="$READY/$TOTAL | $STATUS_LINE"
          if [ $((ELAPSED % 10)) -eq 0 ] || [ "$CURRENT_NODE_STATUS" != "$LAST_NODE_STATUS" ]; then
            if [ "$TOTAL" -gt 0 ]; then
              PERCENT=$((READY * 100 / TOTAL))
              PROGRESS_BAR=$(printf "%-20s" $(printf '‚ñà%.0s' $(seq 1 $((PERCENT / 5)))))
              echo "  ‚è≥ Nodes: [$PROGRESS_BAR] $PERCENT% | $STATUS_LINE (${ELAPSED}s/${MAX_WAIT}s)"
            else
              echo "  ‚è≥ Waiting for nodes to register... (${ELAPSED}s/${MAX_WAIT}s)"
            fi
            LAST_NODE_STATUS="$CURRENT_NODE_STATUS"
          fi
          sleep 5
          ELAPSED=$((ELAPSED + 5))
        done

        if [ $ELAPSED -ge $MAX_WAIT ]; then
          echo ""
          echo "  ‚ö†Ô∏è  Not all nodes ready after ${MAX_WAIT}s"
          echo "  üìä Final status: $READY/$TOTAL ready, $NOT_READY NotReady"
          kubectl get nodes 2>/dev/null || true
          echo ""
          echo "  üí° Re-run this task to retry: task cluster:bootstrap -- {{.CLUSTER_ID}}"
        fi
        echo ""

        echo ""
        echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
        echo "‚úÖ Cluster bootstrapped successfully!"
        echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
        echo ""

        # Display cluster status with formatting
        echo "üìä Cluster Status Summary:"
        echo ""
        echo "  üñ•Ô∏è  Nodes:"
        TERM=dumb kubectl get nodes --no-headers 2>/dev/null | awk '{printf "    ‚Ä¢ %-12s %-8s %-12s %s\n", $1, $2, $3, $5}' || echo "    ‚ö† Unable to retrieve nodes"
        echo ""

        echo "  üåê Cilium Pods:"
        TERM=dumb kubectl get pods -n kube-system -l k8s-app=cilium --no-headers 2>/dev/null | awk '{printf "    ‚Ä¢ %-40s %-12s %s\n", $1, $3, $2}' || echo "    ‚ö† Unable to retrieve Cilium pods"
        echo ""

        # Get cluster info
        TOTAL_NODES=$(TERM=dumb kubectl get nodes --no-headers 2>/dev/null | wc -l || echo "0")
        READY_NODES=$(TERM=dumb kubectl get nodes --no-headers 2>/dev/null | grep " Ready " | wc -l || echo "0")
        CILIUM_READY=$(TERM=dumb kubectl get pods -n kube-system -l k8s-app=cilium --no-headers 2>/dev/null | grep "Running" | wc -l || echo "0")
        CILIUM_TOTAL=$(TERM=dumb kubectl get pods -n kube-system -l k8s-app=cilium --no-headers 2>/dev/null | wc -l || echo "0")
        K8S_VERSION=$(TERM=dumb kubectl version -o json 2>/dev/null | grep -o '"gitVersion":"v[^"]*"' | cut -d'"' -f4 || echo "unknown")

        echo "  üìà Summary:"
        echo "    ‚Ä¢ Kubernetes:   $K8S_VERSION"
        echo "    ‚Ä¢ Nodes Ready:  $READY_NODES/$TOTAL_NODES"
