---
# Handlers for test VM network configuration

- name: apply netplan
  ansible.builtin.command: netplan apply
  become: yes
  notify: restart systemd-resolved

- name: restart systemd-resolved
  ansible.builtin.systemd:
    name: systemd-resolved
    state: restarted
  become: yes

- name: restart frr
  ansible.builtin.systemd:
    name: frr
    state: restarted
  become: yes
