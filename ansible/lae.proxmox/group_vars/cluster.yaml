public_interfaces:
  pve01:
    slaves: [enp4s0]
    mode: active-backup
    primary: enp4s0
    xmit_hash_policy: layer3+4

  pve02:
    slaves: [enp4s0]
    mode: active-backup
    primary: enp4s0
    xmit_hash_policy: layer3+4

  pve03:
    slaves: [enp61s0]
    mode: active-backup
    primary: enp61s0
    xmit_hash_policy: layer3+4

  pve04:
    slaves: [enp1s0]
    mode: active-backup
    primary: enp1s0
    xmit_hash_policy: layer3+4

