---
# ZFS settings (user-data.j2)
zfs_pool: "rpool"
zfs_ashift: 12
zfs_options: "ashift=12 compression=lz4 atime=off"

# Proxmox repo + packages (user-data.j2)
pve_apt_repo: "deb http://download.proxmox.com/debian/pve bookworm pve-no-subscription"
pve_apt_key: "https://enterprise.proxmox.com/debian/proxmox-release-bookworm.gpg"
pkgsel_include:
  - "zfs-initramfs"
  - "zfsutils-linux"
  - "ceph-common"
  - "proxmox-ve"
  - "postfix"
ssh_pubkey: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAILS7qW4IWbXx+9hk1A59X8vTtj5gCiEglr+cKNA+gRe5 sulibot@gmail.com"

# iPXE menu defaults (menu.ipxe.j2), using infra.sulibot.com
debian_netboot_base: "http://infra.sulibot.com/proxmox/debian/dists/bookworm/main/installer-amd64/current/images/netboot/debian-installer/amd64"
cloudinit_url:      "http://infra.sulibot.com/proxmox/user-data/default-user-data.yml"
netboot_url:        "https://boot.netboot.xyz/ipxe/netboot.xyz.efi"

hostname_domain: "sulibot.com"
timezone:        "America/Los_Angeles"
locale:          "en_US.UTF-8"

# PXE/DHCP/TFTP (RouterOS role)
tftp_root: "/usb1/proxmox"
tftp_ipxe_bios: "ipxe.efi"
tftp_netboot: "netboot.xyz.efi"
dhcp_subnet: "10.0.9.0/24"
dhcp_server_name: "boot_server"
dhcp_boot_filename: "ipxe.efi"
dhcp_next_server: "10.0.9.254"