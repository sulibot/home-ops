[all:vars]
ansible_user=root
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'

# PXE/RouterOS group
[pxe_servers:vars]
ansible_user=admin
ansible_network_os=routeros
ansible_connection=network_cli

[pxe_servers]
router1 ansible_host=10.0.9.254 ansible_password=<your-routeros-password>

# Caddy web server group
[caddy]
caddy1 ansible_host=infra.sulibot.com

# Proxmox/CEPH nodes
[pve:vars]
ansible_user=root

[pve]
pve01 ansible_host=fd00:9::1 ansible_service_host=fd00:255::1 node_role=bootstrap ceph_role=mon,mgr,osd
pve02 ansible_host=fd00:9::2 ansible_service_host=fd00:255::2 node_role=standard ceph_role=mon,osd
pve03 ansible_host=fd00:9::3 ansible_service_host=fd00:255::3 node_role=standard ceph_role=mon,osd
pve04 ansible_host=fd00:9::4 ansible_service_host=fd00:255::4 node_role=standard ceph_role=none

[cluster]
pve01
pve02
pve03

[standalone]
pve04

[bootstrap]
pve01

[ceph_mon]
pve01
pve02
pve03

[ceph_mgr]
pve01

[ceph_osd]
pve01
pve02
pve03
