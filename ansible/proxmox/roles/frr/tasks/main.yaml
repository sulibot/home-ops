---
- name: Deploy FRR configuration - daemons
  template:
    src: daemons.j2
    dest: /etc/frr/daemons

- name: Deploy FRR configuration  - frr.conf
  template:
    src: frr.conf.j2
    dest: /etc/frr/frr.conf
  notify: restart frr

- name: Restart and enable FRR
  systemd:
    name: frr
    state: restarted
    enabled: true