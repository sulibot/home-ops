# roles/cilium/tasks/main.yaml
---
- name: Extract Cilium values from Flux ConfigMap (for consistency)
  ansible.builtin.shell: |
    grep -A 100 'values.yaml: |' {{ playbook_dir }}/../../../kubernetes/manifests/platform/cni/cilium/values-configmap.yaml | \
    tail -n +2 | \
    sed 's/^    //'
  register: cilium_values_content
  changed_when: false

- name: Write Cilium values file
  ansible.builtin.copy:
    content: "{{ cilium_values_content.stdout }}"
    dest: "{{ cilium_config_file }}"
    mode: "0644"
  become: true

- name: Add Cilium Helm repo
  community.kubernetes.helm_repository:
    name: cilium
    repo_url: https://helm.cilium.io
    state: present
  become: true

- name: Install or upgrade Cilium via Helm
  kubernetes.core.helm:
    chart_ref: cilium/cilium
    release_name: cilium
    release_namespace: kube-system
    create_namespace: true
    values_files:
      - "{{ cilium_config_file }}"
    dependency_update: true
    atomic: true
    wait: true
    timeout: 600s
  become: true
