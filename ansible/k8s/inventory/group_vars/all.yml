cluster_name: sol-k8s

# Kubernetes version configuration
# k8s_channel: Use "stable" for production releases or "prerelease" for alpha/beta/rc versions
k8s_channel: "stable"
kubernetes_version: "1.34"
k8s_semver: "1.34.0"
control_plane_vip: "fd00:255:101::ac"
pod_subnet_ipv6: "fd00:101:244::/60"
pod_subnet_ipv4: "10.101.244.0/22"
svc_subnet_ipv6: "fd00:101:96::/108"
svc_subnet_ipv4: "10.101.96.0/24"
# Legacy variables for backward compatibility
pod_subnet: "{{ pod_subnet_ipv6 }}"
svc_subnet: "{{ svc_subnet_ipv6 }}"
cilium_bgp_enabled: true
kube_vip_interface: eth0
cilium_config_file: "/root/cilium-values.yaml"
flux_git_owner: your-github-username
flux_git_repo: sol-k8s-cluster-config
k8s_repo_url: https://apt.kubernetes.io/

cluster_dns_forwarders:
  - "fd00:0:0:ffff::fffe"


# FRR / VRRP / BGP globals
frr_asn:    65101                       # your K8s cluster ASN
frr_peer_asn: 65000                     # RouterOS ASN
frr_bgp_neighbors: # fill in your router peer IPs here
  - "fd00:0:0:ffff::fffe"                    # fill in your router peer IPs here
frr_update_source_ipv6: "fd00:255:101::{{ ansible_host.split('::')[1] }}"  # Use loopback IP for FRR BGP

frr_vrrp_interface: "{{ kube_vip_interface }}"
frr_vrrp_group:     51
frr_vrrp_priority:  "{{ 100 + (groups['controlplane'].index(inventory_hostname) * 10) }}"
frr_vrrp_advert_interval: 1
frr_vrrp_preempt:   true
