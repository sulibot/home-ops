[all:vars]
ansible_user=root
ansible_become=true

[pxe_servers:vars]
ansible_user=admin
ansible_network_os=routeros
ansible_connection=network_cli

[pxe_servers]
router1 ansible_host=10.0.9.254 ansible_password=<your-routeros-password>

[tftp_servers]
tftp1 ansible_host=10.0.9.95

[infraweb]
infraweb1 ansible_host=infraweb.sulibot.com

[pve]
pve01 ansible_host=fd00:9::1
pve02 ansible_host=fd00:9::2
pve03 ansible_host=fd00:9::3
pve04 ansible_host=fd00:9::4

[pxe_builder]
10.0.9.65 ansible_user=root

[localhost]
localhost ansible_connection=local ansible_become=false