# roles/http_pxe/tasks/main.yml

- name: Ensure Caddy is installed
  apt:
    name: caddy
    state: present
    update_cache: true

- name: Enable and start Caddy
  service:
    name: caddy
    state: started
    enabled: true

- name: Configure Caddy for PXE
  copy:
    dest: /etc/caddy/Caddyfile
    owner: root
    group: root
    mode: '0644'
    content: |
      :80 {
          root * {{ http_file_root }}
          file_server browse
      }
  notify: Reload Caddy service

- name: Create HTTP directory tree
  file:
    path: "{{ item }}"
    state: directory
    owner: caddy
    group: caddy
    mode: '0755'
  loop:
    - "{{ http_file_root }}"
    - "{{ http_file_root }}{{ installer_subpath }}"
    - "{{ http_file_root }}/pxe"

- name: Copy Proxmox kernel to web root
  shell: |
    scp -o StrictHostKeyChecking=no \
        root@{{ builder_host }}:/boot/vmlinuz-6.8.12-11-pve \
        {{ http_file_root }}/pxe/vmlinuz
  args:
    creates: "{{ http_file_root }}/pxe/vmlinuz"

- name: Copy Proxmox initrd to web root
  shell: |
    scp -o StrictHostKeyChecking=no \
        root@{{ builder_host }}:/boot/initrd.img-pve \
        {{ http_file_root }}/pxe/initrd.img
  args:
    creates: "{{ http_file_root }}/pxe/initrd.img"

- name: Fix ownership & permissions on PXE assets
  file:
    path: "{{ http_file_root }}/pxe/{{ item }}"
    owner: caddy
    group: caddy
    mode: '0644'
  loop:
    - vmlinuz
    - initrd.img

- name: Create install scripts directory
  file:
    path: "{{ http_file_root }}/install"
    state: directory
    owner: caddy
    group: caddy
    mode: '0755'

- name: Deploy install script per node
  template:
    src: install-proxmox.sh.j2
    dest: '{{ http_file_root }}/install/{{ item }}-install.sh'
    mode: '0755'
  loop: '{{ groups["pve"] }}'
  vars:
    inventory_hostname: '{{ item }}'

- name: Check if netboot.xyz (standard) EFI exists in PXE dir
  stat:
    path: "{{ http_file_root }}/netboot.xyz.efi"
  register: netboot_efi_stat

- name: Download netboot.xyz (standard) EFI if missing
  get_url:
    url: https://boot.netboot.xyz/ipxe/netboot.xyz.efi
    dest: "{{ http_file_root }}/netboot.xyz.efi"
    mode: '0644'
    owner: caddy
    group: caddy
  when: not netboot_efi_stat.stat.exists

- name: Check if netboot.xyz SNP EFI exists in PXE dir
  stat:
    path: "{{ http_file_root }}/netboot.xyz-snp.efi"
  register: netboot_snp_efi_stat

- name: Download netboot.xyz SNP EFI if missing
  get_url:
    url: https://boot.netboot.xyz/ipxe/netboot.xyz-snp.efi
    dest: "{{ http_file_root }}/netboot.xyz-snp.efi"
    mode: '0644'
    owner: caddy
    group: caddy
  when: not netboot_snp_efi_stat.stat.exists
