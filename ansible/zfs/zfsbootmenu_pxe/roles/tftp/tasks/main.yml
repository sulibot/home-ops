- name: Ensure TFTP root exists
  file:
    path: '{{ tftp_root }}'
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Deploy iPXE EFI binary to TFTP root
  copy:
    src: '{{ ipxe_file }}'
    dest: '{{ tftp_root }}/ipxe.efi'
    owner: root
    group: root
    mode: '0644'

- name: Restart TFTP service
  service:
    name: tftpd-hpa
    state: restarted
